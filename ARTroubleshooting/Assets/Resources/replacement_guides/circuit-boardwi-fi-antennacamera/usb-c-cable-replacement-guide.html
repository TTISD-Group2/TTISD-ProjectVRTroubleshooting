<script type="text/javascript" defer> 

function GetQueryString(sGet, name) {
	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); 
	var r = sGet.match(reg);
	if(r != null) {
		return unescape(r[2]);
	} else {
		return null;
	}
}

function getUrlQuery(name) {
    let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    let r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return decodeURIComponent(r[2]);
    };

    return null;
}


function parseUrl(url) {
	if(url.startsWith('//')) {
		url = location.protocol + url;
	}
	return new window.URL(url);
}

function removeUrlParam(param, url = window.location.href) {
	let obj = parseUrl(url);
	obj.searchParams.delete(param);
	return obj.href;
}

function SetMaskIconColor() {
	document.querySelector('link[rel="mask-icon"]').setAttribute('color', '#00AE42');
}

function HandleVideoHtml() {
    const rxYoutube = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/
    const rxVimeo = /^.*(vimeo\.com\/)((channels\/[A-z]+\/)|(groups\/[A-z]+\/videos\/))?([0-9]+)/
	document.querySelectorAll('.contents oembed, .contents a').forEach(elm => {
		const url = elm.hasAttribute('url') ? elm.getAttribute('url') : elm.getAttribute('href')
		let newElmHtml = null
		let nWen = url.indexOf('?');
		let GetParam = '';
		let BiliMatch = false;
		let BiliVID = '';
		if(nWen >= 0) {
			GetParam = url.substr(nWen + 1);
			//alert(GetParam);
			let sSrc = GetQueryString(GetParam, 'src');
			let sV = GetQueryString(GetParam, 'v');
			if(sSrc != null && sV != null && sSrc == 'bilibili') {
				BiliMatch = true;
				BiliVID = sV;
			}
		}
		const ytMatch = url.match(rxYoutube)
		const vmMatch = !ytMatch && url.match(rxVimeo)
		if(BiliMatch) {
			newElmHtml = '<iframe src="https://player.bilibili.com/player.html?p=1&autoplay=0&bvid=' + BiliVID + '" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="100%" height="100%"> </iframe>';
		} else if(ytMatch) {
			newElmHtml = `<iframe id="ytplayer" type="text/html" width="640" height="360" src="https://www.youtube.com/embed/${ytMatch[1]}" frameborder="0" allowfullscreen></iframe>`
		} else if(vmMatch) {
			newElmHtml = `<iframe id="vmplayer" type="text/html" width="640" height="360" src="https://player.vimeo.com/video/${vmMatch[5]}" frameborder="0" allowfullscreen></iframe>`
		} else if(url.endsWith('.mp4')) {
			newElmHtml = `<video controls autostart="0" name="media" width="640" height="360"><source src="${url}" type="video/mp4"></video>`
		} else {
			return
		}
        
		const container = document.createElement('div')
		container.classList.add('video-responsive')

        const inner = document.createElement('div')
        inner.classList.add('video-responsive-inner')

		inner. insertAdjacentHTML('beforeend', newElmHtml)
        container.append(inner)

		elm.replaceWith(container)
	})
}

function HandleSearchPage() {
	const search = getUrlQuery('search')
	if(search) {
		const isAPP = window.innerWidth < 960
		console.log("isAPP: " + isAPP)
		const headerInner = document.querySelector("header.nav-header.v-sheet.theme--dark.v-toolbar.v-toolbar--flat.v-app-bar.v-app-bar--clipped.v-app-bar--fixed.black")
		const input = headerInner.__vue__.$parent
		console.log(input)
		if(input) {
			if(isAPP) {
				input.searchIsShown = true
			}
			input.search = search
			const target = document.querySelector('.v-application--wrap')
			const observe = new MutationObserver(function(mutations, observe) {
				mutations.forEach((mutation) => {
					const nodes = Array.from(mutation.addedNodes)
					if(nodes.length > 0) {
						nodes.forEach((node) => {
							if(node.nodeType === 1) {
								if(node.classList.contains('search-results')) {
									const btn = document.querySelector('.search-results div.text-xs-center .mx-2.v-btn')
									if(btn) {
										console.log(btn)
										btn.onclick = function() {
											const url = removeUrlParam('search')
											window.location.href = url
										}
									}
								}
							}
						})
					}
				})
			});
			observe.observe(target, {
				childList: true
			});
		}
	}
}

function HandleViewerJS()
{
  const imageContent = document.querySelector('div.contents')
  if (imageContent) {
    const gallery = new Viewer(imageContent,{title:false})
    imageContent.querySelectorAll('img').forEach((item, index) => {
      item.addEventListener('click', () => {
        gallery.view(index)
      })
    })
  }
}

window.boot.register('vue', () => {

	// window.onload = () => {
	//    SetMaskIconColor();
	// 	  HandleVideoHtml();
	//	  HandleSearchPage();
	//}

    window.addEventListener('load', () => {
	    SetMaskIconColor();
	 	HandleVideoHtml();
		HandleSearchPage();
        HandleViewerJS();
    })
})

<h2 id="applicable-models" class="toc-header"><a class="toc-anchor" href="#applicable-models">¶</a> Applicable models</h2>
<p>Bambu Lab A1.</p>
<h2 id="usb-c-cable" class="toc-header"><a class="toc-anchor" href="#usb-c-cable">¶</a> USB-C cable</h2>
<p>The USB-C cable connects the mainboard and the TH board.</p>
<h2 id="when-to-use" class="toc-header"><a class="toc-anchor" href="#when-to-use">¶</a> When to use</h2>
<ul>
<li>The USB-C cable is broken.</li>
<li>The printer cannot detect the toolhead.</li>
<li>Recommended by Bambu Lab Support.</li>
</ul>
<h2 id="safety-warning" class="toc-header"><a class="toc-anchor" href="#safety-warning">¶</a> Safety Warning</h2>
<blockquote>
<p>IMPORTANT!</p>
<p>It's crucial to <strong>power off the printer before conducting any maintenance work</strong>, including work on the printer's electronics and tool head wires. Performing tasks with the printer on can result in a short circuit, leading to electronic damage and safety hazards.</p>
<p>During maintenance or troubleshooting, you may need to disassemble parts, including the hotend. This exposes wires and electrical components that could short circuit if they contact each other, other metal, or electronic components while the printer is still on. <strong>This can result in damage to the printer's electronics and additional issues.</strong></p>
<p>Therefore, it's crucial to <strong>turn off the printer and disconnect it from the power source before conducting any maintenance</strong>. This prevents short circuits or damage to the printer's electronics, ensuring safe and effective maintenance. For any concerns or questions about following this guide, <a href="https://bambulab.com/en/my/support/tickets" target="_blank" class="is-external-link">open a new ticket in our support page</a> and we will do our best to respond promptly and provide the assistance you need.</p>
</blockquote>
<h2 id="tools-and-material-needed" class="toc-header"><a class="toc-anchor" href="#tools-and-material-needed">¶</a> Tools and material needed</h2>
<ul>
<li><a href="https://us.store.bambulab.com/collections/spare-parts-for-a1-series/products/bambu-usb-c-cable-a1" class="is-external-link">A new USB-C cable</a></li>
<li>H2.0 hex wrench</li>
<li>H1.5 hex wrench</li>
<li>20 minutes</li>
</ul>
<h2 id="remove-the-old-usb-c-cable" class="toc-header"><a class="toc-anchor" href="#remove-the-old-usb-c-cable">¶</a> Remove the old USB-C cable</h2>
<h3 id="remove-the-usb-c-cable-from-the-toolhead" class="toc-header"><a class="toc-anchor" href="#remove-the-usb-c-cable-from-the-toolhead">¶</a> Remove the USB-C cable from the toolhead</h3>
<p>Remove the four screws fixing the USB-C cable to the toolhead, and then pull it upwards to remove it.</p>
<p><img src="https://wiki.bambulab.com/a1m/replace-usb-c-cable/remove_usb_c_cable_from_a1_print_head.jpeg" alt=""></p>
<h3 id="remove-the-front-cover-of-the-x-motor-box-and-the-wire-attachment" class="toc-header"><a class="toc-anchor" href="#remove-the-front-cover-of-the-x-motor-box-and-the-wire-attachment">¶</a> Remove the front cover of the X motor box and the wire attachment</h3>
<p>Step 1. Pry on the lower-right corner of the front cover to remove it.</p>
<p><img src="/a1/maintenance/usb-c-cable-replacement-guide/%E7%94%B5%E6%9C%BA%E7%BD%A9%E5%89%8D%E7%9B%96%E5%8D%A1%E6%89%A3.jpg" alt="电机罩前盖卡扣.jpg" width="500"></p>
<p>Step 2. Press both sides of the wire attachment with your hands and remove it.</p>
<p><img src="/a1/maintenance/usb-c-cable-replacement-guide/%E5%8F%8C%E6%89%8B%E6%8D%8F%E7%B4%A7%E7%BA%BF%E5%A4%B9.jpg" alt="双手捏紧线夹.jpg" width="500"></p>
<h3 id="remove-the-usb-c-cable-fixture" class="toc-header"><a class="toc-anchor" href="#remove-the-usb-c-cable-fixture">¶</a> Remove the USB-C cable fixture</h3>
<p>Use a flat screw or similar tool, pry on a side of the fixer on top of the X motor box to remove the fixture.</p>
<p><img src="/a1/maintenance/usb-c-cable-replacement-guide/%E7%94%B5%E6%9C%BA%E7%BD%A9%E9%A1%B6%E9%83%A8%E5%9B%BA%E5%AE%9A%E5%99%A8.jpg" alt="电机罩顶部固定器.jpg" width="500"></p>
<h3 id="remove-the-cable-box" class="toc-header"><a class="toc-anchor" href="#remove-the-cable-box">¶</a> Remove the cable box</h3>
<ol>
<li>
<p>For easy access to the bottom section of the A1, you need to place the printer on the front.&nbsp;Start by flipping the screen on its side, then gently place the printer on its front, as shown in the image below.&nbsp;Use a box of filament to keep the top side raised to avoid putting pressure on the extruder and the screen.</p>
</li>
<li>
<p>Disconnect the cables of the camera, X-axis motor, and Z-axis motor; Loosen 1 screw; Push the cable bracket upwards, disconnect the USB data cable, and remove the cable bracket.</p>
</li>
</ol>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/usb-c-cable-replacement-guide/20241113-170747.jpg" alt="usb-c线固定螺丝.jpg" width="500"></td>
<td><img src="/a1/maintenance/wifi-antenna/%E5%8F%96%E5%87%BA%E7%BA%BF%E7%BC%86%E6%94%AF%E6%9E%B6.jpg" alt="" width="500"></td>
</tr>
</tbody>
</table></div>
<h3 id="take-out-the-usb-c-cable-from-the-cable-box" class="toc-header"><a class="toc-anchor" href="#take-out-the-usb-c-cable-from-the-cable-box">¶</a> Take out the USB-C cable from the cable box</h3>
<p>Step 1. Loosen the screw and open the cover.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/usb-c-cable-replacement-guide/%E7%BA%BF%E7%BC%86%E7%9B%92%E8%9E%BA%E4%B8%9D.jpg" alt="线夹螺丝.jpg" width="500"></td>
<td><img src="/a1/maintenance/usb-c-cable-replacement-guide/%E6%89%93%E5%BC%80%E7%BA%BF%E7%BC%86%E7%9B%96.jpg" alt="线夹打开关闭.jpg" width="500"></td>
</tr>
</tbody>
</table></div>
<p>Step 2. Open the USB-C bracket, and take out the USB-C cable.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/usb-c-cable-replacement-guide/%E6%AD%A4%E5%A4%84%E6%9C%89%E5%8D%A1%E6%89%A3.jpg" alt="usb-c线夹螺丝.jpg" width="500"></td>
<td><img src="/a1/maintenance/usb-c-cable-replacement-guide/%E6%89%93%E5%BC%80%E5%8D%A1%E6%89%A3%EF%BC%8C%E5%8F%96%E5%87%BAusb%E7%BA%BF.jpg" alt="usb-c线卡扣.jpg" width="500"></td>
</tr>
</tbody>
</table></div>
<h3 id="take-out-the-usb-c-cable-from-the-metal-sleeve" class="toc-header"><a class="toc-anchor" href="#take-out-the-usb-c-cable-from-the-metal-sleeve">¶</a> Take out the USB-C cable from the metal sleeve</h3>
<p>Step 1. Tear away the tape on the metal sleeve.</p>
<blockquote>
<p>You can stick the tape on the printer or table for later use.</p>
</blockquote>
<p><img src="/a1/maintenance/usb-c-cable-replacement-guide/%E9%86%8B%E9%85%B8%E8%83%B6%E5%B8%83.jpg" alt="醋酸胶布.jpg" width="700"></p>
<p>Step 2. Firstly, take out the end of the USB-C cable the with ferrite core attachment. Remove the attachment from the two buckles.</p>
<blockquote>
<p>Please remember the location of the ferrite core attachment on the USB-C cable. You need to install it to the new cable in the same location.</p>
</blockquote>
<p><img src="/a1/maintenance/usb-c-cable-replacement-guide/%E7%A3%81%E7%8E%AF.jpg" alt="磁环.jpg" width="700"></p>
<p>Step 3. Take out the USB-C cable from the metal sleeve.</p>
<h3 id="remove-the-usb-c-cable" class="toc-header"><a class="toc-anchor" href="#remove-the-usb-c-cable">¶</a> Remove the USB-C cable</h3>
<p>Remove the USB-C cable from the X motor box.</p>
<p><img src="/a1/maintenance/usb-c-cable-replacement-guide/%E5%8F%96%E5%87%BAusb-c%E7%BA%BF.jpg" alt="取出usb-c线.jpg" width="700"></p>
<h2 id="install-the-new-usb-c-cable" class="toc-header"><a class="toc-anchor" href="#install-the-new-usb-c-cable">¶</a> Install the new USB-C cable</h2>
<h3 id="install-the-usb-c-cable-to-the-x-motor-box" class="toc-header"><a class="toc-anchor" href="#install-the-usb-c-cable-to-the-x-motor-box">¶</a> Install the USB-C cable to the X motor box</h3>
<p>Take off the ferrite core attachment on the cable, and then guide the cable through the small hole above the X motor box.</p>
<blockquote>
<p>We recommend that you mark the location of the ferrite core attachment so that you can install the it back easily later.</p>
</blockquote>
<p><img src="/a1/maintenance/usb-c-cable-replacement-guide/%E8%A3%85%E5%9B%9Eusb-c%E7%BA%BF.jpg" alt="装回usb-c线.jpg" width="700"></p>
<h3 id="put-the-usb-c-cable-in-the-metal-sleeve" class="toc-header"><a class="toc-anchor" href="#put-the-usb-c-cable-in-the-metal-sleeve">¶</a> Put the USB-C cable in the metal sleeve</h3>
<p>Step 1. Push the USB-C cable through the metal sleeve until it reaches the other end. It is easier to push the cable through after the press on the metal sleeve.</p>
<p><img src="https://wiki.bambulab.com/a1m/replace-usb-c-cable/compress_the_wire_loom.jpg" alt="" width="700"></p>
<p>Step 2. Install the ferrite core attachment back to the cable in the original location.</p>
<p><img src="/a1/maintenance/usb-c-cable-replacement-guide/%E7%A3%81%E7%8E%AF.jpg" alt="磁环.jpg" width="700"></p>
<h3 id="install-the-usb-c-cable-to-the-cable-box" class="toc-header"><a class="toc-anchor" href="#install-the-usb-c-cable-to-the-cable-box">¶</a> Install the USB-C cable to the cable box</h3>
<p>Step 1. Put the USB-C cable in the cable box, and then close the buckle.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/usb-c-cable-replacement-guide/%E6%89%93%E5%BC%80%E5%8D%A1%E6%89%A3%EF%BC%8C%E5%8F%96%E5%87%BAusb%E7%BA%BF.jpg" alt="把usb-c线装回线缆支架.jpg" width="500"></td>
<td><img src="/a1/maintenance/usb-c-cable-replacement-guide/%E6%89%A3%E4%B8%8A%E5%8D%A1%E6%89%A3.jpg" alt="usb-c线卡扣.jpg" width="500"></td>
</tr>
</tbody>
</table></div>
<p>Step 2. Put the cables of X motor, Z motor, and camera to their respective slots, close the buckle and tighten the screw.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/usb-c-cable-replacement-guide/%E7%BA%BF%E7%BC%86%E6%8E%92%E5%B8%83.jpg" alt="线插入线缆支架.jpg" width="500"></td>
<td><img src="/a1/maintenance/usb-c-cable-replacement-guide/%E7%90%86%E7%BA%BF%E7%9B%92%E8%9E%BA%E4%B8%9D.jpg" alt="理线盒螺丝.jpg" width="500"></td>
<td></td>
</tr>
</tbody>
</table></div>
<blockquote>
<p>Please pay attention that there is a small bump which should be on the side of the cable as shown below.<br>
<img src="/a1/maintenance/usb-c-cable-replacement-guide/usbc%E6%96%B9%E5%90%91.jpg" alt="usbc方向.jpg" width="400"></p>
</blockquote>
<p>Step 3. Carefully align the wire bracket then push it downwards while making sure the USB cable is fully pushed against the printer frame. Then, tighten the screw shown in the image to lock it in place. Avoid overtightening the screw as this is screwed into the plastic frame.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/wifi-antenna/%E5%AE%89%E8%A3%85%E6%94%AF%E6%9E%B6.jpg" alt="" width="500"></p>
<p>Step 4. Next, re-connect the Camera, X-axis motor and Z-axis motor cables to finish the installation.</p>
<blockquote>
<p>Note: The shorter cable on the right is the X-axis motor cable, which connects to the upper right connector; The longer cable on the right is the Z-axis motor cable, which connects to the lower right connector.</p>
</blockquote>
<p><img src="https://wiki.bambulab.com/a1/maintenance/wifi-antenna/%E6%8E%A5%E7%BA%BF%E7%BC%86.jpg" alt="" width="700"></p>
<h3 id="install-the-usb-c-cable-fixture-and-wire-attachment" class="toc-header"><a class="toc-anchor" href="#install-the-usb-c-cable-fixture-and-wire-attachment">¶</a> Install the USB-C cable fixture and wire attachment</h3>
<p>Step 1. Install the fixture to the X motor box.</p>
<p><img src="/a1/maintenance/usb-c-cable-replacement-guide/usb-c_%E7%BA%BF%E5%9B%BA%E5%AE%9A%E5%99%A8.jpg" alt="usb-c_线固定器.jpg" width="500"></p>
<p>Step 2. Install the wire attachment as shown below.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="https://wiki.bambulab.com/a1/maintenance/x-axis/install_buckle.jpg" alt=""></td>
<td><img src="https://wiki.bambulab.com/a1/maintenance/a1-replace-x-belt/%E7%BA%BF%E5%A4%B9.jpg" alt="" width="500"></td>
<td><img src="https://wiki.bambulab.com/a1/maintenance/a1-replace-x-belt/%E7%BA%BF%E5%A4%B9%E5%B7%B2%E8%A3%85%E5%A5%BD.jpg" alt="" width="500"></td>
</tr>
</tbody>
</table></div>
<p>Step 3. Install the front cover back. You will hear a click sound that means success.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="https://wiki.bambulab.com/a1/maintenance/a1-replace-x-belt/%E8%A3%85%E5%9B%9Ex%E7%94%B5%E6%9C%BA%E7%BD%A9%E5%89%8D%E7%9B%961.jpg" alt="" width="500"></td>
<td><img src="https://wiki.bambulab.com/a1/maintenance/a1-replace-x-belt/%E8%A3%85%E5%9B%9Ex%E7%94%B5%E6%9C%BA%E7%BD%A9%E5%89%8D%E7%9B%962.jpg" alt="" width="500"></td>
</tr>
</tbody>
</table></div>
<h3 id="fix-the-usb-c-cable-to-the-toolhead" class="toc-header"><a class="toc-anchor" href="#fix-the-usb-c-cable-to-the-toolhead">¶</a> Fix the USB-C cable to the toolhead</h3>
<p>Insert the USB-C cable in the toolhead, then use the four screws to tighten it.</p>
<p><img src="https://wiki.bambulab.com/a1m/replace-usb-c-cable/usb_cable_orientation.jpeg" alt="" width="700"></p>
<blockquote>
<p><strong>Important!</strong><br>
Please do not overtighten the screws to avoid damaging the threads. Also, please pay attention that USB-C cable should be aligned with the slot on the toolhead before inserting it.</p>
</blockquote>
