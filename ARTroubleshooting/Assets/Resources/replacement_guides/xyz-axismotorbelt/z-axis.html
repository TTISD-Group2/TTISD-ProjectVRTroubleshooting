<script type="text/javascript" defer> 

function GetQueryString(sGet, name) {
	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); 
	var r = sGet.match(reg);
	if(r != null) {
		return unescape(r[2]);
	} else {
		return null;
	}
}

function getUrlQuery(name) {
    let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    let r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return decodeURIComponent(r[2]);
    };

    return null;
}


function parseUrl(url) {
	if(url.startsWith('//')) {
		url = location.protocol + url;
	}
	return new window.URL(url);
}

function removeUrlParam(param, url = window.location.href) {
	let obj = parseUrl(url);
	obj.searchParams.delete(param);
	return obj.href;
}

function SetMaskIconColor() {
	document.querySelector('link[rel="mask-icon"]').setAttribute('color', '#00AE42');
}

function HandleVideoHtml() {
    const rxYoutube = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/
    const rxVimeo = /^.*(vimeo\.com\/)((channels\/[A-z]+\/)|(groups\/[A-z]+\/videos\/))?([0-9]+)/
	document.querySelectorAll('.contents oembed, .contents a').forEach(elm => {
		const url = elm.hasAttribute('url') ? elm.getAttribute('url') : elm.getAttribute('href')
		let newElmHtml = null
		let nWen = url.indexOf('?');
		let GetParam = '';
		let BiliMatch = false;
		let BiliVID = '';
		if(nWen >= 0) {
			GetParam = url.substr(nWen + 1);
			//alert(GetParam);
			let sSrc = GetQueryString(GetParam, 'src');
			let sV = GetQueryString(GetParam, 'v');
			if(sSrc != null && sV != null && sSrc == 'bilibili') {
				BiliMatch = true;
				BiliVID = sV;
			}
		}
		const ytMatch = url.match(rxYoutube)
		const vmMatch = !ytMatch && url.match(rxVimeo)
		if(BiliMatch) {
			newElmHtml = '<iframe src="https://player.bilibili.com/player.html?p=1&autoplay=0&bvid=' + BiliVID + '" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="100%" height="100%"> </iframe>';
		} else if(ytMatch) {
			newElmHtml = `<iframe id="ytplayer" type="text/html" width="640" height="360" src="https://www.youtube.com/embed/${ytMatch[1]}" frameborder="0" allowfullscreen></iframe>`
		} else if(vmMatch) {
			newElmHtml = `<iframe id="vmplayer" type="text/html" width="640" height="360" src="https://player.vimeo.com/video/${vmMatch[5]}" frameborder="0" allowfullscreen></iframe>`
		} else if(url.endsWith('.mp4')) {
			newElmHtml = `<video controls autostart="0" name="media" width="640" height="360"><source src="${url}" type="video/mp4"></video>`
		} else {
			return
		}
        
		const container = document.createElement('div')
		container.classList.add('video-responsive')

        const inner = document.createElement('div')
        inner.classList.add('video-responsive-inner')

		inner. insertAdjacentHTML('beforeend', newElmHtml)
        container.append(inner)

		elm.replaceWith(container)
	})
}

function HandleSearchPage() {
	const search = getUrlQuery('search')
	if(search) {
		const isAPP = window.innerWidth < 960
		console.log("isAPP: " + isAPP)
		const headerInner = document.querySelector("header.nav-header.v-sheet.theme--dark.v-toolbar.v-toolbar--flat.v-app-bar.v-app-bar--clipped.v-app-bar--fixed.black")
		const input = headerInner.__vue__.$parent
		console.log(input)
		if(input) {
			if(isAPP) {
				input.searchIsShown = true
			}
			input.search = search
			const target = document.querySelector('.v-application--wrap')
			const observe = new MutationObserver(function(mutations, observe) {
				mutations.forEach((mutation) => {
					const nodes = Array.from(mutation.addedNodes)
					if(nodes.length > 0) {
						nodes.forEach((node) => {
							if(node.nodeType === 1) {
								if(node.classList.contains('search-results')) {
									const btn = document.querySelector('.search-results div.text-xs-center .mx-2.v-btn')
									if(btn) {
										console.log(btn)
										btn.onclick = function() {
											const url = removeUrlParam('search')
											window.location.href = url
										}
									}
								}
							}
						})
					}
				})
			});
			observe.observe(target, {
				childList: true
			});
		}
	}
}

function HandleViewerJS()
{
  const imageContent = document.querySelector('div.contents')
  if (imageContent) {
    const gallery = new Viewer(imageContent,{title:false})
    imageContent.querySelectorAll('img').forEach((item, index) => {
      item.addEventListener('click', () => {
        gallery.view(index)
      })
    })
  }
}

window.boot.register('vue', () => {

	// window.onload = () => {
	//    SetMaskIconColor();
	// 	  HandleVideoHtml();
	//	  HandleSearchPage();
	//}

    window.addEventListener('load', () => {
	    SetMaskIconColor();
	 	HandleVideoHtml();
		HandleSearchPage();
        HandleViewerJS();
    })
})

<h1 id="safety-warning" class="toc-header"><a class="toc-anchor" href="#safety-warning">¶</a> Safety Warning</h1>
<blockquote>
  <p><strong>IMPORTANT!</strong></p>
  <p>It's crucial to <strong>power off the printer before performing any maintenance work</strong> on the printer and its electronics, including tool head wires, because leaving the printer on while conducting such tasks can cause a short circuit, which can lead to additional electronic damage and safety hazards.</p>
  <p>When you perform maintenane or troubleshooting on the printer, you may be required to disassemble some parts, including the hotend. This process can expose wires and electrical components that could potentially short circuit if they come into contact with each other or with other metal or electronic components while the printer is still on. <strong>This can damage the electronics of the printer and cause further damage.</strong></p>
  <p>Therefore, it's essential to <strong>switch off the printer and disconnect it from the power source before doing any maintenance work</strong>. This will prevent any short circuits or damage to the printer's electronics. By doing so, you can avoid potential damage to the printer's electronic components and ensure that the maintenance work is performed safely and effectively.</p>
  <p>If you have any concerns or questions about following this guide, <a href="https://bambulab.com/en/my/support/tickets" class="is-external-link">open a new ticket in our Support Page</a> and we will do our best to respond promptly and provide you with the assistance you need.</p>
</blockquote>

<h2 id="step-1-bind-the-z-axis-sliders" class="toc-header"><a class="toc-anchor" href="#step-1-bind-the-z-axis-sliders">¶</a> Step 1- Bind the Z-axis sliders</h2>
<p>Raise the Z-axis sliders to the top and secure them with ties to ensure that the slider is not loose.</p>
<figure class="image image_resized" style="width:42.82%;"><img src="/a1/maintenance/z-axis/2_ties.jpg"></figure>
<h2 id="step-2-remove-the-z-axis-top-covers" class="toc-header"><a class="toc-anchor" href="#step-2-remove-the-z-axis-top-covers">¶</a> Step 2-&nbsp;Remove the Z-axis Top Covers</h2>
<p>Release the Z-axis cover horizontally outward with tweezers, then release the two corners upwards and remove the Z-axis Top Cover.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image image_resized" style="width:79.48%;"><img src="/a1/maintenance/z-axis/remove_z_cover_1.jpg"></figure>
        </td>
        <td>
          <figure class="image"><img src="/a1/maintenance/z-axis/remove_z_cover_2.jpg"></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>&nbsp;</p>
<h2 id="step-3-remove-the-reinforcing-sheet-metal" class="toc-header"><a class="toc-anchor" href="#step-3-remove-the-reinforcing-sheet-metal">¶</a> Step 3-&nbsp;Remove the reinforcing sheet metal</h2>
<p>Unscrew the 8 black screws around the sheet metal， and the 3 silver screws at the bottom, and remove the reinforcing sheet metal.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/a1/maintenance/z-axis/top_4_screws_1.jpg"></figure>
        </td>
        <td>
          <figure class="image"><img src="/a1/maintenance/z-axis/middle_4_screws_2.jpg"></figure>
        </td>
        <td>
          <figure class="image"><img src="/a1/maintenance/z-axis/bottom_3_screws.jpg"></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<h2 id="step-4-remove-the-metal-base-plate" class="toc-header"><a class="toc-anchor" href="#step-4-remove-the-metal-base-plate">¶</a> Step 4-&nbsp;Remove the metal base plate</h2>
<p>Unscrew the 8 long screws that lock the Z-axis column with the H2.0 hex key, and the 4 short screws at the middle part of the metal base plate.</p>
<figure class="image image_resized" style="width:70.13%;"><img src="/a1/maintenance/z-axis/8_and_4_screws.jpg"></figure>
<h2 id="step-5-remove-the-z-motor-and-z-belt" class="toc-header"><a class="toc-anchor" href="#step-5-remove-the-z-motor-and-z-belt">¶</a> Step 5-&nbsp;Remove the Z motor and Z Belt</h2>
<p>Remove the tapes, unscrew the 4 screws with the H2.0 hex key, and remove the Z Motor and the Z Belt.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image image_resized" style="width:65.32%;"><img src="/a1/maintenance/z-axis/tapes_2.jpg"></figure>
        </td>
        <td>
          <figure class="image"><img src="/a1/maintenance/z-axis/z_motor_screws.jpg"></figure>
        </td>
        <td>
          <figure class="image image_resized" style="width:78.68%;"><img src="/a1/maintenance/z-axis/remove_z_motor.jpg"></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>&nbsp;</p>
<figure class="image image_resized" style="width:69.8%;"><img src="/a1/maintenance/z-axis/remove_z_belt.jpg"></figure>
<h2 id="step-6-remove-the-z-axis-tensioner" class="toc-header"><a class="toc-anchor" href="#step-6-remove-the-z-axis-tensioner">¶</a> Step 6-&nbsp;Remove the Z-Axis Tensioner</h2>
<p>Unscrew the 2 tensioner adjustment screws with the H2.0 hex key, remove the 2 anti-rotation washers, and re-lock the 2 screws (Do not tighten them)</p>
<p>Unscrew the 3 screws with the H2.0 hex key and remove the Z Tensioner.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image image_resized" style="width:86.13%;"><img src="/a1/maintenance/z-axis/t_2_screws.jpg"></figure>
        </td>
        <td>
          <figure class="image"><img src="/a1/maintenance/z-axis/t_2_screws_2.jpg"></figure>
        </td>
        <td>
          <figure class="image image_resized" style="width:75.44%;"><img src="/a1/maintenance/z-axis/t_3_screws.jpg"></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<h1 id="a1-printer-frame-assembly" class="toc-header"><a class="toc-anchor" href="#a1-printer-frame-assembly">¶</a> A1 Printer Frame Assembly</h1>
<h2 id="step-1-remove-the-z-axis-tensioner" class="toc-header"><a class="toc-anchor" href="#step-1-remove-the-z-axis-tensioner">¶</a> Step 1-&nbsp;Remove the Z-Axis Tensioner</h2>
<p>Align the installation square hole, install the Z Tensioner on the bottom beam, and lock in the 3 screws.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image image_resized" style="width:82.03%;"><img src="/a1/maintenance/z-axis/install_z_tensioner.jpg"></figure>
        </td>
        <td>
          <figure class="image"><img src="/a1/maintenance/z-axis/install_z_tensioner_2.jpg"></figure>
        </td>
        <td>
          <figure class="image image_resized" style="width:78.36%;"><img src="/a1/maintenance/z-axis/t_3_screws.jpg"></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>&nbsp;</p>
<h2 id="step-2-install-the-z-belt-and-the-z-motor" class="toc-header"><a class="toc-anchor" href="#step-2-install-the-z-belt-and-the-z-motor">¶</a> Step 2-&nbsp;Install the Z Belt and&nbsp;the Z motor</h2>
<p>Arrange the Z Belt according to the motion path, pass the Z Motor through the Z Belt and install it in place, lock in the 4 screws</p>
<p>Arrange the motor cable and secure it with tapes.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/a1/maintenance/z-axis/install_belt_1.jpg"></figure>
        </td>
        <td>
          <figure class="image image_resized" style="width:84.85%;"><img src="/a1/maintenance/z-axis/install_belt_2.jpg"></figure>
        </td>
        <td>
          <figure class="image image_resized" style="width:72.32%;"><img src="/a1/maintenance/z-axis/install_motor1.jpg"></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image image_resized" style="width:60.33%;"><img src="/a1/maintenance/z-axis/lock_4_screws.jpg"></figure>
        </td>
        <td>
          <figure class="image image_resized" style="width:62.2%;"><img src="/a1/maintenance/z-axis/tapes_3.jpg"></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>&nbsp;</p>
<h2 id="step-3-tensioning-the-z-belt" class="toc-header"><a class="toc-anchor" href="#step-3-tensioning-the-z-belt">¶</a> Step 3-&nbsp;Tensioning the Z Belt</h2>
<p>Unscrew the 2 tensioner adjustment screws, place back the 2 anti-rotation washers, and re-lock the 2 screws (Do not tighten them);</p>
<p>Cut the ties and unlock the Z sliders, pull the belt to confirm the smooth movement;</p>
<p>Tighten the 2 tensioner adjustment screws.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/a1/maintenance/z-axis/remove_2_screws.jpg"></figure>

        </td>

        </td>
        <td>
          <figure class="image image_resized" style="width:56.95%;"><img src="/a1/maintenance/z-axis/lock_2_screws_2.jpg"></figure>
        </td>

  </table>
</figure>
<p>&nbsp;</p>
<h2 id="step-4-install-the-metal-base-plate" class="toc-header"><a class="toc-anchor" href="#step-4-install-the-metal-base-plate">¶</a> Step 4-&nbsp;Install the metal base plate</h2>
<p>Install the metal base plate and lock 4 long screws on both sides to lock the Z axis.</p>
<p>Lock 4 short screws in the middle part of the base plate. Pay attention to the position and do not lock them wrongly.</p>
<figure class="image image_resized" style="width:68.79%;"><img src="/a1/maintenance/z-axis/8_and_4_screws.jpg"></figure>
<p>&nbsp;</p>
<h2 id="step-5-install-the-reinforcing-sheet-metal" class="toc-header"><a class="toc-anchor" href="#step-5-install-the-reinforcing-sheet-metal">¶</a> Step 5-&nbsp;Install the reinforcing sheet metal</h2>
<p>Install the reinforcing sheet metal and lock 3 silver screws at the bottom, and lock 8 screws around the reinforcing sheet metal.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/a1/maintenance/z-axis/bottom_3_screws.jpg"></figure>

        </td>

    </tbody>
  </table>
</figure>
<p>&nbsp;</p>
<h2 id="step-6-install-the-z-axis-top-covers" class="toc-header"><a class="toc-anchor" href="#step-6-install-the-z-axis-top-covers">¶</a> Step 6-&nbsp;Install the Z-axis Top Covers</h2>
<p>Align the installation groove and install the Z-axis Top Cover to the upper end of the Z-axis along the edge of the installation groove,push the Top cover inward to install it in place.</p>
<p>follow the same steps to install the other cover.</p>
