<script type="text/javascript" defer> 

function GetQueryString(sGet, name) {
	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); 
	var r = sGet.match(reg);
	if(r != null) {
		return unescape(r[2]);
	} else {
		return null;
	}
}

function getUrlQuery(name) {
    let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    let r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return decodeURIComponent(r[2]);
    };

    return null;
}


function parseUrl(url) {
	if(url.startsWith('//')) {
		url = location.protocol + url;
	}
	return new window.URL(url);
}

function removeUrlParam(param, url = window.location.href) {
	let obj = parseUrl(url);
	obj.searchParams.delete(param);
	return obj.href;
}

function SetMaskIconColor() {
	document.querySelector('link[rel="mask-icon"]').setAttribute('color', '#00AE42');
}

function HandleVideoHtml() {
    const rxYoutube = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/
    const rxVimeo = /^.*(vimeo\.com\/)((channels\/[A-z]+\/)|(groups\/[A-z]+\/videos\/))?([0-9]+)/
	document.querySelectorAll('.contents oembed, .contents a').forEach(elm => {
		const url = elm.hasAttribute('url') ? elm.getAttribute('url') : elm.getAttribute('href')
		let newElmHtml = null
		let nWen = url.indexOf('?');
		let GetParam = '';
		let BiliMatch = false;
		let BiliVID = '';
		if(nWen >= 0) {
			GetParam = url.substr(nWen + 1);
			//alert(GetParam);
			let sSrc = GetQueryString(GetParam, 'src');
			let sV = GetQueryString(GetParam, 'v');
			if(sSrc != null && sV != null && sSrc == 'bilibili') {
				BiliMatch = true;
				BiliVID = sV;
			}
		}
		const ytMatch = url.match(rxYoutube)
		const vmMatch = !ytMatch && url.match(rxVimeo)
		if(BiliMatch) {
			newElmHtml = '<iframe src="https://player.bilibili.com/player.html?p=1&autoplay=0&bvid=' + BiliVID + '" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="100%" height="100%"> </iframe>';
		} else if(ytMatch) {
			newElmHtml = `<iframe id="ytplayer" type="text/html" width="640" height="360" src="https://www.youtube.com/embed/${ytMatch[1]}" frameborder="0" allowfullscreen></iframe>`
		} else if(vmMatch) {
			newElmHtml = `<iframe id="vmplayer" type="text/html" width="640" height="360" src="https://player.vimeo.com/video/${vmMatch[5]}" frameborder="0" allowfullscreen></iframe>`
		} else if(url.endsWith('.mp4')) {
			newElmHtml = `<video controls autostart="0" name="media" width="640" height="360"><source src="${url}" type="video/mp4"></video>`
		} else {
			return
		}
        
		const container = document.createElement('div')
		container.classList.add('video-responsive')

        const inner = document.createElement('div')
        inner.classList.add('video-responsive-inner')

		inner. insertAdjacentHTML('beforeend', newElmHtml)
        container.append(inner)

		elm.replaceWith(container)
	})
}

function HandleSearchPage() {
	const search = getUrlQuery('search')
	if(search) {
		const isAPP = window.innerWidth < 960
		console.log("isAPP: " + isAPP)
		const headerInner = document.querySelector("header.nav-header.v-sheet.theme--dark.v-toolbar.v-toolbar--flat.v-app-bar.v-app-bar--clipped.v-app-bar--fixed.black")
		const input = headerInner.__vue__.$parent
		console.log(input)
		if(input) {
			if(isAPP) {
				input.searchIsShown = true
			}
			input.search = search
			const target = document.querySelector('.v-application--wrap')
			const observe = new MutationObserver(function(mutations, observe) {
				mutations.forEach((mutation) => {
					const nodes = Array.from(mutation.addedNodes)
					if(nodes.length > 0) {
						nodes.forEach((node) => {
							if(node.nodeType === 1) {
								if(node.classList.contains('search-results')) {
									const btn = document.querySelector('.search-results div.text-xs-center .mx-2.v-btn')
									if(btn) {
										console.log(btn)
										btn.onclick = function() {
											const url = removeUrlParam('search')
											window.location.href = url
										}
									}
								}
							}
						})
					}
				})
			});
			observe.observe(target, {
				childList: true
			});
		}
	}
}

function HandleViewerJS()
{
  const imageContent = document.querySelector('div.contents')
  if (imageContent) {
    const gallery = new Viewer(imageContent,{title:false})
    imageContent.querySelectorAll('img').forEach((item, index) => {
      item.addEventListener('click', () => {
        gallery.view(index)
      })
    })
  }
}

window.boot.register('vue', () => {

	// window.onload = () => {

	//	  HandleSearchPage();
	//}

    window.addEventListener('load', () => {
	    SetMaskIconColor();
	 	HandleVideoHtml();
		HandleSearchPage();
        HandleViewerJS();
    })
})

IjpmYWxzZX0sInBhZ2VzIjp7InJlYWQiOnRydWUsIndyaXRlIjpmYWxzZSwibWFuYWdlIjpmYWxzZSwiZGVsZXRlIjpmYWxzZSwic2NyaXB0IjpmYWxzZSwic3R5bGUiOmZhbHNlfSwic3lzdGVtIjp7Im1hbmFnZSI6ZmFsc2V9fQ==" edit-shortcuts="eyJlZGl0RmFiIjp0cnVlLCJlZGl0TWVudUJhciI6dHJ1ZSwiZWRpdE1lbnVCdG4iOnRydWUsImVkaXRNZW51RXh0ZXJuYWxCdG4iOmZhbHNlLCJlZGl0TWVudUV4dGVybmFsTmFtZSI6IkdpdEh1YiIsImVkaXRNZW51RXh0ZXJuYWxJY29uIjoibWRpLWdpdGh1YiIsImVkaXRNZW51RXh0ZXJuYWxVcmwiOiJodHRwczovL2dpdGh1Yi5jb20vb3JnL3JlcG8vYmxvYi9tYWluL3tmaWxlbmFtZX0ifQ==" filename="en/a1-mini/maintenance/filament-cutter-replacement.md"><template slot="contents"><div><p>In this guide we will show the process of replacing the filament cutter blade on the A1 mini, and installing a new one.<br>
Please note that this guide also applies to the A1 3D printer.</p>
<p><img src="/a1m/replace-filament-cutter/filament_cutter_blade.jpg" alt=""></p>
<h2 id="when-to-use" class="toc-header"><a class="toc-anchor" href="#when-to-use">¶</a> When to use?</h2>
<p>This guide should be used if there are problem with filament cutting, or when the filament cutter blade gets dull. The sharpness of the blade can become worse over time.<br>
We recommend replacing the filament cutter every 10-15 spools of filament used (or quicker) to ensure the cutting performance is unaffected.</p>
<p>We have found that after about 5.000-7.000 filament cuts, the filament cutter blade can get dull but the blade might not get deformed as shown in the image below.&nbsp;<br>
If you encounter issues with the AMS filament retractions, we recommend replacing the blade for the best results. If the blade is sharp, the filament will be cut cleanly and should not cause problems during operation.</p>
<p>Example of worn / damaged filament cutter blade.</p>
<p><img src="/a1m/replace-filament-cutter/worn_filament_cutter_blade.png" alt=""></p>
<p>Common issues that are caused by the A1 filament cutter needing to be replaced:</p>
<ul>
<li>Layer shifts when the toolhead tries to cut the filament</li>
<li>The filament cut is not clean, leading to AMS retration issues</li>
<li>There is damage showing on the filament cutter blade due to wear</li>
<li>Recommended by Bambu Lab Customer Support</li>
</ul>
<h2 id="tools-and-materials-needed" class="toc-header"><a class="toc-anchor" href="#tools-and-materials-needed">¶</a> Tools and materials needed</h2>
<ul>
<li><a href="https://us.store.bambulab.com/products/replacement-filament-cutter-a1-series" target="_blank" class="is-external-link">Bambu Lab Filament Cutter for A1 Series</a> (spares included in the box at purchase)</li>
<li>H2.0 Allen key</li>
<li>5 minutes of your time</li>
</ul>
<h3 id="safety-warning" class="toc-header"><a class="toc-anchor" href="#safety-warning">¶</a> Safety Warning</h3>
<blockquote>
<p>IMPORTANT!</p>
<p>It's crucial to power off the printer before performing any maintenance work on the printer and its electronics, including tool head wires, because leaving the printer on while conducting such tasks can cause a short circuit, which can lead to additional electronic damage and safety hazards.</p>
<p>When you perform maintenance or troubleshooting on the printer, you may be required to disassemble some parts, including the hotend. This process can expose wires and electrical components that could potentially short circuit if they come into contact with each other or with other metal or electronic components while the printer is still on. This can damage the electronics of the printer and cause further damage.</p>
<p>Therefore, it's essential to switch off the printer and disconnect it from the power source before doing any maintenance work. This will prevent any short circuits or damage to the printer's electronics. By doing so, you can avoid potential damage to the printer's electronic components and ensure that the maintenance work is performed safely and effectively.</p>
<p>If you have any concerns or questions about following this guide, <a href="https://bambulab.com/en/my/support/tickets" class="is-external-link">open a new ticket in our Support Page</a> and we will do our best to respond promptly and provide you with the assistance you need.</p>
</blockquote>
<h2 id="steps-to-remove-the-old-filament-cutter-blade" class="toc-header"><a class="toc-anchor" href="#steps-to-remove-the-old-filament-cutter-blade">¶</a> Steps to remove the old Filament Cutter blade</h2>
<h3 id="h-1-remove-the-toolhead-front-cover" class="toc-header"><a class="toc-anchor" href="#h-1-remove-the-toolhead-front-cover">¶</a> 1. Remove the toolhead front cover</h3>
<p>The first step in replacing the filament cutter blade on the A1 is to remove the toolhead front cover. Grab the base of the front cover and gently pull towards you.&nbsp;<br>
The clips holding the cover in place will be released, allowing you to remove the front cover</p>
<p><img src="/a1m/replace-filament-cutter/remove_the_print_head_front_cover.jpeg" alt=""></p>
<h3 id="h-2-release-the-filament-cutter-lever" class="toc-header"><a class="toc-anchor" href="#h-2-release-the-filament-cutter-lever">¶</a> 2. Release the filament cutter lever</h3>
<p>The next step is to release the filament cutter lever. To do it, start by holding the filament cutter pressed to allow for easy removal of the single screw holding it in place.&nbsp;<br>
Keep holding the lever pressed until the screw is completely removed, then gently release the cutter.</p>
<p><img src="/a1m/replace-filament-cutter/press_the_filament_cutter_lever_and_remove_the_screw.jpeg" alt=""></p>
<h3 id="h-3-remove-the-filament-cutter-blade" class="toc-header"><a class="toc-anchor" href="#h-3-remove-the-filament-cutter-blade">¶</a> 3. Remove the filament cutter blade</h3>
<p>The final step is to remove the filament cutter blade from the lever.&nbsp;<br>
Start by gently pushing the blade in the direction indicated in the image below, then remove it upwards.</p>
<p><img src="/a1m/replace-filament-cutter/remove_the_filament_cutter_blade_from_lever.jpeg" alt=""></p>
<blockquote>
<p><em><strong>Important!</strong> The blade has sharp corners and there is a risk of cutting yourself. Please proceed with caution!</em></p>
</blockquote>
<h3 id="optional-clean-the-extruder-gear" class="toc-header"><a class="toc-anchor" href="#optional-clean-the-extruder-gear">¶</a> Optional - Clean the extruder gear</h3>
<p>We also recommend cleaning the metallic extruder gear, and the yellow gear before proceeding with installing the new filament cutter.&nbsp;<br>
After some time, small filament debris can become stuck on the extruder gears, and cleaning it at this point will ensure smooth operation in the future.&nbsp;<br>
A can of compressed air can be used to blow out any debris that could be present inside the extruder, and around the gears</p>
<h2 id="steps-to-install-the-new-filament-cutter-blade" class="toc-header"><a class="toc-anchor" href="#steps-to-install-the-new-filament-cutter-blade">¶</a> Steps to install the new Filament Cutter blade</h2>
<h3 id="h-1-install-the-new-filament-cutter-blade" class="toc-header"><a class="toc-anchor" href="#h-1-install-the-new-filament-cutter-blade">¶</a> 1. Install the new filament cutter blade</h3>
<p>Installing the new filament cutter blade is easy. Simply align the blade with the filament cutter to slot it in place<br>
Then, gently push towards the direction shown in the image below, to click it in place.</p>
<p><img src="/a1m/replace-filament-cutter/install_the_new_blade_on_the_filament_cutter_lever.jpeg" alt=""></p>
<h3 id="h-2-lock-the-filament-cutter-lever-in-place" class="toc-header"><a class="toc-anchor" href="#h-2-lock-the-filament-cutter-lever-in-place">¶</a> 2. Lock the filament cutter lever in place</h3>
<p>With the blade installed on the lever, we can lock the filament cutter in place.&nbsp;<br>
First, align the blade with the extruder hole where the blade will slide into.</p>
<p><img src="/a1m/replace-filament-cutter/insert_the_filament_cutter_in_the_extruder.jpeg" alt=""></p>
<p>Next, push on the filament cutter lever and hold it in place while you re-install the screw.&nbsp;<br>
Make sure not to overtighten the screw, to avoid damaging the plastic threads</p>
<p><img src="/a1m/replace-filament-cutter/press_the_filament_cutter_lever_and_remove_the_screw.jpeg" alt=""></p>
<h3 id="h-3-install-the-toolhead-front-cover" class="toc-header"><a class="toc-anchor" href="#h-3-install-the-toolhead-front-cover">¶</a> 3. Install the toolhead front cover</h3>
<p>The toolhead front cover can now be re-installed. Simply attach it on the top of the toolhead by aligning the clips, then gently push on the bottom side.<br>
You will hear the clips when the installation is complete.</p>
<p><img src="/a1m/replace-filament-cutter/attach_the_front_cover.jpeg" alt=""></p>
<h3 id="h-4-verify-the-functionality" class="toc-header"><a class="toc-anchor" href="#h-4-verify-the-functionality">¶</a> 4. Verify the functionality</h3>
<p>To ensure everything works as expected, press the filament cutter lever a few times, and ensure the motion is smooth and the lever returns to the initial position<br>
This will ensure smooth operation during use.</p>
<h2 id="end-notes" class="toc-header"><a class="toc-anchor" href="#end-notes">¶</a> End Notes</h2>
<blockquote>
<p>We hope the detailed guide provided has been helpful and informative.</p>
<p>To ensure a safe and effective execution, if you have any concerns or questions about the process described in this article, we recommend submitting a <a href="https://bambulab.com/en/my/support/tickets" class="is-external-link">technical ticket</a> regarding your issue.</p>
<p>Please include a picture or video illustrating the problem, as well as any additional information related to your inquiry.</p>
</blockquote>
