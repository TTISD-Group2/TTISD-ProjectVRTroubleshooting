<script type="text/javascript" defer> 

function GetQueryString(sGet, name) {
	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); 
	var r = sGet.match(reg);
	if(r != null) {
		return unescape(r[2]);
	} else {
		return null;
	}
}

function getUrlQuery(name) {
    let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    let r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return decodeURIComponent(r[2]);
    };

    return null;
}


function parseUrl(url) {
	if(url.startsWith('//')) {
		url = location.protocol + url;
	}
	return new window.URL(url);
}

function removeUrlParam(param, url = window.location.href) {
	let obj = parseUrl(url);
	obj.searchParams.delete(param);
	return obj.href;
}

function SetMaskIconColor() {
	document.querySelector('link[rel="mask-icon"]').setAttribute('color', '#00AE42');
}

function HandleVideoHtml() {
    const rxYoutube = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/
    const rxVimeo = /^.*(vimeo\.com\/)((channels\/[A-z]+\/)|(groups\/[A-z]+\/videos\/))?([0-9]+)/
	document.querySelectorAll('.contents oembed, .contents a').forEach(elm => {
		const url = elm.hasAttribute('url') ? elm.getAttribute('url') : elm.getAttribute('href')
		let newElmHtml = null
		let nWen = url.indexOf('?');
		let GetParam = '';
		let BiliMatch = false;
		let BiliVID = '';
		if(nWen >= 0) {
			GetParam = url.substr(nWen + 1);
			//alert(GetParam);
			let sSrc = GetQueryString(GetParam, 'src');
			let sV = GetQueryString(GetParam, 'v');
			if(sSrc != null && sV != null && sSrc == 'bilibili') {
				BiliMatch = true;
				BiliVID = sV;
			}
		}
		const ytMatch = url.match(rxYoutube)
		const vmMatch = !ytMatch && url.match(rxVimeo)
		if(BiliMatch) {
			newElmHtml = '<iframe src="https://player.bilibili.com/player.html?p=1&autoplay=0&bvid=' + BiliVID + '" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="100%" height="100%"> </iframe>';
		} else if(ytMatch) {
			newElmHtml = `<iframe id="ytplayer" type="text/html" width="640" height="360" src="https://www.youtube.com/embed/${ytMatch[1]}" frameborder="0" allowfullscreen></iframe>`
		} else if(vmMatch) {
			newElmHtml = `<iframe id="vmplayer" type="text/html" width="640" height="360" src="https://player.vimeo.com/video/${vmMatch[5]}" frameborder="0" allowfullscreen></iframe>`
		} else if(url.endsWith('.mp4')) {
			newElmHtml = `<video controls autostart="0" name="media" width="640" height="360"><source src="${url}" type="video/mp4"></video>`
		} else {
			return
		}
        
		const container = document.createElement('div')
		container.classList.add('video-responsive')

        const inner = document.createElement('div')
        inner.classList.add('video-responsive-inner')

		inner. insertAdjacentHTML('beforeend', newElmHtml)
        container.append(inner)

		elm.replaceWith(container)
	})
}

function HandleSearchPage() {
	const search = getUrlQuery('search')
	if(search) {
		const isAPP = window.innerWidth < 960
		console.log("isAPP: " + isAPP)
		const headerInner = document.querySelector("header.nav-header.v-sheet.theme--dark.v-toolbar.v-toolbar--flat.v-app-bar.v-app-bar--clipped.v-app-bar--fixed.black")
		const input = headerInner.__vue__.$parent
		console.log(input)
		if(input) {
			if(isAPP) {
				input.searchIsShown = true
			}
			input.search = search
			const target = document.querySelector('.v-application--wrap')
			const observe = new MutationObserver(function(mutations, observe) {
				mutations.forEach((mutation) => {
					const nodes = Array.from(mutation.addedNodes)
					if(nodes.length > 0) {
						nodes.forEach((node) => {
							if(node.nodeType === 1) {
								if(node.classList.contains('search-results')) {
									const btn = document.querySelector('.search-results div.text-xs-center .mx-2.v-btn')
									if(btn) {
										console.log(btn)
										btn.onclick = function() {
											const url = removeUrlParam('search')
											window.location.href = url
										}
									}
								}
							}
						})
					}
				})
			});
			observe.observe(target, {
				childList: true
			});
		}
	}
}

function HandleViewerJS()
{
  const imageContent = document.querySelector('div.contents')
  if (imageContent) {
    const gallery = new Viewer(imageContent,{title:false})
    imageContent.querySelectorAll('img').forEach((item, index) => {
      item.addEventListener('click', () => {
        gallery.view(index)
      })
    })
  }
}

window.boot.register('vue', () => {

	// window.onload = () => {
	//    SetMaskIconColor();
	// 	  HandleVideoHtml();
	//	  HandleSearchPage();
	//}

    window.addEventListener('load', () => {
	    SetMaskIconColor();
	 	HandleVideoHtml();
		HandleSearchPage();
        HandleViewerJS();
    })
})

<h2 id="safety-warning" class="toc-header"><a class="toc-anchor" href="#safety-warning">¶</a> Safety Warning</h2>
<blockquote>
<p><strong>IMPORTANT!</strong></p>
<p>It's crucial to <strong>power off the printer before performing any maintenance work</strong> on the printer and its electronics, including tool head wires, because leaving the printer on while conducting such tasks can cause a short circuit, which can lead to additional electronic damage and safety hazards.</p>
<p>When you perform maintenane or troubleshooting on the printer, you may be required to disassemble some parts, including the hotend. This process can expose wires and electrical components that could potentially short circuit if they come into contact with each other or with other metal or electronic components while the printer is still on. <strong>This can damage the electronics of the printer and cause further damage.</strong></p>
<p>Therefore, it's essential to <strong>switch off the printer and disconnect it from the power source before doing any maintenance work</strong>. This will prevent any short circuits or damage to the printer's electronics. By doing so, you can avoid potential damage to the printer's electronic components and ensure that the maintenance work is performed safely and effectively.</p>
<p>If you have any concerns or questions about following this guide, <a href="https://bambulab.com/en/my/support/tickets" class="is-external-link">open a new ticket in our Support Page</a> and we will do our best to respond promptly and provide you with the assistance you need.</p>
</blockquote>

<h2 id="a1-bottom-base-disassembly" class="toc-header"><a class="toc-anchor" href="#a1-bottom-base-disassembly">¶</a> A1 Bottom Base Disassembly</h2>
<h3 id="step-1-remove-the-touch-screen" class="toc-header"><a class="toc-anchor" href="#step-1-remove-the-touch-screen">¶</a> Step 1- Remove the Touch Screen</h3>
<p>1. Disconnect the Touch Screen connection flex cable, remove 2 screws with an H1.5 hex key, and remove the hinge spring;</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/botttom/fps_and_screws.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/spring_plate.jpg" alt=""></td>
</tr>
</tbody>
</table></div>
<p>2. Rotate the screen so that the shaft is aligned with the notch, and pull out the screen.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/botttom/align_the_slot.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/pull_out_the_screen.jpg" alt=""></td>
</tr>
</tbody>
</table></div>
<h3 id="step-2-remove-the-ams-connection-board" class="toc-header"><a class="toc-anchor" href="#step-2-remove-the-ams-connection-board">¶</a> Step 2- Remove the AMS Connection Board</h3>
<p>Disconnect the cable, remove 2 screws with an H1.5 hex key, and remove the AMS Connection Board</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/botttom/ams_int_board_1.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/pry_up_the_interface_board.jpg" alt=""></td>
</tr>
</tbody>
</table></div>
<h3 id="step-3-remove-the-power-supply" class="toc-header"><a class="toc-anchor" href="#step-3-remove-the-power-supply">¶</a> Step 3- Remove the Power Supply</h3>
<p>1. Open the terminal cover, loosen 2 screws with a cross screwdriver, and pull out the mainboard power sockets;</p>
<p><img src="/a1/maintenance/botttom/2_screws_for_the_main_board_cable.jpg" alt=""></p>
<p>2. Loosen 3 screws with a cross screwdriver and pull out the 2 ground cables;</p>
<p><img src="/a1/maintenance/botttom/loose_3_screws_and_ground_cables.jpg" alt=""></p>
<p>3. Remove 2 screws with an H2.0 Allen key, and remove the Power Supply (Glued on the side, you can remove it with force)</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/botttom/2_screws_power_board.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/remove_the_power_board.jpg" alt=""></td>
</tr>
</tbody>
</table></div>
<h3 id="step-4-remove-the-ac-board" class="toc-header"><a class="toc-anchor" href="#step-4-remove-the-ac-board">¶</a> Step 4- Remove the AC Board</h3>
<p>1. Remove the protective rubber sleeves, unlock the 2 plugs, and disconnect the power cables of the Power Supply; Remove the protective rubber sleeves, unlock the 3 plugs, and disconnect the power cable and the ground cable.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/botttom/2_sleeves.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/unlock_the_2_sockets.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/3_sockets.jpg" alt=""></td>
</tr>
</tbody>
</table></div>
<p>2. Disconnect the cable from the AC Board to the Mainboard, remove 1 screw with an H20 hex key, and remove the AC Board.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/botttom/1_fpc_1screw.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/remove_ac_board.jpg" alt=""></td>
</tr>
</tbody>
</table></div>
<h3 id="step-5-remove-the-mainboard" class="toc-header"><a class="toc-anchor" href="#step-5-remove-the-mainboard">¶</a> Step 5- Remove the Mainboard</h3>
<p>1. Disconnect the cables connecting with the WIFI Antenna, Y Motor, AMS Connection Board, and AC Board in sequence.</p>
<p><img src="/a1/maintenance/botttom/4_cables.jpg" alt=""></p>
<p>2. Remove 1 black screw (H2.0) and 2 silver screws (H1.5), pry up the heat sink plate slightly, and then remove the heat sink plate;</p>
<p><img src="/a1/maintenance/botttom/heatsink_screws.jpg" alt=""></p>
<p>3. Remove 6 screws with an H1.5 hex key and remove the Mainboard.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/botttom/6_screws.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/remove_the_main_board.jpg" alt=""></td>
</tr>
</tbody>
</table></div>
<h3 id="step-6-remove-the-cables" class="toc-header"><a class="toc-anchor" href="#step-6-remove-the-cables">¶</a> Step 6- Remove the cables</h3>
<p>1. Release the AMS Connection Board cable from the buckles, and then pull it out towards the installation position of the AMS connection board;</p>
<p><img src="/a1/maintenance/botttom/remove_the_m_to_ams_cable.jpg" alt=""></p>
<p>2. Pry up the WIFI antenna board with tweezers and remove the WIFI Antenna.</p>
<p><img src="/a1/maintenance/botttom/remove_wifi_cable.jpg" alt=""></p>
<p>3. Remove the flex cable connecting the Mainboard to the AC Board.</p>
<p><img src="/a1/maintenance/botttom/remove_the_m_t_ac_cable.jpg" alt=""></p>
<h3 id="step-7-remove-the-y-axis-assembly" class="toc-header"><a class="toc-anchor" href="#step-7-remove-the-y-axis-assembly">¶</a> Step 7- Remove the Y-axis Assembly</h3>
<p>1. Loosen the Y motor cable from the buckles, and remove 1 screw to loosen the ground cable;</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/botttom/release_the_motor_cable.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/ground_cable.jpg" alt=""></td>
</tr>
</tbody>
</table></div>
<p>2. Flip the bottom base so that the Y-axis Linear Rail is facing up; Remove 4 screws with an H2.0 hex key, and then take out the Y-axis assembly by lifting it first from the Y Motor;</p>
<blockquote>
<p>Note: There is grease on the Y-axis Linear Rail, avoid touching.</p>
</blockquote>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/botttom/y_rail_screws_1.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/y_rail_screws_2.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/remove_the_y_axis.jpg" alt=""></td>
</tr>
</tbody>
</table></div>
<h2 id="a1-bottom-base-assembly" class="toc-header"><a class="toc-anchor" href="#a1-bottom-base-assembly">¶</a> A1 Bottom Base Assembly</h2>
<h3 id="step-1-install-the-ac-board" class="toc-header"><a class="toc-anchor" href="#step-1-install-the-ac-board">¶</a> Step 1- Install the AC Board</h3>
<p>1. Install the AC Board and secure it with 1 screw;</p>
<p><img src="/a1/maintenance/botttom/lock_ac_board.jpg" alt=""></p>
<p>2. Connect the 3 power cables of the printer and install protective rubber sleeves.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/botttom/connect_power_cord.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/connect_power_cord_2.jpg" alt=""></td>
</tr>
</tbody>
</table></div>
<h3 id="step-2-install-the-power-supply" class="toc-header"><a class="toc-anchor" href="#step-2-install-the-power-supply">¶</a> Step 2- Install the Power Supply</h3>
<p>1. Install the Power Supply and secure it with 2 screws; Connect the power cables connecting the Power Supply to the AC board and tighten the 2 screws;</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/botttom/%E5%AE%89%E8%A3%85%E7%94%B5%E6%BA%90%E6%A8%A1%E5%9D%97.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/connect_power_1.jpg" alt=""></td>
</tr>
</tbody>
</table></div>
<p>2. The left side near the edge of the AC plate is the neutral line, and the right side is the live line. After plugging in the terminal, a rubber protective sleeve needs to be installed.<br>
<img src="/a1/maintenance/botttom/%E7%A1%85%E8%83%B6%E5%A5%97.png" alt="硅胶套.png" width="700"></p>
<h3 id="step-3-install-the-ams-connection-board" class="toc-header"><a class="toc-anchor" href="#step-3-install-the-ams-connection-board">¶</a> Step 3- Install the AMS Connection Board</h3>
<p>1. Install the AMS Connection Board, and press it firmly into place.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/botttom/install_ams_board.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/connect_m_to_am_cable_1.jpg" alt=""></td>
</tr>
</tbody>
</table></div>
<p>2. Lock in 2 screws, connect the cable if it is already there.</p>
<p><img src="/a1/maintenance/botttom/lock_ams_board.jpg" alt=""></p>
<h3 id="step-4-install-the-mainboard" class="toc-header"><a class="toc-anchor" href="#step-4-install-the-mainboard">¶</a> Step 4- Install the Mainboard</h3>
<p>1. Install the Mainboard, install the end with the SD card slot first, and lock in 6 screws;</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/botttom/install_main_board.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/lock_main_board.jpg" alt=""></td>
</tr>
</tbody>
</table></div>
<p>2. Attach the WIFI antenna and connect the WIFI cable to the antenna interface on the Mainboard;</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/botttom/attach_wifi.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/connect_wifi.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/connect_ac-m_2.jpg" alt=""></td>
</tr>
</tbody>
</table></div>
<p>3. Connect the flex cable that connects the AC board to the Mainboard;</p>
<p><img src="/a1/maintenance/botttom/connect_ac-m_1.jpg" alt=""></p>
<p>4. Connect the power cables of the Mainboard to the corresponding terminals on the Power Supply and tighten the 2 screws; Connect the Mainboard ground cable and the printer ground cable to the ground terminal on the Power Supply together, and tighten the screw;</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/botttom/connect_main_power_cable1.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/2_ground_cable.jpg" alt=""></td>
</tr>
</tbody>
</table></div>
<p>5. Install the heat sink (the Mainboard has been coated with heat dissipation silicone grease) , and secure it with 2 screws.</p>
<p><img src="/a1/maintenance/botttom/install_heatsink.jpg" alt=""></p>
<h3 id="step-5-connect-the-ams-connection-board-cable" class="toc-header"><a class="toc-anchor" href="#step-5-connect-the-ams-connection-board-cable">¶</a> Step 5-&nbsp;Connect the AMS Connection Board cable</h3>
<p>Pass the AMS Connection Board cable;</p>
<p>Connect the cable to the connectors on the Mainboard and AMS Connection Board;</p>
<p>Arrange the cable, take precautions to avoid damage from screws.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/botttom/install_the_m_t_a_cable.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/connect_ams_con.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/arrange_cable_1.jpg" alt=""></td>
</tr>
</tbody>
</table></div>
<h3 id="step-6-install-the-y-axis-assembly" class="toc-header"><a class="toc-anchor" href="#step-6-install-the-y-axis-assembly">¶</a> Step 6- Install the Y-axis Assembly</h3>
<p>1. Pass the Y Motor cable through the bottom base, install the Y-Axis Tensioner into the bottom base first, and then put the Y Motor in place, the big head screw can help you check if the Y-axis assembly is in place or not.Lock a total of 4 screws at both ends of the Y-axis Linear Rail;</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/botttom/install_y_rail_2.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/y_rail_position.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/y_rail_screws_4.jpg" alt=""></td>
</tr>
</tbody>
</table></div>
<p>2. Turn over the bottom base, pass through the Y motor cable, connect the cable to the connector on the mainboard, lock the ground cable and the heat sink plate with screws, and arrange the motor cable.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/botttom/pass_through_the_motor_cable1_.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/connect_motor.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/arrange_cables_new.jpg" alt=""></td>
</tr>
</tbody>
</table></div>
<h3 id="step-7-install-the-touch-screen" class="toc-header"><a class="toc-anchor" href="#step-7-install-the-touch-screen">¶</a> Step 7- Install the Touch Screen</h3>
<p>1. Align the mounting grooves on the hinge, install the Touch Screen; Rotate it to the folded state, install the hinge spring,and &nbsp;lock in the 2 screws.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/botttom/install_the_screen.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/align_the_slot.jpg" alt=""></td>
<td><img src="/a1/maintenance/botttom/install_the_plate_new.jpg" alt=""></td>
</tr>
</tbody>
</table></div>
<p>2. Connect the display cable, insert it all the way in, make sure it is not skewed, and lock the connector.</p>
<p><img src="/a1/maintenance/botttom/connect_screen_new.jpg" alt=""></p>
<h2 id="verify-the-functionality" class="toc-header"><a class="toc-anchor" href="#verify-the-functionality">¶</a> Verify the Functionality</h2>
<p>1. Appearance inspection, check that all the connecting cables are connected correctly, and are properly organized &nbsp;;</p>
<p>2. The newly replaced Y-axis Linear Rail needs lubrication. Please click <a href="/en/a1/maintenance/lubricate-y-axis" class="is-internal-link is-valid-page">Here</a> for the specific operation.</p>
