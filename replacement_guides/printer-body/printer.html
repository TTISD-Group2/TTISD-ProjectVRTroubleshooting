<script type="text/javascript" defer> 

function GetQueryString(sGet, name) {
	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); 
	var r = sGet.match(reg);
	if(r != null) {
		return unescape(r[2]);
	} else {
		return null;
	}
}

function getUrlQuery(name) {
    let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    let r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return decodeURIComponent(r[2]);
    };

    return null;
}


function parseUrl(url) {
	if(url.startsWith('//')) {
		url = location.protocol + url;
	}
	return new window.URL(url);
}

function removeUrlParam(param, url = window.location.href) {
	let obj = parseUrl(url);
	obj.searchParams.delete(param);
	return obj.href;
}

function SetMaskIconColor() {
	document.querySelector('link[rel="mask-icon"]').setAttribute('color', '#00AE42');
}

function HandleVideoHtml() {
    const rxYoutube = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/
    const rxVimeo = /^.*(vimeo\.com\/)((channels\/[A-z]+\/)|(groups\/[A-z]+\/videos\/))?([0-9]+)/
	document.querySelectorAll('.contents oembed, .contents a').forEach(elm => {
		const url = elm.hasAttribute('url') ? elm.getAttribute('url') : elm.getAttribute('href')
		let newElmHtml = null
		let nWen = url.indexOf('?');
		let GetParam = '';
		let BiliMatch = false;
		let BiliVID = '';
		if(nWen >= 0) {
			GetParam = url.substr(nWen + 1);
			//alert(GetParam);
			let sSrc = GetQueryString(GetParam, 'src');
			let sV = GetQueryString(GetParam, 'v');
			if(sSrc != null && sV != null && sSrc == 'bilibili') {
				BiliMatch = true;
				BiliVID = sV;
			}
		}
		const ytMatch = url.match(rxYoutube)
		const vmMatch = !ytMatch && url.match(rxVimeo)
		if(BiliMatch) {
			newElmHtml = '<iframe src="https://player.bilibili.com/player.html?p=1&autoplay=0&bvid=' + BiliVID + '" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="100%" height="100%"> </iframe>';
		} else if(ytMatch) {
			newElmHtml = `<iframe id="ytplayer" type="text/html" width="640" height="360" src="https://www.youtube.com/embed/${ytMatch[1]}" frameborder="0" allowfullscreen></iframe>`
		} else if(vmMatch) {
			newElmHtml = `<iframe id="vmplayer" type="text/html" width="640" height="360" src="https://player.vimeo.com/video/${vmMatch[5]}" frameborder="0" allowfullscreen></iframe>`
		} else if(url.endsWith('.mp4')) {
			newElmHtml = `<video controls autostart="0" name="media" width="640" height="360"><source src="${url}" type="video/mp4"></video>`
		} else {
			return
		}
        
		const container = document.createElement('div')
		container.classList.add('video-responsive')

        const inner = document.createElement('div')
        inner.classList.add('video-responsive-inner')

		inner. insertAdjacentHTML('beforeend', newElmHtml)
        container.append(inner)

		elm.replaceWith(container)
	})
}

function HandleSearchPage() {
	const search = getUrlQuery('search')
	if(search) {
		const isAPP = window.innerWidth < 960
		console.log("isAPP: " + isAPP)
		const headerInner = document.querySelector("header.nav-header.v-sheet.theme--dark.v-toolbar.v-toolbar--flat.v-app-bar.v-app-bar--clipped.v-app-bar--fixed.black")
		const input = headerInner.__vue__.$parent
		console.log(input)
		if(input) {
			if(isAPP) {
				input.searchIsShown = true
			}
			input.search = search
			const target = document.querySelector('.v-application--wrap')
			const observe = new MutationObserver(function(mutations, observe) {
				mutations.forEach((mutation) => {
					const nodes = Array.from(mutation.addedNodes)
					if(nodes.length > 0) {
						nodes.forEach((node) => {
							if(node.nodeType === 1) {
								if(node.classList.contains('search-results')) {
									const btn = document.querySelector('.search-results div.text-xs-center .mx-2.v-btn')
									if(btn) {
										console.log(btn)
										btn.onclick = function() {
											const url = removeUrlParam('search')
											window.location.href = url
										}
									}
								}
							}
						})
					}
				})
			});
			observe.observe(target, {
				childList: true
			});
		}
	}
}

function HandleViewerJS()
{
  const imageContent = document.querySelector('div.contents')
  if (imageContent) {
    const gallery = new Viewer(imageContent,{title:false})
    imageContent.querySelectorAll('img').forEach((item, index) => {
      item.addEventListener('click', () => {
        gallery.view(index)
      })
    })
  }
}

window.boot.register('vue', () => {

	// window.onload = () => {
	//    SetMaskIconColor();
	// 	  HandleVideoHtml();
	//	  HandleSearchPage();
	//}

    window.addEventListener('load', () => {
	    SetMaskIconColor();
	 	HandleVideoHtml();
		HandleSearchPage();
        HandleViewerJS();
    })
})

<p>This article offers instructions on how to disassemble the A1 printer into its main components and then reassemble it to form a complete printer. For detailed disassembly and assembly instructions for each specific component, please consult the corresponding guide page for more information.</p>
<figure class="image"><img src="/a1/maintenance/printer/printer.jpg" alt=""></figure>
<h3 id="parts-list" class="toc-header"><a class="toc-anchor" href="#parts-list">¶</a> Parts List</h3>
<p>The following are the spare parts involved in this guide:</p>

        <td>1</td>
        <td>Y-axis Top Cover</td>

<h2 id="safety-warning" class="toc-header"><a class="toc-anchor" href="#safety-warning">¶</a> Safety Warning</h2>
<blockquote>
  <p><strong>IMPORTANT!</strong></p>
  <p>It's crucial to <strong>power off the printer before performing any maintenance work</strong> on the printer and its electronics, including tool head wires, because leaving the printer on while conducting such tasks can cause a short circuit, which can lead to additional electronic damage and safety hazards.</p>
  <p>When you perform maintenane or troubleshooting on the printer, you may be required to disassemble some parts, including the hotend. This process can expose wires and electrical components that could potentially short circuit if they come into contact with each other or with other metal or electronic components while the printer is still on. <strong>This can damage the electronics of the printer and cause further damage.</strong></p>
  <p>Therefore, it's essential to <strong>switch off the printer and disconnect it from the power source before doing any maintenance work</strong>. This will prevent any short circuits or damage to the printer's electronics. By doing so, you can avoid potential damage to the printer's electronic components and ensure that the maintenance work is performed safely and effectively.</p>
  <p>If you have any concerns or questions about following this guide, <a href="https://bambulab.com/en/my/support/tickets" class="is-external-link">open a new ticket in our Support Page</a> and we will do our best to respond promptly and provide you with the assistance you need.</p>
</blockquote>

<h2 id="a1-disassembly" class="toc-header"><a class="toc-anchor" href="#a1-disassembly">¶</a> A1 Disassembly</h2>
<h3 id="step-1-remove-the-y-axis-top-cover" class="toc-header"><a class="toc-anchor" href="#step-1-remove-the-y-axis-top-cover">¶</a> Step 1- Remove the Y-axis Top Cover</h3>
<p>Stand the printer upright and raise the X-axis to the top position.</p>
<figure class="image"><img src="/a1/maintenance/printer/raise_x_axis.jpg" alt=""></figure>
<p>Push the heatbed forward and take off the Y-axis Top Cover.</p>
<figure class="table">
  <table>
    <thead>
      <tr>
        <th>&nbsp;</th>

        </td>
      </tr>
    </tbody>
  </table>
</figure>
<h3 id="step-2-disconnect-the-cables" class="toc-header"><a class="toc-anchor" href="#step-2-disconnect-the-cables">¶</a> Step 2-&nbsp;Disconnect the cables</h3>
<p>Left side down the printer to expose the cable box on the bottom, and disconnect the camera cable, X motor cable, and Z motor cable in sequence.</p>
<p>Loosen a silver screw and slide the cable box to disconnect the USB cable, then open the Z-motor cable cover and remove the Z-motor cable from the box.</p>
<figure class="table">
  <table>
    <thead>

        </td>

          <figure class="image"><img src="/a1/maintenance/printer/disconnect_cables_1_.jpg" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="/a1/maintenance/printer/open_the_cover.jpg" alt=""></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<h3 id="step-3-remove-the-bottom-base-assembly" class="toc-header"><a class="toc-anchor" href="#step-3-remove-the-bottom-base-assembly">¶</a> Step 3-&nbsp;Remove the Bottom Base Assembly</h3>
<p>Move the heatbed forward and use an H2.0 hex key to remove 10 screws. Move the heatbed backward and use an H2.0 hex key to remove 2 screws.</p>
<figure class="table">

    <thead>

          <figure class="image"><img src="/a1/maintenance/printer/2_screws.jpg" alt=""></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>Lift one side of the bottom base assembly first, and then remove the entire assembly.</p>
<figure class="image"><img src="/a1/maintenance/printer/remove_the_bottom_base.jpg" alt=""></figure>
<h3 id="step-4-remove-the-x-axis-assembly" class="toc-header"><a class="toc-anchor" href="#step-4-remove-the-x-axis-assembly">¶</a> Step 4-&nbsp;Remove the X-axis Assembly</h3>
<p>Remove the 6 screws located at the back of the X-axis and detach the X-axis assembly from the printer frame.</p>

</figure>
<h2 id="a1-assembly" class="toc-header"><a class="toc-anchor" href="#a1-assembly">¶</a> A1 Assembly</h2>
<h3 id="step-1-install-the-x-axis-assembly" class="toc-header"><a class="toc-anchor" href="#step-1-install-the-x-axis-assembly">¶</a> Step 1-&nbsp;Install the X-axis Assembly</h3>
<p>Align the X-axis with the locating pins on the two Z-axis sliders, then install it onto the Z-axis sliders. Finally, secure the X-axis assembly by tightening 3 screws on each side.</p>

  <table>

          <figure class="image"><img src="/a1/maintenance/printer/lock_x_axis.jpg" alt=""></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<h3 id="step-2-install-the-bottom-base-assembly" class="toc-header"><a class="toc-anchor" href="#step-2-install-the-bottom-base-assembly">¶</a> Step 2-&nbsp;Install the Bottom Base Assembly</h3>
<p>Keep the Printer Frame upright and carefully install the bottom base assembly onto it, ensuring to avoid the Z-motor cable.</p>
<figure class="image"><img src="/a1/maintenance/printer/remove_the_bottom_base.jpg" alt=""></figure>
<blockquote>
  <p><strong>Note: Be careful to avoid the Z-axis motor cable.</strong><br>| Correct position | Incorrect position |<br>| --- | --- |<br>|&nbsp;</p>
  <figure class="image"><img src="/a1/maintenance/printer/%E6%AD%A3%E7%A1%AE%E4%BD%8D%E7%BD%AE.jpg" alt=""></figure>
  <p>|&nbsp;</p>
  <figure class="image"><img src="/a1/maintenance/printer/%E9%94%99%E8%AF%AF%E4%BD%8D%E7%BD%AE.jpg" alt=""></figure>
  <p>|</p>
</blockquote>
<p>Move the heatbed forward to its furthest position and securely fasten 10 screws. Then, move the heatbed backward to its furthest position and tighten 2 screws.</p>
<figure class="table">
  <table>
    <thead>
      <tr>

        </td>

  </table>
</figure>
<h3 id="step-3-connect-the-cables" class="toc-header"><a class="toc-anchor" href="#step-3-connect-the-cables">¶</a> Step 3-&nbsp;Connect the cables</h3>
<p>Place the printer in a backward position and connect the Z-motor cable to the cable management box.</p>
<p>Install the cable management box onto the bottom base, slide it along the slot direction, connect the USB cable, and tighten one silver screw.</p>
<p>Follow the text prompts and color labels to connect the X motor cable, Z motor cable, and camera cable. Organize the cables properly and ensure they are not being pressed or tangled.</p>
<figure class="table">
  <table>

        </td>

          <figure class="image"><img src="/a1/maintenance/printer/connect_cables.jpg" alt=""></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<h3 id="step-4-install-the-y-axis-top-cover" class="toc-header"><a class="toc-anchor" href="#step-4-install-the-y-axis-top-cover">¶</a> Step 4- Install the Y-axis Top Cover</h3>
<p>Place the printer upright and move the heatbed forward to its furthest position. Take the Y-axis Top Cover and pass it over through the bottom of the heatbed. Push the cover forward until it reaches the end, ensuring that the cover aligns with the clips. Install the cover in place easily by securing it onto the clips.</p>
<figure class="table">
  <table>
    <thead>
      <tr>
        <th>&nbsp;</th>
        <th>&nbsp;</th>

      </tr>
    </thead>

        <td>

        </td>
        <td>
          <figure class="image"><img src="/a1/maintenance/printer/install_y_cover_2.jpg" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="/a1/maintenance/printer/install_y_cover_3.jpg" alt=""></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>Special note: If the heatbed is not moved all the way to the end, the Y-axis Top Cover may get stuck in the wrong position. In such a case, you can manually lift the Y-axis cover slightly to assist in its installation.</p>
<figure class="image"><img src="/a1/maintenance/printer/not_standard.jpg" alt=""></figure>
<h2 id="verify-the-functionality" class="toc-header"><a class="toc-anchor" href="#verify-the-functionality">¶</a> Verify the Functionality</h2>
<p>Please verify that the printing is smooth and free from any shaking. If there is noticeable shaking, please double-check the correct installation of the bottom cable box and ensure that the cables are within the range of the cable buckle.</p>
<figure class="image"><img src="/a1/maintenance/printer/box.jpg" alt=""></figure>
