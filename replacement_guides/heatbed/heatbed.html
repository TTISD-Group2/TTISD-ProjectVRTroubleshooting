<script type="text/javascript" defer> 

function GetQueryString(sGet, name) {
	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); 
	var r = sGet.match(reg);
	if(r != null) {
		return unescape(r[2]);
	} else {
		return null;
	}
}

function getUrlQuery(name) {
    let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    let r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return decodeURIComponent(r[2]);
    };

    return null;
}


function parseUrl(url) {
	if(url.startsWith('//')) {
		url = location.protocol + url;
	}
	return new window.URL(url);
}

function removeUrlParam(param, url = window.location.href) {
	let obj = parseUrl(url);
	obj.searchParams.delete(param);
	return obj.href;
}

function SetMaskIconColor() {
	document.querySelector('link[rel="mask-icon"]').setAttribute('color', '#00AE42');
}

function HandleVideoHtml() {
    const rxYoutube = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/
    const rxVimeo = /^.*(vimeo\.com\/)((channels\/[A-z]+\/)|(groups\/[A-z]+\/videos\/))?([0-9]+)/
	document.querySelectorAll('.contents oembed, .contents a').forEach(elm => {
		const url = elm.hasAttribute('url') ? elm.getAttribute('url') : elm.getAttribute('href')
		let newElmHtml = null
		let nWen = url.indexOf('?');
		let GetParam = '';
		let BiliMatch = false;
		let BiliVID = '';
		if(nWen >= 0) {
			GetParam = url.substr(nWen + 1);
			//alert(GetParam);
			let sSrc = GetQueryString(GetParam, 'src');
			let sV = GetQueryString(GetParam, 'v');
			if(sSrc != null && sV != null && sSrc == 'bilibili') {
				BiliMatch = true;
				BiliVID = sV;
			}
		}
		const ytMatch = url.match(rxYoutube)
		const vmMatch = !ytMatch && url.match(rxVimeo)
		if(BiliMatch) {
			newElmHtml = '<iframe src="https://player.bilibili.com/player.html?p=1&autoplay=0&bvid=' + BiliVID + '" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="100%" height="100%"> </iframe>';
		} else if(ytMatch) {
			newElmHtml = `<iframe id="ytplayer" type="text/html" width="640" height="360" src="https://www.youtube.com/embed/${ytMatch[1]}" frameborder="0" allowfullscreen></iframe>`
		} else if(vmMatch) {
			newElmHtml = `<iframe id="vmplayer" type="text/html" width="640" height="360" src="https://player.vimeo.com/video/${vmMatch[5]}" frameborder="0" allowfullscreen></iframe>`
		} else if(url.endsWith('.mp4')) {
			newElmHtml = `<video controls autostart="0" name="media" width="640" height="360"><source src="${url}" type="video/mp4"></video>`
		} else {
			return
		}
        
		const container = document.createElement('div')
		container.classList.add('video-responsive')

        const inner = document.createElement('div')
        inner.classList.add('video-responsive-inner')

		inner. insertAdjacentHTML('beforeend', newElmHtml)
        container.append(inner)

		elm.replaceWith(container)
	})
}

function HandleSearchPage() {
	const search = getUrlQuery('search')
	if(search) {
		const isAPP = window.innerWidth < 960
		console.log("isAPP: " + isAPP)
		const headerInner = document.querySelector("header.nav-header.v-sheet.theme--dark.v-toolbar.v-toolbar--flat.v-app-bar.v-app-bar--clipped.v-app-bar--fixed.black")
		const input = headerInner.__vue__.$parent
		console.log(input)
		if(input) {
			if(isAPP) {
				input.searchIsShown = true
			}
			input.search = search
			const target = document.querySelector('.v-application--wrap')
			const observe = new MutationObserver(function(mutations, observe) {
				mutations.forEach((mutation) => {
					const nodes = Array.from(mutation.addedNodes)
					if(nodes.length > 0) {
						nodes.forEach((node) => {
							if(node.nodeType === 1) {
								if(node.classList.contains('search-results')) {
									const btn = document.querySelector('.search-results div.text-xs-center .mx-2.v-btn')
									if(btn) {
										console.log(btn)
										btn.onclick = function() {
											const url = removeUrlParam('search')
											window.location.href = url
										}
									}
								}
							}
						})
					}
				})
			});
			observe.observe(target, {
				childList: true
			});
		}
	}
}

function HandleViewerJS()
{
  const imageContent = document.querySelector('div.contents')
  if (imageContent) {
    const gallery = new Viewer(imageContent,{title:false})
    imageContent.querySelectorAll('img').forEach((item, index) => {
      item.addEventListener('click', () => {
        gallery.view(index)
      })
    })
  }
}

window.boot.register('vue', () => {

	// window.onload = () => {
	//    SetMaskIconColor();
	// 	  HandleVideoHtml();
	//	  HandleSearchPage();
	//}

    window.addEventListener('load', () => {
	    SetMaskIconColor();
	 	HandleVideoHtml();
		HandleSearchPage();
        HandleViewerJS();
    })
})

<p><mark class="marker-yellow"><strong>Note:</strong></mark></p>
<p><mark class="marker-yellow"><strong>The new version of the heatbed does not have the four</strong> <strong>silicone covers. Also, there is only one hole for each screw. The new and old versions will be randomly shipped.</strong></mark></p>
<p>The old and new versions only differ in silicone covers and screw holes, without affecting normal work. The update is to avoid incorrect installation during replacement.</p>
<figure class="image"><img src="/a1/maintenance/heatbed/new-heatbed.png"></figure>
<p>&nbsp;</p>
<h2 id="when-to-use" class="toc-header"><a class="toc-anchor" href="#when-to-use">¶</a> When to use?</h2>
<p>This guide should be used if the Heatbed of the A1 is faulty, and needs to be replaced.&nbsp;This can also be used if the heatbed cable is damaged.<br>Common issues that are caused by the A1 Heatbed are:</p>
<ul>
  <li>Heatbed is not heating</li>
  <li>Heatbed surface is damaged</li>
  <li>Heatbed cable is faulty</li>
  <li>Recommended by Bambu Lab Customer Support</li>
</ul>
<h2 id="tools-and-materials-needed" class="toc-header"><a class="toc-anchor" href="#tools-and-materials-needed">¶</a> Tools and materials needed</h2>
<ul>
  <li>Bambu Lab Heatbed for A1</li>
  <li>H2.0 hex wrench</li>
  <li>Estimated time required: 30-45 minutes</li>
</ul>
<h2 id="safety-warning" class="toc-header"><a class="toc-anchor" href="#safety-warning">¶</a> Safety Warning</h2>
<blockquote>
  <p>Bambu Lab recently received reports involving unstable temperature readings and heating issues of the A1. Comprehensive investigation revealed that the cable connecting the heatbed and the base of the A1 is susceptible to premature fatigue.</p>
  <p>Potential defects of the A1 may cause overheating, power loss or, in rare cases, even electric shorts or parts of the A1 or its surroundings to catch fire, so that users and by-standers are exposed to the risk of burns and electric shock.&nbsp;</p>
</blockquote>
<blockquote>
  <p><strong>IMPORTANT!</strong></p>
  <p>It's crucial to <strong>power off the printer before performing any maintenance work</strong> on the printer and its electronics, including tool head wires, because leaving the printer on while conducting such tasks can cause a short circuit, which can lead to additional electronic damage and safety hazards.<br>&nbsp;</p>
  <p>When you perform maintenane or troubleshooting on the printer, you may be required to disassemble some parts, including the hotend. This process can expose wires and electrical components that could potentially short circuit if they come into contact with each other or with other metal or electronic components while the printer is still on. This can, in addition, damage the electronics of the printer.<br>&nbsp;</p>
  <p>Therefore, it's essential to <strong>switch off the printer and disconnect it from the power source before doing any maintenance work</strong>. This will prevent any short circuits or damage to the printer's electronics. By doing so, you can avoid potential damage to the printer's electronic components and ensure that the maintenance work is performed safely and effectively.<br>&nbsp;</p>
  <p>If you have any concerns or questions about following this guide, <a href="https://bambulab.com/en/my/support/tickets" class="is-external-link">open a new ticket in our Support Page</a> and we will do our best to respond promptly and provide you with the assistance you need.</p>
</blockquote>
<h2 id="video-guide" class="toc-header"><a class="toc-anchor" href="#video-guide">¶</a> Video Guide</h2>
<p>We strongly recommend watching the installation video, before following this guide. It will help understanding the process required to replace the heatbed on the A1.&nbsp;</p>
<figure class="media">
  <oembed url="https://youtu.be/Um5R4yFIJpE"></oembed>
</figure>
<h2 id="steps-to-remove-the-old-heatbed-unit" class="toc-header"><a class="toc-anchor" href="#steps-to-remove-the-old-heatbed-unit">¶</a> Steps to remove the old Heatbed Unit</h2>
<h3 id="h-1-prepare-the-printer" class="toc-header"><a class="toc-anchor" href="#h-1-prepare-the-printer">¶</a> 1. Prepare the printer</h3>
<p>Start by gently pulling the heatbed towards the back side of the printer. Then, carefully push on the sides of the X-axis towards the top section of the printer as shown in the image below.&nbsp;</p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/pull_the_heatbed_backwards_then_raise_the_z_axis.jpg"></figure>
<p>When the X axis reaches the top, as seen in the image below, you can move to the next step.</p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/x-axis_on_top.jpg"></figure>
<h3 id="h-2-remove-the-heatbed-from-the-printer" class="toc-header"><a class="toc-anchor" href="#h-2-remove-the-heatbed-from-the-printer">¶</a> 2. Remove the heatbed from the printer</h3>
<p>Start by removing the four silicone covers from the heatbed. This will expose the screws.&nbsp;</p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/remove_the_silicone_covers.jpg"></figure>
<p>After the silicone covers are removed, you can unscrew the four screws holding the heatbed attached to the Y-axis.&nbsp;</p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/remove_the_four_screws.jpg"></figure>
<p>With the screws removed, the heatbed is now free from the base of the printer. Carefully raise the heatbed then place it on the side of the printer.&nbsp;</p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/place_the_heatbed_to_the_side.jpg"></figure>
<h3 id="h-3-place-the-printer-on-its-side" class="toc-header"><a class="toc-anchor" href="#h-3-place-the-printer-on-its-side">¶</a> 3. Place the printer on its side</h3>
<p>To access the bottom of the machine, we need to place the printer on its side.&nbsp;<br>Start by placing a filament box on the side of the machine, then angle the printer as shown in the image below.&nbsp;<br>The left Z-axis pillar should rest on the box, to avoid any damage to the filament wiper.&nbsp;<br><i><strong>Do this operation carefully, to avoid pulling on the Heatbed cable which sits on the side and dropping it.&nbsp;</strong></i></p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/place_the_printer_on_its_side.jpg"></figure>
<p>The printer will rest on its corners shown in the image below:&nbsp;</p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/printer_resting_on_the_corners.jpg"></figure>
<h3 id="h-4-disconnect-the-wires-and-remove-the-cable-box" class="toc-header"><a class="toc-anchor" href="#h-4-disconnect-the-wires-and-remove-the-cable-box">¶</a> 4. Disconnect the wires, and remove the cable box</h3>
<p>In the next step, the Camera, Motor X and Motor Z cables need to be disconnected.<br>Then, remove the screw holding the cable box in place.&nbsp;<br>1. Z-motor Cable<br>2. X-Motor Cable<br>3. Camera Cable<br>4. Screw holding the cable box</p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/remove_the_wire_bracket_result.jpg"></figure>
<p>You will be able to simply push the cable box backwards, to disconnect the USB cable.&nbsp;</p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/push_the_wire_bracket_out.jpg"></figure>
<h3 id="h-5-remove-the-bottom-covers" class="toc-header"><a class="toc-anchor" href="#h-5-remove-the-bottom-covers">¶</a> 5. Remove the bottom covers</h3>
<p>Start by removing the 6 screws holding the Back Bottom Cover in place, then gently pry it out by pulling on the top side, next to the Nr. 4 screw</p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/back_bottom_cover.jpg"></figure>
<p>Next, remove the other 10 screws holding the Front Bottom Cover of the printer. You will be able to gently pry the plastic cover by pulling from the top right section, close to the Nr. 7 screw.</p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/front_bottom_cover.jpg"></figure>
<h3 id="h-6-disconnect-the-heatbed-cables" class="toc-header"><a class="toc-anchor" href="#h-6-disconnect-the-heatbed-cables">¶</a> 6. Disconnect the Heatbed Cables</h3>
<p>In the next step, you can start to disconnect the heatbed power cables. Carefully press on the connectors shown in the image below, then gently pull towards you.&nbsp;<br>The connectors have small locking tabs that keep them attached to the board, but pressing on the connectors will release them.&nbsp;</p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/heatbed_power_cables_result.jpg"></figure>
<p>You can now remove the 4-pin signal cable. Simply grab it from the sides of the connector and pull towards you.&nbsp;</p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/signal_cable_result.jpg"></figure>
<p>There will be some silicone glue holding the wires in place, towards the corner of the board. Simply pull the wires gently and the wire will be released.&nbsp;</p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/signal_cable_glue.jpg"></figure>
<p>The final piece of the cable is the yellow ground wire towards the back of the printer. Simply unscrew the terminal to release it.&nbsp;</p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/remove_ground_wire.jpg"></figure>
<h3 id="h-7-completely-remove-the-heatbed-from-the-printer" class="toc-header"><a class="toc-anchor" href="#h-7-completely-remove-the-heatbed-from-the-printer">¶</a> 7. Completely remove the heatbed from the printer</h3>
<p>The heatbed cable connectors are now loose, so we can remove the old heatbed from the printer.&nbsp;<br>Simply raise the back side of the cable upwards then pull from the back of the wire. This will allow you to remove the heatbed wire completely and start the installation process of the new heatbed.&nbsp;</p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/completely_remove_heatbed_cable_result.jpg"></figure>
<p>&nbsp;</p>
<h2 id="steps-to-install-the-new-heatbed-unit" class="toc-header"><a class="toc-anchor" href="#steps-to-install-the-new-heatbed-unit">¶</a> Steps to install the new Heatbed Unit</h2>
<h3 id="h-1-place-the-printer-upwards" class="toc-header"><a class="toc-anchor" href="#h-1-place-the-printer-upwards">¶</a> 1. Place the printer upwards</h3>
<p>We start the installation process by placing the printer upwards, while making sure to hold the side wires.&nbsp;<br>This will allow you to place the printer horizontally, and avoid any potential damage to the wires.</p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/place_the_printer_vertically.jpg"></figure>
<h3 id="h-2-install-the-new-heatbed-unit-and-screws" class="toc-header"><a class="toc-anchor" href="#h-2-install-the-new-heatbed-unit-and-screws">¶</a> 2. Install the New Heatbed Unit and screws</h3>
<p>Carefully align the heatbed metallic frame to the two metallic stands on the Y-axis, while ensuring the screw holes of the bed are aligned.&nbsp;</p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/align_the_heatbed_to_the_y-axis_brackets.jpg"></figure>
<p>You can do small adjustments to align the screw holes when the heatbed is lowered on the stands.&nbsp;</p>
<blockquote>
  <p><mark class="marker-yellow"><strong>IMPORTANT</strong></mark></p>
  <p>Align the heatbed screw holes as shown. The bottom holes are the ones where the screws will be installed.&nbsp;<br>They are marked in green in this picture. Also pay attention to the text orientation to ensure the right installation.</p>
  <figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/heatbed_screws.jpg"></figure>
</blockquote>
<p>Proceed with installing the four screws on the heatbed as shown in the image below. When done, you can also install the four silicone covers removed before.&nbsp;</p>
<figure class="image image_resized" style="width:74.63%;"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/install_the_four_heatbed_screws.jpeg"></figure>
<h3 id="h-3-place-the-printer-on-its-side-1" class="toc-header"><a class="toc-anchor" href="#h-3-place-the-printer-on-its-side-1">¶</a> 3. Place the printer on its side</h3>
<p>Place the filament box on the side of the machine, then angle the printer as shown in the image below.&nbsp;<br>The left Z-axis pillar should rest on the box, to avoid any damage to the filament wiper.&nbsp;<br><i><strong>Do this operation carefully, to avoid pulling on the Heatbed cable which sits on the side and dropping it.&nbsp;</strong></i></p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/place_the_printer_on_its_side.jpg"></figure>
<h3 id="h-4-route-the-wires-inside-the-printer" class="toc-header"><a class="toc-anchor" href="#h-4-route-the-wires-inside-the-printer">¶</a> 4. Route the wires inside the printer</h3>
<p>Start by carefully arranging the heatbed cable to avoid any twist or bend, then gently push the wires through the back side of the machine.&nbsp;</p>
<figure class="image image_resized" style="width:73.21%;"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/push_the_heatbed_cable_inside_the_printer.jpeg"></figure>
<p>Continue to route the wires labeled 1,2,3 toward the AC board of the printer by carefully pushing them through the hole shown in the image below.&nbsp;<br><strong>The yellow wire should remain outside, as we will connect it afterwards.&nbsp;</strong></p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/push_the_heatbed_cable_wires.jpg"></figure>
<p>After the wires have been passed through the printer, you can re-connect them on the AC board.&nbsp;<br>The black wires will be connected to the ports labeled 1 and 2, while the signal cable will be connected on the port labeled with nr. 3.&nbsp;</p>
<figure class="image image_resized" style="width:74.8%;"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/heatbed_cable_connection.jpeg"></figure>
<p>Confirm the Signal Cable is fully inserted before routing the cables</p>
<figure class="image image_resized" style="width:74.63%;"><img src="/a1/maintenance/heatbed-replacement-guide/signal_connector.jpeg"></figure>
<p>Don't forget to route the 4-pin signal cable of the heatbed around the plastic pillar, then secure it in place with tape.&nbsp;<br><mark class="marker-yellow"><strong>This step is important, as the signal wire can be damaged when installing the bottom cover if this step is missed.&nbsp;</strong></mark><br><strong>Please also take a picture of the wires after installation, as it is required to be shared with our Customer Support team in the ticket opened.</strong></p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/secure_the_heatbed_4-pin_wires.jpg"></figure>
<p>You can now attach the Yellow ground cable terminal to the printer, as shown in the image below.&nbsp;<br><mark class="marker-yellow"><strong>Ensure the metallic section of the wire touches the metallic side of the printer, and the screw is securely tightened.</strong></mark></p>
<p><strong>Please also take a picture of the wire after installation, as it is required to be shared with our Customer Support team in the ticket opened.</strong></p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/secure_the_heatbed_ground_wire.jpg"></figure>
<h3 id="h-5-install-the-front-bottom-cover" class="toc-header"><a class="toc-anchor" href="#h-5-install-the-front-bottom-cover">¶</a> 5. Install the Front Bottom Cover</h3>
<p>Next, re-install the Front Bottom Cover of the printer and click it in place. Then, install the 10 screws shown in the image below to hold it in place.&nbsp;<br>Avoid over-tightening the screws, as the screws can damage the plastic threads.</p>
<blockquote>
  <p><mark class="marker-yellow">IMPORTANT</mark><br>When you do this operation, pay close attention to the Z-axis motor wire which is located between the screw Nr. 7 and 8.&nbsp;<br>It is important to carefully route it away to avoid pinching the wires and damaging it.&nbsp;</p>
</blockquote>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/front_bottom_cover.jpg"></figure>
<h3 id="h-6-arrange-the-heatbed-wire-then-install-the-front-bottom-cover" class="toc-header"><a class="toc-anchor" href="#h-6-arrange-the-heatbed-wire-then-install-the-front-bottom-cover">¶</a> 6. Arrange the heatbed wire then install the Front Bottom Cover</h3>
<p>Carefully turn from the printer side of the heatbed cable and turn it so that the cable aligns with the middle of the printer, as shown in the image below.&nbsp;<br>This step is important to avoid any unnecessary strain on the cable, while also ensuring the movement of the cable is correct.&nbsp;</p>
<figure class="image image_resized" style="width:73.45%;"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/heatbed_wire_alignment.jpeg"></figure>
<blockquote>
  <p>In the example below, you can see how the wire looks like when it is incorrectly arranged. This is to be avoided</p>
  <figure class="image image_resized" style="width:73.02%;"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/incorrect_heatbed_cable_position.jpeg"></figure>
</blockquote>
<p>When you find the position that routes the wire as shown above, carefully align the Front Bottom Cover to the printer, then click it in place.&nbsp;<br>This will lock the heatbed cable in place.&nbsp;</p>
<figure class="image image_resized" style="width:73.18%;"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/install_the_bottom_cover.jpg"></figure>
<p>Continue with installing the 6 screws to secure the bottom cover in place, as shown in the image below.&nbsp;<br>Avoid over-tightening the screws, as the screws can damage the plastic threads.</p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/back_bottom_cover.jpg"></figure>
<h3 id="h-7-re-connect-the-printer-wires-and-cable-box" class="toc-header"><a class="toc-anchor" href="#h-7-re-connect-the-printer-wires-and-cable-box">¶</a> 7. Re-connect the printer wires and cable box</h3>
<p>Carefully align the cable box then push the USB-C port toward the front of the printer as much as possible<br>When doing this procedure, pay attention to the Z-axis motor wires shown by the Yellow arrow in the image below. Carefully arrange them in the plastic channel as shown.</p>
<figure class="image image_resized" style="width:73.25%;"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/install_a1_wires.jpeg"></figure>
<p>In the next step, the Camera, Motor X and Motor Z cables need to be re-connected.<br>1. Z-motor Cable<br>2. X-Motor Cable<br>3. Camera Cable<br>4. Screw holding the cable box<br><br>Don't forget to tighten the screw holding the cable box, labeled with nr. 4</p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/remove_the_wire_bracket_result.jpg"></figure>
<h3 id="h-8-install-the-silicone-backstop" class="toc-header"><a class="toc-anchor" href="#h-8-install-the-silicone-backstop">¶</a> 8. Install the Silicone Backstop&nbsp;</h3>
<p>The final step is to flip the printer in its upright position, then install the Silicone Backstop.&nbsp;</p>
<p>Simply remove the protective label over the Silicone Backstop, then install it as shown in the image below. Keep the pressure on it for 3 seconds to ensure a good adhesion.&nbsp;</p>
<figure class="image image_resized" style="width:73.05%;"><img src="/a1/maintenance/heatbed-replacement-guide/install_the_silicone_backstop.jpeg"></figure>
<p><strong>This step completes the “do-it-yourself” portion of the heatbed replacement process. </strong>But please kindly note that there is a test required to be conducted by an Electrically Skilled Person in terms of the European harmonized standard EN 50678 or any applicable local equivalent standard (unless you yourself are qualified as such an Electrically Skilled Person).&nbsp;</p>
<h2 id="verify-the-functionality" class="toc-header"><a class="toc-anchor" href="#verify-the-functionality">¶</a> Verify the Functionality</h2>
<p>To verify the installation, you can operate the screen to set the heatbed temperature to 40C.<br>If the temperature rises and reaches 40C, then remains stable, the installation is confirmed to be successful.&nbsp;</p>
<figure class="image image_resized" style="width:697.961px;"><img src="https://wiki.bambulab.com/a1/maintenance/heatbed-replacement-guide/heatbed_40c.jpeg"></figure>
<p>&nbsp;</p>
<h2 id="calibration" class="toc-header"><a class="toc-anchor" href="#calibration">¶</a> Calibration</h2>
<p>After replacing the heatbed, we strongly recommend performing manual heatbed tramming (or bed leveling) to ensure a flat surface.<br>Download the Gcode &nbsp;<a href="/a1/maintenance/bed-tramming/a1_manual_bed_screws_adjust_assist.gcode" class="is-asset-link">A1 Bed Tramming Gcode</a> to your SD &nbsp;card, and then refer to the video below for details.</p>
<figure class="media">
  <oembed url="https://www.youtube.com/watch?v=7Uqj5zoFoLo"></oembed>
</figure>
<p>For more information about bed tramming, please check the <a href="/en/a1/maintenance/manual-bed-tramming" class="is-internal-link is-valid-page">A1 Bed Tramming</a> Wiki article.</p>
<h2 id="end-notes" class="toc-header"><a class="toc-anchor" href="#end-notes">¶</a> End Notes</h2>
<blockquote>
  <p>We hope that the detailed guide we shared with you was helpful and informative.</p>
  <p>We want to ensure that you can perform it safely and effectively. If you have any concerns or questions regarding the process described in this article, we encourage you to reach out to our friendly customer service team before starting the operation. Our team is always ready to help you and answer any questions you may have.</p>
  <p><a href="https://bambulab.com/en/my/support/tickets" class="is-external-link">Click here to open a new ticket in our Support Page</a>.</p>
