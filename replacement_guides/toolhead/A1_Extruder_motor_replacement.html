<script type="text/javascript" defer> 

function GetQueryString(sGet, name) {
	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); 
	var r = sGet.match(reg);
	if(r != null) {
		return unescape(r[2]);
	} else {
		return null;
	}
}

function getUrlQuery(name) {
    let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    let r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return decodeURIComponent(r[2]);
    };

    return null;
}


function parseUrl(url) {
	if(url.startsWith('//')) {
		url = location.protocol + url;
	}
	return new window.URL(url);
}

function removeUrlParam(param, url = window.location.href) {
	let obj = parseUrl(url);
	obj.searchParams.delete(param);
	return obj.href;
}

function SetMaskIconColor() {
	document.querySelector('link[rel="mask-icon"]').setAttribute('color', '#00AE42');
}

function HandleVideoHtml() {
    const rxYoutube = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/
    const rxVimeo = /^.*(vimeo\.com\/)((channels\/[A-z]+\/)|(groups\/[A-z]+\/videos\/))?([0-9]+)/
	document.querySelectorAll('.contents oembed, .contents a').forEach(elm => {
		const url = elm.hasAttribute('url') ? elm.getAttribute('url') : elm.getAttribute('href')
		let newElmHtml = null
		let nWen = url.indexOf('?');
		let GetParam = '';
		let BiliMatch = false;
		let BiliVID = '';
		if(nWen >= 0) {
			GetParam = url.substr(nWen + 1);
			//alert(GetParam);
			let sSrc = GetQueryString(GetParam, 'src');
			let sV = GetQueryString(GetParam, 'v');
			if(sSrc != null && sV != null && sSrc == 'bilibili') {
				BiliMatch = true;
				BiliVID = sV;
			}
		}
		const ytMatch = url.match(rxYoutube)
		const vmMatch = !ytMatch && url.match(rxVimeo)
		if(BiliMatch) {
			newElmHtml = '<iframe src="https://player.bilibili.com/player.html?p=1&autoplay=0&bvid=' + BiliVID + '" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="100%" height="100%"> </iframe>';
		} else if(ytMatch) {
			newElmHtml = `<iframe id="ytplayer" type="text/html" width="640" height="360" src="https://www.youtube.com/embed/${ytMatch[1]}" frameborder="0" allowfullscreen></iframe>`
		} else if(vmMatch) {
			newElmHtml = `<iframe id="vmplayer" type="text/html" width="640" height="360" src="https://player.vimeo.com/video/${vmMatch[5]}" frameborder="0" allowfullscreen></iframe>`
		} else if(url.endsWith('.mp4')) {
			newElmHtml = `<video controls autostart="0" name="media" width="640" height="360"><source src="${url}" type="video/mp4"></video>`
		} else {
			return
		}
        
		const container = document.createElement('div')
		container.classList.add('video-responsive')

        const inner = document.createElement('div')
        inner.classList.add('video-responsive-inner')

		inner. insertAdjacentHTML('beforeend', newElmHtml)
        container.append(inner)

		elm.replaceWith(container)
	})
}

function HandleSearchPage() {
	const search = getUrlQuery('search')
	if(search) {
		const isAPP = window.innerWidth < 960
		console.log("isAPP: " + isAPP)
		const headerInner = document.querySelector("header.nav-header.v-sheet.theme--dark.v-toolbar.v-toolbar--flat.v-app-bar.v-app-bar--clipped.v-app-bar--fixed.black")
		const input = headerInner.__vue__.$parent
		console.log(input)
		if(input) {
			if(isAPP) {
				input.searchIsShown = true
			}
			input.search = search
			const target = document.querySelector('.v-application--wrap')
			const observe = new MutationObserver(function(mutations, observe) {
				mutations.forEach((mutation) => {
					const nodes = Array.from(mutation.addedNodes)
					if(nodes.length > 0) {
						nodes.forEach((node) => {
							if(node.nodeType === 1) {
								if(node.classList.contains('search-results')) {
									const btn = document.querySelector('.search-results div.text-xs-center .mx-2.v-btn')
									if(btn) {
										console.log(btn)
										btn.onclick = function() {
											const url = removeUrlParam('search')
											window.location.href = url
										}
									}
								}
							}
						})
					}
				})
			});
			observe.observe(target, {
				childList: true
			});
		}
	}
}

function HandleViewerJS()
{
  const imageContent = document.querySelector('div.contents')
  if (imageContent) {
    const gallery = new Viewer(imageContent,{title:false})
    imageContent.querySelectorAll('img').forEach((item, index) => {
      item.addEventListener('click', () => {
        gallery.view(index)
      })
    })
  }
}

window.boot.register('vue', () => {

	// window.onload = () => {
	//    SetMaskIconColor();
	// 	  HandleVideoHtml();
	//	  HandleSearchPage();
	//}

    window.addEventListener('load', () => {
	    SetMaskIconColor();
	 	HandleVideoHtml();
		HandleSearchPage();
        HandleViewerJS();
    })
})

<p>In this guide, we will demonstrate the replacement process for the A1 extruder motor.</p>
<p><img src="/a1/maintenance/replace-extuder-motor/motor.jpg" alt="motor.jpg" width="800"></p>
<h2 id="compatible-printer-models" class="toc-header"><a class="toc-anchor" href="#compatible-printer-models">¶</a> Compatible Printer Models</h2>
<p>A1, A1 mini</p>
<h2 id="when-to-use" class="toc-header"><a class="toc-anchor" href="#when-to-use">¶</a> When to use?</h2>
<ul>
<li>Motor stall and step loss</li>
<li>Extrusion has significant fluctuations</li>
<li>Recommended by Bambu Lab Technical Support</li>
</ul>
<h2 id="safety-warning" class="toc-header"><a class="toc-anchor" href="#safety-warning">¶</a> Safety Warning</h2>
<blockquote class="is-danger">
<p>It's crucial to <strong>power off the printer before conducting any maintenance work</strong>, including work on the printer's electronics and tool head wires. Performing tasks with the printer on can result in a short circuit, leading to electronic damage and safety hazards.<br>
During maintenance or troubleshooting, you may need to disassemble parts, including the hotend. This exposes wires and electrical components that could short circuit if they contact each other, other metal, or electronic components while the printer is still on. <strong>This can result in damage to the printer's electronics and additional issues.</strong><br>
Therefore, it's crucial to <strong>turn off the printer and disconnect it from the power source before conducting any maintenance</strong>. This prevents short circuits or damage to the printer's electronics, ensuring safe and effective maintenance. For any concerns or questions about following this guide, <a href="https://bambulab.com/en/my/support/tickets" target="_blank" class="is-external-link">open a new ticket in our Support Page</a> and we will do our best to respond promptly and provide the assistance you need.</p>
</blockquote>
<h2 id="tools-and-materials-needed" class="toc-header"><a class="toc-anchor" href="#tools-and-materials-needed">¶</a> Tools and materials needed</h2>
<ul>
<li>H2.0 hex wrench</li>
<li>H1.5 hex wrench</li>
<li>25 minutes</li>
</ul>
<h2 id="remove-the-old-extruder-motor" class="toc-header"><a class="toc-anchor" href="#remove-the-old-extruder-motor">¶</a> Remove the old extruder motor</h2>
<h3 id="h-1remove-the-toolhead-rear-cover" class="toc-header"><a class="toc-anchor" href="#h-1remove-the-toolhead-rear-cover">¶</a> 1.Remove the toolhead rear cover</h3>
<p>Please carefully engage the latch at the bottom of the rear cover as shown below, and gently pull it backward to open the cover.</p>
<p><img src="https://wiki.bambulab.com/a1m/replace-th-board/remove_back_cover.jpeg" alt="" width="700"></p>
<h3 id="h-2unplug-the-usb-c-cable" class="toc-header"><a class="toc-anchor" href="#h-2unplug-the-usb-c-cable">¶</a> 2.Unplug the USB-C cable</h3>
<p>Use an H1.5 Allen key to remove the four screws securing the USB-C data cable on the A1 toolhead, and then lift the USB-C data cable up to remove it.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/toolhead-board/remove_the_usb_c_cable_of_a1.jpeg" alt="" width="850"></p>
<h3 id="h-3remove-the-th-board-screws" class="toc-header"><a class="toc-anchor" href="#h-3remove-the-th-board-screws">¶</a> 3.Remove the TH Board screws</h3>
<p>Remove the three black screws holding the TH board in place.</p>
<p><img src="https://wiki.bambulab.com/a1m/replace-th-board/remove_the_th_board_screws.jpeg" alt="" width="700"></p>
<h3 id="h-4disconnect-the-cables" class="toc-header"><a class="toc-anchor" href="#h-4disconnect-the-cables">¶</a> 4.Disconnect the cables</h3>
<p>Next, remove the four cables attached to the TH Board.<br>
Carefully pull them out by the connector, and avoid pulling the cables from the connectors.<br>
We recommend using a flat tool to gently pry them out to avoid any potential damage.</p>
<p><img src="https://wiki.bambulab.com/a1m/replace-th-board/disconnect_the_th_board_cables.jpeg" alt="" width="850"></p>
<p>Don't forget to also remove the eddy current coils which are held in place by two screws.</p>
<p><img src="https://wiki.bambulab.com/a1m/replace-th-board/remove_the_eddy_sensor_screws.jpeg" alt="" width="700"></p>
<h3 id="h-5remove-the-th-board" class="toc-header"><a class="toc-anchor" href="#h-5remove-the-th-board">¶</a> 5.Remove the TH board</h3>
<p>You can now remove the TH Board from the plastic housing.</p>
<p>Be careful when pulling it out, as you will need to carefully disconnect the filament sensor FPC.</p>
<p>Pull it slowly and straight upwards. Avoid wiggling the ribbon cable as it can cause damage to it. If you have damaged it, you can <a href="https://asia.store.bambulab.com/products/filament-sensor-a1-series" target="_blank" class="is-external-link">order a replacement from this link</a></p>
<p><img src="https://wiki.bambulab.com/a1m/replace-th-board/remove_the_filament_sensor_ribbon_cable.jpeg" alt="" width="700"></p>
<h3 id="h-6remove-the-toolhead-front-cover" class="toc-header"><a class="toc-anchor" href="#h-6remove-the-toolhead-front-cover">¶</a> 6.Remove the toolhead front cover</h3>
<p>Grab the base of the front cover and gently pull towards you.<br>
The clips holding the cover in place will be released, allowing you to remove the front cover.</p>
<p><img src="https://wiki.bambulab.com/a1m/replace-filament-cutter/remove_the_print_head_front_cover.jpeg" alt="" width="700"></p>
<h3 id="h-7release-the-filament-cutter-lever" class="toc-header"><a class="toc-anchor" href="#h-7release-the-filament-cutter-lever">¶</a> 7.Release the filament cutter lever</h3>
<p>The next step is to release the filament cutter lever. To do it, start by holding the filament cutter pressed to allow for easy removal of the single screw holding it in place.<br>
Keep holding the lever pressed until the screw is completely removed, then gently release the cutter.</p>
<p><img src="https://wiki.bambulab.com/a1m/replace-filament-cutter/press_the_filament_cutter_lever_and_remove_the_screw.jpeg" alt="" width="700"></p>
<h3 id="h-8remove-the-extruder-pressure-block" class="toc-header"><a class="toc-anchor" href="#h-8remove-the-extruder-pressure-block">¶</a> 8.Remove the Extruder Pressure Block</h3>
<p>Remove the rotating wheel. Take off the pressure block by using a H1.5 Allen key to unscrew two screws.</p>
<div class="table-container"><table>
<tbody><tr>
  <td><img src="/n1/troubleshooting/extruder-clog/步骤1-移除喷嘴组件-3.jpeg" height="450" width="350"></td>
  <td><img src="/n1/troubleshooting/extruder-clog/步骤1-移除喷嘴组件-4.jpeg" height="450" width="350"></td>
</tr>
</tbody></table></div>
<h3 id="h-9remove-the-nozzle-assembly" class="toc-header"><a class="toc-anchor" href="#h-9remove-the-nozzle-assembly">¶</a> 9.Remove the Nozzle Assembly</h3>
<p>Remove the silicone sock for hotend, release the clip, and detach the nozzle assembly.<br>
After completing this step, you can proceed to remove the extruder front cover in the next step.</p>
<div class="table-container"><table>
<tbody><tr>
  <td><img src="/n1/troubleshooting/extruder-clog/步骤1-移除喷嘴组件-6.jpeg" height="500" width="350"></td>
  <td><img src="/n1/troubleshooting/extruder-clog/步骤1-移除喷嘴组件-8.jpeg" height="500" width="350"></td>
</tr>
</tbody></table></div>
<h3 id="h-10remove-the-filament-hub-assembly" class="toc-header"><a class="toc-anchor" href="#h-10remove-the-filament-hub-assembly">¶</a> 10.Remove the filament hub assembly</h3>
<p>Use an H2.0 Allen key to unscrew two screws and then take out the filament hub. Please be careful not to damage the black FPC cable. After removing the filament hub, you can place it on top of the toolhead as shown in the picture.</p>
<div class="table-container"><table>
<tbody><tr>
  <td><img src="/n1/troubleshooting/extruder-clog/步骤3-移除五通-1.png" height="450" width="350"></td>
  <td><img src="/n1/troubleshooting/extruder-clog/步骤3-移除五通-3.png" height="450" width="350"></td>
</tr>
</tbody></table></div>
<h3 id="h-11remove-the-extruder-front-cover" class="toc-header"><a class="toc-anchor" href="#h-11remove-the-extruder-front-cover">¶</a> 11.Remove the Extruder Front Cover</h3>
<p>Next, to remove the extruder front cover, first take out the four securing screws on the front cover; then loosen the side screw (do not remove it completely to prevent the internal spring washer from falling out), and the front cover can be detached.</p>
<div class="table-container"><table>
<tbody><tr>
  <td><img src="/a1/maintenance/replace-extuder-motor/20250311-092232.jpg" height="450" width="350"></td>
  <td><img src="/n1/troubleshooting/extruder-clog/步骤4-移除挤出机前盖-4.png" height="450" width="350"></td>
</tr>
</tbody></table></div>
<h3 id="h-12remove-the-extruder-gear" class="toc-header"><a class="toc-anchor" href="#h-12remove-the-extruder-gear">¶</a> 12.Remove the Extruder Gear</h3>
<p>After removing the front cover, completely remove the side screw, take out the washer and spring, and then remove the extruder gear.</p>
<div class="table-container"><table>
<tbody><tr>
  <td><img src="/n1/troubleshooting/extruder-clog/步骤5-移除从动轮支架-2.png" height="400" width="350"></td>
  <td><img src="/n1/troubleshooting/extruder-clog/步骤6-移除挤出齿轮-1.png" height="400" width="350"></td>
</tr>
</tbody></table></div>
<h3 id="h-13remove-the-extruder-motor" class="toc-header"><a class="toc-anchor" href="#h-13remove-the-extruder-motor">¶</a> 13.Remove the extruder motor</h3>
<p>Remove the four fixing screws of the front motor. At this point, the motor can be removed from the back.</p>
<img src="/a1/maintenance/replace-extuder-motor/步骤6-移除挤出齿轮-2.jpg" height="550" width="460">
<h2 id="install-the-new-extruder-motor" class="toc-header"><a class="toc-anchor" href="#install-the-new-extruder-motor">¶</a> Install the new extruder motor</h2>
<h3 id="h-1fix-the-extruder-motor" class="toc-header"><a class="toc-anchor" href="#h-1fix-the-extruder-motor">¶</a> 1.Fix the extruder motor</h3>
<p>First, the motor needs to be inserted from the back of the toolhead. Use 4 M2.5*5 screws from the front to fix the motor.</p>
<blockquote class="is-info">
<p>Note: Ensure the position where the motor cable exits is facing upward.</p>
</blockquote>
<div class="table-container"><table>
<tbody><tr>
  <td><img src="/a1/maintenance/replace-extuder-motor/安装电机.jpg" height="450" width="500"></td>
  <td><img src="/a1/maintenance/replace-extuder-motor/紧固.png" height="450" width="500"></td>
</tr>
</tbody></table></div>
<h3 id="h-2-install-the-extruder-gear" class="toc-header"><a class="toc-anchor" href="#h-2-install-the-extruder-gear">¶</a> 2. Install the Extruder Gear</h3>
<p>First, install the yellow gear into the bearing. Then install the driven wheel bracket. At the same time, hold the washer and spring, and screw in the screw.</p>
<blockquote class="is-info">
<p>Note: The side screws are of M3*11 type. At this time, they do not need to be fully tightened; otherwise, it will be difficult to install the front cover properly.</p>
</blockquote>
<div class="table-container"><table>
<tbody><tr>
  <td><img src="/a1/maintenance/replace-extuder-motor/步骤6-移除挤出齿轮-1.png" height="450" width="400"></td>
  <td><img src="/a1/maintenance/replace-extuder-motor/组装步骤2-安装从动轮支架-3.jpg" height="450" width="400"></td>
</tr>
</tbody></table></div>
<blockquote>
<p>Note: Please ensure that the springs and gaskets are correctly installed; otherwise, the extruder may fail to bite the filament, resulting in abnormal extrusion.</p>
</blockquote>
<div class="table-container"><table>
<tbody><tr>
  <td><img src="/a1/maintenance/replace-extuder-motor/wrong-.png" height="350" width="400"></td>
  <td><img src="/a1/maintenance/replace-extuder-motor/correct-.png" height="350" width="400"></td>
</tr>
</tbody></table></div>
<p class="is-warning"></p>
<h3 id="h-3install-the-front-cover-of-the-extruder" class="toc-header"><a class="toc-anchor" href="#h-3install-the-front-cover-of-the-extruder">¶</a> 3.Install the front cover of the extruder</h3>
<p>Install 4 fixing screws on the front cover and lock the side screws.</p>
<blockquote class="is-info">
<p>Note:The model of the four screws for the front cover is BT2.3*7.</p>
</blockquote>
<div class="table-container"><table>
<tbody><tr>
  <td><img src="/a1/maintenance/replace-extuder-motor/挤出机前盖.jpg" height="500" width="400"></td>
  <td><img src="/n1/troubleshooting/extruder-clog/tighten_screw_on_the_side_en.jpg" height="500" width="400"></td>
</tr>
</tbody></table></div>
<h3 id="h-4install-the-filament-hub-assembly" class="toc-header"><a class="toc-anchor" href="#h-4install-the-filament-hub-assembly">¶</a> 4.Install the filament hub assembly</h3>
<p>Install the filament hub assembly, make sure that the black FPC cable is not folded and smoothly placed in the vacant position. Then, tighten the 2 screws to secure the filament hub in place.</p>
<blockquote class="is-info">
<p>Note:The two screws for the filament hub assembly are of model BT2.6*5.</p>
</blockquote>
<div class="table-container"><table>
<tbody><tr>
  <td><img src="/a1/maintenance/replace-extuder-motor/组装步骤4-安装五通-1.png" height="500" width="400"></td>
  <td><img src="/a1/maintenance/replace-extuder-motor/组装步骤4-安装五通-2.png" height="500" width="400"></td>
</tr>
</tbody></table></div>
<h3 id="h-5install-the-nozzle-assembly-and-the-silicone-sock-for-hotend" class="toc-header"><a class="toc-anchor" href="#h-5install-the-nozzle-assembly-and-the-silicone-sock-for-hotend">¶</a> 5.Install the nozzle assembly and the silicone sock for hotend</h3>
<p>Then, install the nozzle assembly onto the hotend heating assembly, lock it with the snap-fit, and install the silicone sock for hotend.</p>
<p><img src="/a1/maintenance/replace-extuder-motor/install_the_nozzle.gif" alt="install_the_nozzle.gif"></p>
<p>After the nozzle assembly is installed, pay attention to checking whether the installation is correct.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Proper installation method</strong></td>
<td><strong>Incorrect installation method</strong></td>
</tr>
<tr>
<td><img src="/a1/troubleshooting/nozzle.jpg" alt="" width="400"></td>
<td><img src="/a1/troubleshooting/nozzle_.jpg" alt="" width="400"></td>
</tr>
</tbody>
</table></div>
<h3 id="h-6lock-the-filament-cutter-lever-in-place" class="toc-header"><a class="toc-anchor" href="#h-6lock-the-filament-cutter-lever-in-place">¶</a> 6.Lock the filament cutter lever in place</h3>
<p>First, align the blade with the extruder hole where the blade will slide into.<br>
Next, push on the filament cutter lever and hold it in place while you re-install the screw.<br>
Make sure not to overtighten the screw, to avoid damaging the plastic threads.</p>
<div class="table-container"><table>
<tbody><tr>
  <td><img src="/a1m/replace-filament-cutter/insert_the_filament_cutter_in_the_extruder.jpeg" height="450" width="480"></td>
  <td><img src="/a1m/replace-filament-cutter/press_the_filament_cutter_lever_and_remove_the_screw.jpeg" height="450" width="550"></td>
</tr>
</tbody></table></div>
<h3 id="h-7install-the-toolhead-front-cover" class="toc-header"><a class="toc-anchor" href="#h-7install-the-toolhead-front-cover">¶</a> 7.Install the toolhead front cover</h3>
<p>The toolhead front cover can now be re-installed. Simply attach it on the top of the toolhead by aligning the clips, then gently push on the bottom side.<br>
You will hear the clips when the installation is complete.</p>
<p><img src="https://wiki.bambulab.com/a1m/replace-filament-cutter/attach_the_front_cover.jpeg" alt="" width="700"></p>
<h3 id="h-8attach-the-th-board-to-the-housing" class="toc-header"><a class="toc-anchor" href="#h-8attach-the-th-board-to-the-housing">¶</a> 8.Attach the TH Board to the housing<a id="intro"></a></h3>
<p>Open the clip on the TH board for the ribbon cable. Then, gently push the cable in the connector, and close the clip.<br>
Carefully route the Extruder Motor cable next to the ribbon cable as shown in the image below.<br>
After this step is done, you can gently push the TH Board back in its position.</p>
<div class="table-container"><table>
<tbody><tr>
  <td><img src="/a1m/replace-th-board/install_the_filament_sensor_ribbon_cable.jpeg" height="450" width="550"></td>
  <td><img src="/a1m/replace-th-board/extruder_motor_wiring_on_th_board.jpeg" height="450" width="550"></td>
</tr>
</tbody></table></div>
<p>Use the three black screws to re-attach the TH Board back to the print head.</p>
<p><img src="/%E8%9E%BA%E4%B8%9D.png" alt="螺丝.png" width="700"></p>
<p>With the new TH Board back in its original position, you can re-connect all the cables as shown below.</p>
<ol>
<li><a href="https://us.store.bambulab.com/products/hotend-heating-assembly-a1-series" target="_blank" class="is-external-link">Hotend Heating Assembly</a></li>
<li><a href="https://us.store.bambulab.com/products/extruder-unit-a1-series" target="_blank" class="is-external-link">Extruder</a> Motor</li>
<li><a href="https://us.store.bambulab.com/products/hotend-cooling-fan-a1-series" target="_blank" class="is-external-link">Hotend Cooling Fan</a></li>
<li><a href="https://us.store.bambulab.com/products/part-cooling-fan-a1-series" target="_blank" class="is-external-link">Part Cooling Fan</a></li>
<li>Eddy current coil</li>
<li>Eddy current coil</li>
</ol>
<p><img src="/%E7%BA%BF%E7%BC%86.png" alt="线缆.png" width="700"></p>
<h3 id="h-9re-connect-the-usb-c-cable" class="toc-header"><a class="toc-anchor" href="#h-9re-connect-the-usb-c-cable">¶</a> 9.Re-connect the USB-C cable</h3>
<p>Re-install the USB-C cable using the four screws we removed in the first step, while being careful about the orientation.</p>
<p><img src="https://wiki.bambulab.com/a1m/replace-th-board/install_the_usb_cable_and_4_screws.jpeg" alt="" width="700"></p>
<blockquote>
<p><strong>Important!</strong></p>
<p><strong>Do not over-tighten these screws, as the threads can damage the plastic.</strong>&nbsp;<br>
Take note of the USB-C cable orientation and the small groove from the back that aligns it.<br>
The USB-C cable only fits in one position, with the correct orientation having the line in the cable connector aligned to the back of the printer and toolhead.</p>
<p><img src="/a1m/replace-usb-c-cable/usb_cable_orientation.jpeg" alt="" width="600"></p>
</blockquote>
<h3 id="h-10install-the-toolhead-rear-cover" class="toc-header"><a class="toc-anchor" href="#h-10install-the-toolhead-rear-cover">¶</a> 10.Install the toolhead rear cover</h3>
<p>Finally, install the toolhead rear cover.<br>
The rear cover clips in place. Simply align the two brackets on the rear cover towards the top, then push it until you hear a few clicks.</p>
<p><img src="https://wiki.bambulab.com/a1m/replace-th-board/back_cover_of_the_print_head_a1m.jpeg" alt="" width="700"></p>
<h2 id="verify-the-functionality" class="toc-header"><a class="toc-anchor" href="#verify-the-functionality">¶</a> Verify the functionality</h2>
<p>Turn on the printer and start a filament loading procedure.<br>
If the operation is successful, you will be able to see the plastic being extruded from the nozzle assembly.</p>
<h2 id="calibration-step-after-the-operation" class="toc-header"><a class="toc-anchor" href="#calibration-step-after-the-operation">¶</a> Calibration step after the operation</h2>
<p>It is suggested that you conduct a comprehensive calibration after replacing the extruder motor to ensure smooth operation of the printer.</p>
<p>Additionally, it's strongly advised to <a href="/en/general/textured-PEI-plate-not-working-as-expected" target="_blank" class="is-internal-link is-valid-page">wash the PEI textured plate before use</a>, as it may have been contaminated during this process.</p>
<h2 id="potential-problems-and-solutions" class="toc-header"><a class="toc-anchor" href="#potential-problems-and-solutions">¶</a> Potential problems and solutions</h2>
<p>If you encounter problems during the installation of a new Extruder motor, please check the potential problems and solutions listed below:</p>
<h3 id="the-hotend-temperature-is-0" class="toc-header"><a class="toc-anchor" href="#the-hotend-temperature-is-0">¶</a> The hotend temperature is 0</h3>
<p>Check the Hotend Heating Assembly connector and confirm it is correctly inserted, as shown in <a href="#intro"><strong>installation Step 8</strong></a> Re-connect all the cables.</p>
<p>It is important to carefully align the connector pins to the Toolhead Board.<br>
If the issue persists, the thermistor wires might have been damaged (white wires)</p>
<h3 id="the-hotend-cannot-be-heated" class="toc-header"><a class="toc-anchor" href="#the-hotend-cannot-be-heated">¶</a> The hotend cannot be heated</h3>
<p>Check the Hotend Heating Assembly connector and confirm it is correctly inserted, as shown in <a href="#intro"><strong>installation Step 8</strong></a> Re-connect all the cables<br>
It is important to carefully align the connector pins to the Toolhead Board.<br>
If the issue persists, the heater wires might have been damaged (Translucent wires)</p>
<h3 id="printer-is-not-homing-correctly" class="toc-header"><a class="toc-anchor" href="#printer-is-not-homing-correctly">¶</a> Printer is not homing correctly</h3>
<p>Check the Eddy Sensor wires (5 and 6) and confirm they are correctly installed on the back of the Toolhead Board, as shown in  <a href="#intro"><strong>installation Step 8</strong></a> Re-connect all the cables</p>
<h3 id="filament-sensor-is-not-working" class="toc-header"><a class="toc-anchor" href="#filament-sensor-is-not-working">¶</a> Filament sensor is not working</h3>
<p>Check the Ribbon Cable and confirm it is correctly installed on the back of the Toolhead Board, as shown in  <a href="#intro"><strong>installation Step 8</strong></a> Attach the Toolhead Board to the housing</p>
<p>If the ribbon cable is damaged, you will need to replace the <a href="/en/a1/maintenance/filament-sensor-replacement" target="_blank" class="is-internal-link is-valid-page">Filament Sensor.</a></p>
<h2 id="end-notes" class="toc-header"><a class="toc-anchor" href="#end-notes">¶</a> End Notes</h2>
<blockquote>
<p>We hope the detailed guide provided has been helpful and informative.</p>
<p>If this guide does not solve your problem, <em>please submit a <a href="https://bambulab.com/en/my/support/tickets/create" target="_blank" class="is-external-link">technical ticket</a></em>, we will answer your questions and provide assistance.<br>
If you have any suggestions or feedback on this Wiki, please leave a message in the comment area. Thank you for your support and attention!</p>
</blockquote>
