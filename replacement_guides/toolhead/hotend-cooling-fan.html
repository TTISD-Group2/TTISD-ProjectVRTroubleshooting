<script type="text/javascript" defer> 

function GetQueryString(sGet, name) {
	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); 
	var r = sGet.match(reg);
	if(r != null) {
		return unescape(r[2]);
	} else {
		return null;
	}
}

function getUrlQuery(name) {
    let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    let r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return decodeURIComponent(r[2]);
    };

    return null;
}


function parseUrl(url) {
	if(url.startsWith('//')) {
		url = location.protocol + url;
	}
	return new window.URL(url);
}

function removeUrlParam(param, url = window.location.href) {
	let obj = parseUrl(url);
	obj.searchParams.delete(param);
	return obj.href;
}

function SetMaskIconColor() {
	document.querySelector('link[rel="mask-icon"]').setAttribute('color', '#00AE42');
}

function HandleVideoHtml() {
    const rxYoutube = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/
    const rxVimeo = /^.*(vimeo\.com\/)((channels\/[A-z]+\/)|(groups\/[A-z]+\/videos\/))?([0-9]+)/
	document.querySelectorAll('.contents oembed, .contents a').forEach(elm => {
		const url = elm.hasAttribute('url') ? elm.getAttribute('url') : elm.getAttribute('href')
		let newElmHtml = null
		let nWen = url.indexOf('?');
		let GetParam = '';
		let BiliMatch = false;
		let BiliVID = '';
		if(nWen >= 0) {
			GetParam = url.substr(nWen + 1);
			//alert(GetParam);
			let sSrc = GetQueryString(GetParam, 'src');
			let sV = GetQueryString(GetParam, 'v');
			if(sSrc != null && sV != null && sSrc == 'bilibili') {
				BiliMatch = true;
				BiliVID = sV;
			}
		}
		const ytMatch = url.match(rxYoutube)
		const vmMatch = !ytMatch && url.match(rxVimeo)
		if(BiliMatch) {
			newElmHtml = '<iframe src="https://player.bilibili.com/player.html?p=1&autoplay=0&bvid=' + BiliVID + '" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="100%" height="100%"> </iframe>';
		} else if(ytMatch) {
			newElmHtml = `<iframe id="ytplayer" type="text/html" width="640" height="360" src="https://www.youtube.com/embed/${ytMatch[1]}" frameborder="0" allowfullscreen></iframe>`
		} else if(vmMatch) {
			newElmHtml = `<iframe id="vmplayer" type="text/html" width="640" height="360" src="https://player.vimeo.com/video/${vmMatch[5]}" frameborder="0" allowfullscreen></iframe>`
		} else if(url.endsWith('.mp4')) {
			newElmHtml = `<video controls autostart="0" name="media" width="640" height="360"><source src="${url}" type="video/mp4"></video>`
		} else {
			return
		}
        
		const container = document.createElement('div')
		container.classList.add('video-responsive')

        const inner = document.createElement('div')
        inner.classList.add('video-responsive-inner')

		inner. insertAdjacentHTML('beforeend', newElmHtml)
        container.append(inner)

		elm.replaceWith(container)
	})
}

function HandleSearchPage() {
	const search = getUrlQuery('search')
	if(search) {
		const isAPP = window.innerWidth < 960
		console.log("isAPP: " + isAPP)
		const headerInner = document.querySelector("header.nav-header.v-sheet.theme--dark.v-toolbar.v-toolbar--flat.v-app-bar.v-app-bar--clipped.v-app-bar--fixed.black")
		const input = headerInner.__vue__.$parent
		console.log(input)
		if(input) {
			if(isAPP) {
				input.searchIsShown = true
			}
			input.search = search
			const target = document.querySelector('.v-application--wrap')
			const observe = new MutationObserver(function(mutations, observe) {
				mutations.forEach((mutation) => {
					const nodes = Array.from(mutation.addedNodes)
					if(nodes.length > 0) {
						nodes.forEach((node) => {
							if(node.nodeType === 1) {
								if(node.classList.contains('search-results')) {
									const btn = document.querySelector('.search-results div.text-xs-center .mx-2.v-btn')
									if(btn) {
										console.log(btn)
										btn.onclick = function() {
											const url = removeUrlParam('search')
											window.location.href = url
										}
									}
								}
							}
						})
					}
				})
			});
			observe.observe(target, {
				childList: true
			});
		}
	}
}

function HandleViewerJS()
{
  const imageContent = document.querySelector('div.contents')
  if (imageContent) {
    const gallery = new Viewer(imageContent,{title:false})
    imageContent.querySelectorAll('img').forEach((item, index) => {
      item.addEventListener('click', () => {
        gallery.view(index)
      })
    })
  }
}

window.boot.register('vue', () => {

	// window.onload = () => {
	//    SetMaskIconColor();
	// 	  HandleVideoHtml();
	//	  HandleSearchPage();
	//}

    window.addEventListener('load', () => {
	    SetMaskIconColor();
	 	HandleVideoHtml();
		HandleSearchPage();
        HandleViewerJS();
    })
})

<p><img src="/a1m/replace-hotend-cooling-fan/hotend-cooling-fan-a1.jpg" alt="" width="600"></p>
<h2 id="when-to-use" class="toc-header"><a class="toc-anchor" href="#when-to-use">¶</a> When to use?</h2>
<p>This guide is intended for use if there is a problem with the Hotend Fan</p>
<p>Common issues that may indicate the need for replacement of the A1 mini Hotend Fan include:</p>
<ul>
<li>Hotend Fan is noisy</li>
<li>Hotend Fan has failed and does not turn anymore</li>
<li>Recommended by Bambu Lab Technical Support</li>
</ul>
<h2 id="tools-and-materials-needed" class="toc-header"><a class="toc-anchor" href="#tools-and-materials-needed">¶</a> Tools and materials needed</h2>
<p><a href="https://us.store.bambulab.com/products/hotend-cooling-fan-a1-series" class="is-external-link">Bambu Lab Hotend Fan for A1</a></p>
<ul>
<li>H2.0 hex wrench</li>
<li>H1.5 hex wrench</li>
<li>25 minutes of your time</li>
</ul>
<h3 id="safety-warning" class="toc-header"><a class="toc-anchor" href="#safety-warning">¶</a> Safety Warning</h3>
<blockquote>
<p><strong>IMPORTANT!</strong></p>
<p>It's crucial to <strong>power off the printer before conducting any maintenance work</strong>, including work on the printer's electronics and tool head wires. Performing tasks with the printer on can result in a short circuit, leading to electronic damage and safety hazards.</p>
<p>During maintenance or troubleshooting, you may need to disassemble parts, including the hotend. This exposes wires and electrical components that could short circuit if they contact each other, other metal, or electronic components while the printer is still on. <strong>This can result in damage to the printer's electronics and additional issues.</strong></p>
<p>Therefore, it's crucial to <strong>turn off the printer and disconnect it from the power source before conducting any maintenance</strong>. This prevents short circuits or damage to the printer's electronics, ensuring safe and effective maintenance. For any concerns or questions about following this guide, <a href="https://bambulab.com/en/my/support/tickets" class="is-external-link">open a new ticket in our Support Page</a> and we will do our best to respond promptly and provide the assistance you need.</p>
</blockquote>
<h2 id="remove-the-old-hotend-fan" class="toc-header"><a class="toc-anchor" href="#remove-the-old-hotend-fan">¶</a> Remove the Old Hotend Fan</h2>
<h3 id="h-1-remove-the-toolhead-rear-housing" class="toc-header"><a class="toc-anchor" href="#h-1-remove-the-toolhead-rear-housing">¶</a> 1. Remove the toolhead rear housing</h3>
<p>We start by removing the toolhead rear housing.&nbsp;<br>
Carefully pry open the toolhead rear housing by pulling on the bottom section as shown below.</p>
<p><img src="/a1m/replace-th-board/remove_back_cover.jpeg" alt="" width="700"></p>
<h3 id="h-2-disconnect-the-cable" class="toc-header"><a class="toc-anchor" href="#h-2-disconnect-the-cable">¶</a> 2. Disconnect the cable</h3>
<p>Remove the hotend fan cable attached to the TH Board.<br>
Carefully pull it out by the connector, and avoid pulling the cable from the connector.&nbsp;<br>
We recommend using a flat tool to gently pry them out to avoid any potential damage.<br>
<img src="/a1m/replace-hotend-cooling-fan/%E7%83%AD%E7%AB%AF%E9%A3%8E%E6%89%87%E7%BA%BF%E7%BC%86.png" alt="热端风扇线缆.png" width="700"></p>
<h3 id="h-3-remove-the-toolhead-front-cover" class="toc-header"><a class="toc-anchor" href="#h-3-remove-the-toolhead-front-cover">¶</a> 3. Remove the toolhead front cover</h3>
<p>Grab the base of the front cover and gently pull towards you.&nbsp;<br>
The clips holding the cover in place will be released, allowing you to remove the front cover</p>
<p><img src="/a1m/replace-filament-cutter/remove_the_print_head_front_cover.jpeg" alt="" width="700"></p>
<h3 id="h-4-remove-the-hotend" class="toc-header"><a class="toc-anchor" href="#h-4-remove-the-hotend">¶</a> 4. Remove the hotend</h3>
<p>Remove the silicone sock for hotend by gently pulling it towards you, then remove the hotend.<br>
All the steps are labeled on the extruder sticker.</p>
<p><img src="/a1m/replace-hotend-cooling-fan/remove_the_nozzle.jpg" alt="" width="700"></p>
<h3 id="h-5-remove-the-extruder-screws" class="toc-header"><a class="toc-anchor" href="#h-5-remove-the-extruder-screws">¶</a> 5. Remove the extruder screws</h3>
<p>Remove the screws as shown in the picture, and gently pull the extruder forward a little. <strong>Be careful when pulling it out, as you will need to carefully disconnect the filament sensor ribbon cable.</strong></p>
<p><img src="https://wiki.bambulab.com/a1m/replace-hotend-cooling-fan/remove_the_extruder_on_a1.jpeg" alt="" width="700"></p>
<h3 id="h-6-remove-the-left-cable-cover" class="toc-header"><a class="toc-anchor" href="#h-6-remove-the-left-cable-cover">¶</a> 6. Remove the left cable cover</h3>
<p>There are hotend fan cables and filament sensor cables in the left cable channel. Push the left cable cover backwards and remove it, then remove the hotend fan cable from the cable channel.</p>
<p><img src="https://wiki.bambulab.com/a1m/replace-hotend-cooling-fan/remove_the_left_cable_channel.jpeg" alt="" width="700"></p>
<h3 id="h-7-remove-the-hotend-fan" class="toc-header"><a class="toc-anchor" href="#h-7-remove-the-hotend-fan">¶</a> 7. Remove the hotend fan</h3>
<p>Remove the 2 screws, then pull out the fan from the toolhead.</p>
<p><img src="/a1m/replace-hotend-cooling-fan/%E7%83%AD%E7%AB%AF%E9%A3%8E%E6%89%87--.jpg" alt="热端风扇--.jpg" width="400"></p>
<h2 id="install-the-new-hotend-fan" class="toc-header"><a class="toc-anchor" href="#install-the-new-hotend-fan">¶</a> Install the New Hotend Fan</h2>
<h3 id="h-1-install-the-new-hotend-fan" class="toc-header"><a class="toc-anchor" href="#h-1-install-the-new-hotend-fan">¶</a> 1. Install the new hotend fan</h3>
<p>Install the new hotend fan onto the toolhead and tighten the 2 screws (two on each side and one on the back) that secure the fan.</p>
<p><img src="/a1m/replace-hotend-cooling-fan/%E7%83%AD%E7%AB%AF%E9%A3%8E%E6%89%87--.jpg" alt="热端风扇--.jpg" width="400"></p>
<h3 id="h-2-install-the-left-cable-cover" class="toc-header"><a class="toc-anchor" href="#h-2-install-the-left-cable-cover">¶</a> 2. Install the left cable cover</h3>
<p>Carefully pass the hotend fan cable through the left cable channel and push the cable back in the direction shown.</p>
<p><img src="/a1m/replace-hotend-cooling-fan/route_the_wires_and_put_the_channel_cover_back.jpeg" alt=""></p>
<h3 id="h-3-install-the-extruder" class="toc-header"><a class="toc-anchor" href="#h-3-install-the-extruder">¶</a> 3. Install the extruder</h3>
<p>Secure the extruder to the toolhead using the 4 screws, as shown in the image below.</p>
<p><img src="/a1m/replace-hotend-cooling-fan/remove_the_extruder_on_a1.jpeg" alt="" width="700"></p>
<h3 id="h-4-re-connect-the-cable" class="toc-header"><a class="toc-anchor" href="#h-4-re-connect-the-cable">¶</a> 4. Re-connect the cable</h3>
<p>Re-connect the <a href="https://us.store.bambulab.com/products/hotend-cooling-fan-a1-series" target="_blank" class="is-external-link">Hotend Fan</a> cable as shown below.</p>
<p><img src="/a1m/replace-hotend-cooling-fan/%E7%83%AD%E7%AB%AF%E9%A3%8E%E6%89%87%E7%BA%BF%E7%BC%86.png" alt="热端风扇线缆.png" width="700"></p>
<h3 id="h-5-install-the-toolhead-rear-housing" class="toc-header"><a class="toc-anchor" href="#h-5-install-the-toolhead-rear-housing">¶</a> 5. Install the toolhead rear housing</h3>
<p>Simply align the two brackets on the rear housing towards the top, then push it until you hear a few clicks.</p>
<p><img src="/a1m/replace-th-board/back_cover_of_the_print_head_a1m.jpeg" alt="" width="700"></p>
<h3 id="h-6-install-the-hotend-and-silicone-sock-for-hotend" class="toc-header"><a class="toc-anchor" href="#h-6-install-the-hotend-and-silicone-sock-for-hotend">¶</a> 6. Install the hotend and silicone sock for hotend</h3>
<p>Follow the guidance available on the extruder sticker to re-attach the hotend to the toolhead<br>
Then, lock it in place using the clip and install the silicone sock.</p>
<p><img src="/a1m/replace-hotend-cooling-fan/remove_the_nozzle.jpg" alt="" width="700"></p>
<h3 id="h-7-install-the-toolhead-front-cover" class="toc-header"><a class="toc-anchor" href="#h-7-install-the-toolhead-front-cover">¶</a> 7. Install the toolhead front cover</h3>
<p>Simply attach the toolhead front cover on the top of the toolhead by aligning the clips, then gently push on the bottom side. You will hear the clips when the installation is complete.</p>
<p><img src="/a1m/replace-filament-cutter/attach_the_front_cover.jpeg" alt="" width="700"></p>
<h2 id="verify-the-function" class="toc-header"><a class="toc-anchor" href="#verify-the-function">¶</a> Verify the function</h2>
<p>To make sure everything is working properly, turn on the printer and set the hotend temperature to 100°C. After a few seconds, the hotend fan should start to rotate, indicating that the above operations are correct.</p>
<h2 id="calibration-step-after-the-operation" class="toc-header"><a class="toc-anchor" href="#calibration-step-after-the-operation">¶</a> Calibration step after the operation</h2>
<p>We recommend conducting a full calibration of the printer after this operation.</p>
<p>Additionally, it's strongly advised to <a href="/en/general/textured-PEI-plate-not-working-as-expected" target="_blank" class="is-internal-link is-valid-page">wash the PEI textured plate before use</a>, as it may have been contaminated during this process.</p>
<h2 id="end-notes" class="toc-header"><a class="toc-anchor" href="#end-notes">¶</a> End Notes</h2>
<blockquote>
<p>We hope the detailed guide provided has been helpful and informative.</p>
<p>To ensure a safe and effective execution, if you have any concerns or questions about the process described in this article, we recommend reaching out to technical support team before initiating the operation. We will do our best to respond promptly and provide the assistance you need. <a href="https://bambulab.com/en/my/support/tickets" target="_blank" class="is-external-link">Click here to open a new ticket in our Support Page</a>.</p>
</blockquote>
