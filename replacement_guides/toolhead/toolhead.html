<script type="text/javascript" defer> 

function GetQueryString(sGet, name) {
	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); 
	var r = sGet.match(reg);
	if(r != null) {
		return unescape(r[2]);
	} else {
		return null;
	}
}

function getUrlQuery(name) {
    let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    let r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return decodeURIComponent(r[2]);
    };

    return null;
}


function parseUrl(url) {
	if(url.startsWith('//')) {
		url = location.protocol + url;
	}
	return new window.URL(url);
}

function removeUrlParam(param, url = window.location.href) {
	let obj = parseUrl(url);
	obj.searchParams.delete(param);
	return obj.href;
}

function SetMaskIconColor() {
	document.querySelector('link[rel="mask-icon"]').setAttribute('color', '#00AE42');
}

function HandleVideoHtml() {
    const rxYoutube = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/
    const rxVimeo = /^.*(vimeo\.com\/)((channels\/[A-z]+\/)|(groups\/[A-z]+\/videos\/))?([0-9]+)/
	document.querySelectorAll('.contents oembed, .contents a').forEach(elm => {
		const url = elm.hasAttribute('url') ? elm.getAttribute('url') : elm.getAttribute('href')
		let newElmHtml = null
		let nWen = url.indexOf('?');
		let GetParam = '';
		let BiliMatch = false;
		let BiliVID = '';
		if(nWen >= 0) {
			GetParam = url.substr(nWen + 1);
			//alert(GetParam);
			let sSrc = GetQueryString(GetParam, 'src');
			let sV = GetQueryString(GetParam, 'v');
			if(sSrc != null && sV != null && sSrc == 'bilibili') {
				BiliMatch = true;
				BiliVID = sV;
			}
		}
		const ytMatch = url.match(rxYoutube)
		const vmMatch = !ytMatch && url.match(rxVimeo)
		if(BiliMatch) {
			newElmHtml = '<iframe src="https://player.bilibili.com/player.html?p=1&autoplay=0&bvid=' + BiliVID + '" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="100%" height="100%"> </iframe>';
		} else if(ytMatch) {
			newElmHtml = `<iframe id="ytplayer" type="text/html" width="640" height="360" src="https://www.youtube.com/embed/${ytMatch[1]}" frameborder="0" allowfullscreen></iframe>`
		} else if(vmMatch) {
			newElmHtml = `<iframe id="vmplayer" type="text/html" width="640" height="360" src="https://player.vimeo.com/video/${vmMatch[5]}" frameborder="0" allowfullscreen></iframe>`
		} else if(url.endsWith('.mp4')) {
			newElmHtml = `<video controls autostart="0" name="media" width="640" height="360"><source src="${url}" type="video/mp4"></video>`
		} else {
			return
		}
        
		const container = document.createElement('div')
		container.classList.add('video-responsive')

        const inner = document.createElement('div')
        inner.classList.add('video-responsive-inner')

		inner. insertAdjacentHTML('beforeend', newElmHtml)
        container.append(inner)

		elm.replaceWith(container)
	})
}

function HandleSearchPage() {
	const search = getUrlQuery('search')
	if(search) {
		const isAPP = window.innerWidth < 960
		console.log("isAPP: " + isAPP)
		const headerInner = document.querySelector("header.nav-header.v-sheet.theme--dark.v-toolbar.v-toolbar--flat.v-app-bar.v-app-bar--clipped.v-app-bar--fixed.black")
		const input = headerInner.__vue__.$parent
		console.log(input)
		if(input) {
			if(isAPP) {
				input.searchIsShown = true
			}
			input.search = search
			const target = document.querySelector('.v-application--wrap')
			const observe = new MutationObserver(function(mutations, observe) {
				mutations.forEach((mutation) => {
					const nodes = Array.from(mutation.addedNodes)
					if(nodes.length > 0) {
						nodes.forEach((node) => {
							if(node.nodeType === 1) {
								if(node.classList.contains('search-results')) {
									const btn = document.querySelector('.search-results div.text-xs-center .mx-2.v-btn')
									if(btn) {
										console.log(btn)
										btn.onclick = function() {
											const url = removeUrlParam('search')
											window.location.href = url
										}
									}
								}
							}
						})
					}
				})
			});
			observe.observe(target, {
				childList: true
			});
		}
	}
}

function HandleViewerJS()
{
  const imageContent = document.querySelector('div.contents')
  if (imageContent) {
    const gallery = new Viewer(imageContent,{title:false})
    imageContent.querySelectorAll('img').forEach((item, index) => {
      item.addEventListener('click', () => {
        gallery.view(index)
      })
    })
  }
}

window.boot.register('vue', () => {

	// window.onload = () => {
	//    SetMaskIconColor();
	// 	  HandleVideoHtml();
	//	  HandleSearchPage();
	//}

    window.addEventListener('load', () => {
	    SetMaskIconColor();
	 	HandleVideoHtml();
		HandleSearchPage();
        HandleViewerJS();
    })
})

<h2 id="safety-warning" class="toc-header"><a class="toc-anchor" href="#safety-warning">¶</a> Safety Warning</h2>
<blockquote>
  <p><strong>IMPORTANT!</strong></p>
  <p>It's crucial to <strong>power off the printer before conducting any maintenance work</strong>, including work on the printer's electronics and tool head wires. Performing tasks with the printer on can result in a short circuit, leading to electronic damage and safety hazards.</p>
  <p>During maintenance or troubleshooting, you may need to disassemble parts, including the hotend. This exposes wires and electrical components that could short circuit if they contact each other, other metal, or electronic components while the printer is still on. <strong>This can result in damage to the printer's electronics and additional issues.</strong></p>
  <p>Therefore, it's crucial to <strong>turn off the printer and disconnect it from the power source before conducting any maintenance</strong>. This prevents short circuits or damage to the printer's electronics, ensuring safe and effective maintenance. For any concerns or questions about following this guide, <a href="https://bambulab.com/en/my/support/tickets" class="is-external-link">open a new ticket in our Support Page</a> and we will do our best to respond promptly and provide the assistance you need.</p>
</blockquote>

<h2 id="disassembly-guide" class="toc-header"><a class="toc-anchor" href="#disassembly-guide">¶</a> Disassembly Guide</h2>
<h3 id="step-1-remove-the-hotend-assembly" class="toc-header"><a class="toc-anchor" href="#step-1-remove-the-hotend-assembly">¶</a> Step 1 - Remove the Hotend Assembly</h3>
<blockquote>
  <p>If the filament is in the loading status, please use the filament cutter to cut it off first.</p>
</blockquote>
<p>Press the Toolhead Cover from both sides to unlock and remove the cover, being careful not to press on the Cooling Fan for Hotend. Pull the protrusion on the side of the Silicone Sock for Hotend&nbsp;with your hands, and remove the Silicone Sock for Hotend.</p>

        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>Release the hotend latch, then hold the heat sink with your hands and remove the hotend.</p>
<figure class="table">

    <tbody>

</figure>
<h3 id="step-2-remove-the-tube" class="toc-header"><a class="toc-anchor" href="#step-2-remove-the-tube">¶</a> Step 2 - Remove the tube</h3>
<p>Press down on the PTFE Tube Connector with one hand and pull out the tubes with the other hand.&nbsp;</p>
<figure class="image image_resized" style="width:69.69%;"><img src="/n1/a1-mini-print-head/按压拔出料管.jpg"></figure>

<p>Disconnect the USB cable from the toolhead by removing the 4 screws A with an H1.5 Allen key.</p>
<figure class="image image_resized" style="width:70.41%;"><img src="/n1/a1-mini-print-head/移除usb.jpg"></figure>
<p>&nbsp;</p>

<figure class="image image_resized" style="width:70.2%;"><img src="/n1/a1-mini-print-head/移除后盖-.jpg"></figure>

<h3 id="step-5-remove-the-th-board" class="toc-header"><a class="toc-anchor" href="#step-5-remove-the-th-board">¶</a> Step 5 -&nbsp;Remove the TH Board</h3>
<p>Please refer to the description of each connector in the following figure to understand their function:</p>
<p>1. Hotend Heating Assembly; &nbsp; 2. Filament sensor; &nbsp; 3. USB Cable; &nbsp; 4. Extruder Motor; &nbsp; 5. Cooling Fan for Hotend; &nbsp; 6. Eddy Current Coil; &nbsp; 7. Part Cooling Fan.</p>
<figure class="image image_resized" style="width:45.36%;"><img src="/n1/a1-mini-print-head/connectors_on_th_2.jpg"></figure>
<p>1. Disconnect the 4 connectors for the Hotend Heating Assembly, Extruder Motor, Part Cooling Fan, and Cooling Fan for Hotend one by one. Then, unscrew the 2 Screws B with an H1.5 Allen key and loosen the eddy current coils.</p>

<h2 id="assembly-guide" class="toc-header"><a class="toc-anchor" href="#assembly-guide">¶</a> Assembly Guide</h2>
<h3 id="step-1-install-the-toolhead-block" class="toc-header"><a class="toc-anchor" href="#step-1-install-the-toolhead-block">¶</a> Step 1 -&nbsp;Install the Toolhead Block&nbsp;</h3>

<figure class="image image_resized" style="width:70.65%;"><img src="/n1/a1-mini-print-head/安装滑车支架螺丝4.jpg"></figure>
<p>2. Attach the X belt to both sides of the bracket, securing the right side first with 2 screws J, and then the left side with 2 screws J.</p>

<p>3. Slide the Toolhead Block back and forth to ensure smooth movement. Install the anti-rotation plate and secure it with screw I.</p>

<p>Install the Hotend Heating Assembly onto the Toolhead Block and tighten the 3 screws H to secure it.</p>
<figure class="image image_resized" style="width:70.51%;"><img src="/n1/a1-mini-print-head/加热组件螺丝x3.jpg"></figure>
<h3 id="step-3-install-the-fans" class="toc-header"><a class="toc-anchor" href="#step-3-install-the-fans">¶</a> Step 3 -&nbsp;Install the Fans</h3>
<p>1. Install the Part Cooling Fan by securing 1 screw G on each side of the fan and 1 screw C in the rear.</p>

<h3 id="step-4-install-the-extruder-module" class="toc-header"><a class="toc-anchor" href="#step-4-install-the-extruder-module">¶</a> Step 4 - Install the Extruder Module</h3>
<blockquote>
  <p><strong>Note</strong>: Before installing the extruder, check whether the cables on both sides (eddy current coils and cooling fan for hotend cable on the left; part cooling fan cable and hotend heating assembly cable on the right) are well organized to avoid damage caused by squeezing the cables when installing the extruder. A broken eddy current coil may cause abnormal zero return, and a broken part cooling fan may cause a short circuit and fail to start.</p>

          </td>

      </tbody>
    </table>
  </figure>
</blockquote>
<p>Install the Extruder Module onto the Toolhead Block, being careful not to press on the connecting wires, and secure it with 2 screws D at the top and 2 screws E at the bottom.</p>
<figure class="image image_resized" style="width:70.34%;"><img src="/n1/a1-mini-print-head/挤出机螺丝.jpg"></figure>
<h3 id="step-5-install-the-th-board" class="toc-header"><a class="toc-anchor" href="#step-5-install-the-th-board">¶</a> Step 5 - Install the TH Board</h3>
<p>1. Connect and snap the Filament Sensor FPC Cable to the corresponding connectors on the TH Board.</p>
<figure class="image image_resized" style="width:70.65%;"><img src="/n1/a1-mini-print-head/排线1.jpg"></figure>
<p>2. Mount the TH Board onto the Toolhead, being careful not to press on other cables, and then tighten the 3 screws C to secure the TH Board.</p>
<figure class="image image_resized" style="width:70.71%;"><img src="/n1/a1-mini-print-head/th板螺丝.jpg"></figure>
<p>3. Lock the 2 screws B to secure the coil connection wires. Connect the Hotend Heating Assembly, Extruder Motor, Cooling Fan for Hotend&nbsp;and Part Cooling Fan cables in sequence to the corresponding connectors on the TH Board.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image image_resized" style="width:100%;"><img src="/n1/a1-mini-print-head/涡流线圈螺丝.jpg"></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-print-head/4个接口.jpg"></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-print-head/连接完成.jpg"></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<h3 id="step-6-install-the-cable-covers-and-toolhead-rear-cover" class="toc-header"><a class="toc-anchor" href="#step-6-install-the-cable-covers-and-toolhead-rear-cover">¶</a> Step 6 - Install the Cable Covers and Toolhead Rear Cover</h3>
<p>1. After ensuring that the cables are properly placed in the cable channel, check to confirm that the installation direction of cable cover is correct, and then securely install the cable covers on both sides.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/n1/a1-mini-print-head/安装左侧线盖.jpg"></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-print-head/安装右侧线盖.jpg"></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>2. Check the position of the Toolhead Rear Cover notch and press the cover into place after confirming that the installation direction is correct.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/n1/a1-mini-print-head/安装后盖-.jpg"></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-print-head/后盖安装完成.jpg"></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<h3 id="step-7-connect-the-usb-cable" class="toc-header"><a class="toc-anchor" href="#step-7-connect-the-usb-cable">¶</a> Step 7 - Connect the USB Cable</h3>
<p>Connect the USB cable to the through-hole above the Toolhead following the direction of the cable slot, and tighten the 4 screws A to secure it in place.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/n1/a1-mini-print-head/安装usb-注意正反.jpg"></figure>
        </td>
        <td>
          <figure class="image image_resized" style="width:100%;"><img src="/n1/a1-mini-print-head/移除usb.jpg"></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<h3 id="step-8-install-the-hotend-assembly" class="toc-header"><a class="toc-anchor" href="#step-8-install-the-hotend-assembly">¶</a> Step 8 - Install the Hotend Assembly</h3>
<p>1. Open the quick-release device, hold the nozzle heat sink, align the mounting position, install the nozzle in place, and snap the quick-release device closed.</p>
<figure class="table">
  <table>
    <tbody>

        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>2. Put on the Silicone Sock for Hotend and install the Toolhead Front Cover.</p>
<figure class="table">

</figure>
<h2 id="to-verify-completionsuccess" class="toc-header"><a class="toc-anchor" href="#to-verify-completionsuccess">¶</a> To verify completion/success</h2>
<p>Start up the printer and confirm that it can be started normally.&nbsp;</p>
<p>Operate on the screen, run a device calibration, and confirm that the hot end temperature, fan, extruder, etc. are working properly.</p>
