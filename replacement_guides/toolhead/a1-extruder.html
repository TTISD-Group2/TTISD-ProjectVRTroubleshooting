<script type="text/javascript" defer> 

function GetQueryString(sGet, name) {
	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); 
	var r = sGet.match(reg);
	if(r != null) {
		return unescape(r[2]);
	} else {
		return null;
	}
}

function getUrlQuery(name) {
    let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    let r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return decodeURIComponent(r[2]);
    };

    return null;
}


function parseUrl(url) {
	if(url.startsWith('//')) {
		url = location.protocol + url;
	}
	return new window.URL(url);
}

function removeUrlParam(param, url = window.location.href) {
	let obj = parseUrl(url);
	obj.searchParams.delete(param);
	return obj.href;
}

function SetMaskIconColor() {
	document.querySelector('link[rel="mask-icon"]').setAttribute('color', '#00AE42');
}

function HandleVideoHtml() {
    const rxYoutube = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/
    const rxVimeo = /^.*(vimeo\.com\/)((channels\/[A-z]+\/)|(groups\/[A-z]+\/videos\/))?([0-9]+)/
	document.querySelectorAll('.contents oembed, .contents a').forEach(elm => {
		const url = elm.hasAttribute('url') ? elm.getAttribute('url') : elm.getAttribute('href')
		let newElmHtml = null
		let nWen = url.indexOf('?');
		let GetParam = '';
		let BiliMatch = false;
		let BiliVID = '';
		if(nWen >= 0) {
			GetParam = url.substr(nWen + 1);
			//alert(GetParam);
			let sSrc = GetQueryString(GetParam, 'src');
			let sV = GetQueryString(GetParam, 'v');
			if(sSrc != null && sV != null && sSrc == 'bilibili') {
				BiliMatch = true;
				BiliVID = sV;
			}
		}
		const ytMatch = url.match(rxYoutube)
		const vmMatch = !ytMatch && url.match(rxVimeo)
		if(BiliMatch) {
			newElmHtml = '<iframe src="https://player.bilibili.com/player.html?p=1&autoplay=0&bvid=' + BiliVID + '" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="100%" height="100%"> </iframe>';
		} else if(ytMatch) {
			newElmHtml = `<iframe id="ytplayer" type="text/html" width="640" height="360" src="https://www.youtube.com/embed/${ytMatch[1]}" frameborder="0" allowfullscreen></iframe>`
		} else if(vmMatch) {
			newElmHtml = `<iframe id="vmplayer" type="text/html" width="640" height="360" src="https://player.vimeo.com/video/${vmMatch[5]}" frameborder="0" allowfullscreen></iframe>`
		} else if(url.endsWith('.mp4')) {
			newElmHtml = `<video controls autostart="0" name="media" width="640" height="360"><source src="${url}" type="video/mp4"></video>`
		} else {
			return
		}
        
		const container = document.createElement('div')
		container.classList.add('video-responsive')

        const inner = document.createElement('div')
        inner.classList.add('video-responsive-inner')

		inner. insertAdjacentHTML('beforeend', newElmHtml)
        container.append(inner)

		elm.replaceWith(container)
	})
}

function HandleSearchPage() {
	const search = getUrlQuery('search')
	if(search) {
		const isAPP = window.innerWidth < 960
		console.log("isAPP: " + isAPP)
		const headerInner = document.querySelector("header.nav-header.v-sheet.theme--dark.v-toolbar.v-toolbar--flat.v-app-bar.v-app-bar--clipped.v-app-bar--fixed.black")
		const input = headerInner.__vue__.$parent
		console.log(input)
		if(input) {
			if(isAPP) {
				input.searchIsShown = true
			}
			input.search = search
			const target = document.querySelector('.v-application--wrap')
			const observe = new MutationObserver(function(mutations, observe) {
				mutations.forEach((mutation) => {
					const nodes = Array.from(mutation.addedNodes)
					if(nodes.length > 0) {
						nodes.forEach((node) => {
							if(node.nodeType === 1) {
								if(node.classList.contains('search-results')) {
									const btn = document.querySelector('.search-results div.text-xs-center .mx-2.v-btn')
									if(btn) {
										console.log(btn)
										btn.onclick = function() {
											const url = removeUrlParam('search')
											window.location.href = url
										}
									}
								}
							}
						})
					}
				})
			});
			observe.observe(target, {
				childList: true
			});
		}
	}
}

function HandleViewerJS()
{
  const imageContent = document.querySelector('div.contents')
  if (imageContent) {
    const gallery = new Viewer(imageContent,{title:false})
    imageContent.querySelectorAll('img').forEach((item, index) => {
      item.addEventListener('click', () => {
        gallery.view(index)
      })
    })
  }
}

window.boot.register('vue', () => {

	// window.onload = () => {
	//    SetMaskIconColor();
	// 	  HandleVideoHtml();
	//	  HandleSearchPage();
	//}

    window.addEventListener('load', () => {
	    SetMaskIconColor();
	 	HandleVideoHtml();
		HandleSearchPage();
        HandleViewerJS();
    })
})

<h1 id="safety-warning" class="toc-header"><a class="toc-anchor" href="#safety-warning">¶</a> Safety Warning</h1>
<blockquote>
  <p><strong>IMPORTANT!</strong></p>
  <p>It's crucial to <strong>power off the printer before conducting any maintenance work</strong>, including work on the printer's electronics and tool head wires. Performing tasks with the printer on can result in a short circuit, leading to electronic damage and safety hazards.</p>
  <p>During maintenance or troubleshooting, you may need to disassemble parts, including the hotend. This exposes wires and electrical components that could short circuit if they contact each other, other metal, or electronic components while the printer is still on. <strong>This can result in damage to the printer's electronics and additional issues.</strong></p>
  <p>Therefore, it's crucial to <strong>turn off the printer and disconnect it from the power source before conducting any maintenance</strong>. This prevents short circuits or damage to the printer's electronics, ensuring safe and effective maintenance. For any concerns or questions about following this guide, <a href="https://bambulab.com/en/my/support/tickets" class="is-external-link">open a new ticket in our Support Page</a> and we will do our best to respond promptly and provide the assistance you need.</p>
</blockquote>

<h1 id="disassembly" class="toc-header"><a class="toc-anchor" href="#disassembly">¶</a> Disassembly</h1>
<h2 id="step-1-remove-the-filament-press-block" class="toc-header"><a class="toc-anchor" href="#step-1-remove-the-filament-press-block">¶</a> Step 1: Remove the Filament Press Block</h2>
<p>Remove the rotating wheel by using an H1.5 hex key wrench to unscrew 2 screws A. Then, take off the pressure block.</p>

        </td>

          <figure class="image"><img src="/n1/a1-mini-printer/%E7%A7%BB%E9%99%A45.png" alt=""></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<h2 id="step-2-remove-the-filament-hub-assembly" class="toc-header"><a class="toc-anchor" href="#step-2-remove-the-filament-hub-assembly">¶</a> Step 2: Remove the Filament Hub Assembly</h2>
<p>Use a wrench to delicately pry off the Filament Hub Cap. Then, remove the Filament Hub Assembly along with the corresponding spring.</p>

        </td>

          <figure class="image"><img src="/n1/a1-mini-printer/%E7%A7%BB%E9%99%A4%E4%BA%94%E9%80%9A%E7%BB%84%E4%BB%B62.png" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E7%A7%BB%E9%99%A4%E4%BA%94%E9%80%9A%E7%BB%84%E4%BB%B63.png" alt=""></figure>

<h2 id="step-3remove-the-filament-sensor" class="toc-header"><a class="toc-anchor" href="#step-3remove-the-filament-sensor">¶</a> Step 3：Remove the Filament Sensor</h2>
<p>Use an H2.0 hex key wrench to unscrew 2 screws B and remove the Feeding Bracket.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E7%A7%BB%E9%99%A4%E8%BF%9B%E6%96%99%E9%9C%8D%E5%B0%94%E6%9D%BF.png" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E7%A7%BB%E9%99%A4%E8%BF%9B%E6%96%99%E9%9C%8D%E5%B0%94%E6%9D%BF2.png" alt=""></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>Use an H1.5 hex key wrench to unscrew 2 screws C and remove the Filament Sensor.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E7%A7%BB%E9%99%A4%E8%BF%9B%E6%96%99%E9%9C%8D%E5%B0%94%E6%9D%BF3.png" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E7%A7%BB%E9%99%A4%E8%BF%9B%E6%96%99%E9%9C%8D%E5%B0%94%E6%9D%BF4.png" alt=""></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<h2 id="step-4-remove-the-replacement-filament-cutter" class="toc-header"><a class="toc-anchor" href="#step-4-remove-the-replacement-filament-cutter">¶</a> Step 4: Remove the Replacement filament cutter</h2>
<p>Use an H2.0 hex key wrench to unscrew one screw D, release the Filament Cutter Lever, and remove the filament cutter.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/n1/a1-extruder/cutter_lever.jpg" alt=""></figure>
        </td>
        <td>
          <figure class="image image_resized" style="width:70.93%;"><img src="/n1/a1-mini-printer/%E7%A7%BB%E9%99%A4%E5%88%87%E5%88%803.png" alt=""></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<h2 id="step-5-remove-the-extruder-gear-assembly" class="toc-header"><a class="toc-anchor" href="#step-5-remove-the-extruder-gear-assembly">¶</a> Step 5: Remove the Extruder Gear Assembly.</h2>
<p>Use an H2.0 hex key wrench to unscrew 4 screws E, loosen one screw F, and remove the Extruder Front Cover.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E7%A7%BB%E9%99%A4%E9%BD%BF%E8%BD%AE%E7%BB%84%E4%BB%B6.png" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E7%A7%BB%E9%99%A4%E9%BD%BF%E8%BD%AE%E7%BB%84%E4%BB%B62.png" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E7%A7%BB%E9%99%A4%E9%BD%BF%E8%BD%AE%E7%BB%84%E4%BB%B63.png" alt=""></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>Use tweezers to remove the extrusion spring and the metal cap, and then take out the Extruder Gear Assembly.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E7%A7%BB%E9%99%A4%E9%BD%BF%E8%BD%AE%E7%BB%84%E4%BB%B64.png" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E7%A7%BB%E9%99%A4%E9%BD%BF%E8%BD%AE%E7%BB%84%E4%BB%B65.png" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E7%A7%BB%E9%99%A4%E9%BD%BF%E8%BD%AE%E7%BB%84%E4%BB%B66.png" alt=""></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<h2 id="step-6-remove-the-filament-cutter-lever" class="toc-header"><a class="toc-anchor" href="#step-6-remove-the-filament-cutter-lever">¶</a> Step 6: Remove the Filament Cutter Lever.</h2>
<p>Use tweezers to remove the E-type retaining clip. While doing so, hold the retaining clip firmly to prevent it from springing off. Then, take off the washer, lever, and spring.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E7%A7%BB%E9%99%A4%E5%88%87%E5%88%80%E5%88%80%E6%9F%84.png" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E7%A7%BB%E9%99%A4%E5%88%87%E5%88%80%E5%88%80%E6%9F%84-1.png" alt=""></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E7%A7%BB%E9%99%A4%E5%88%87%E5%88%80%E5%88%80%E6%9F%84-2.png" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E7%A7%BB%E9%99%A4%E5%88%87%E5%88%80%E5%88%80%E6%9F%84-3.png" alt=""></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<h2 id="step-7-remove-the-extruder-motor" class="toc-header"><a class="toc-anchor" href="#step-7-remove-the-extruder-motor">¶</a> Step 7: Remove the Extruder Motor</h2>
<p>Use an H2.0 hex key wrench to unscrew 4 screws G and remove the Extruder Motor.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E7%A7%BB%E9%99%A4%E5%9B%9B%E9%A2%97%E8%9E%BA%E4%B8%9D.png" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E7%A7%BB%E9%99%A4%E7%94%B5%E6%9C%BA.png" alt=""></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<h1 id="assembly" class="toc-header"><a class="toc-anchor" href="#assembly">¶</a> Assembly</h1>
<h2 id="step-1-install-the-extruder-motor" class="toc-header"><a class="toc-anchor" href="#step-1-install-the-extruder-motor">¶</a> Step 1: Install the Extruder Motor</h2>
<p>Install the Extruder Motor onto the Extruder Rear Cover, ensuring the orientation of the motor cables. Use an H2.0 hex key wrench to tighten 4 screws G and secure the Extruder Motor.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E5%AE%89%E8%A3%85%E6%8C%A4%E5%87%BA%E7%94%B5%E6%9C%BA.png" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E5%AE%89%E8%A3%85%E6%8C%A4%E5%87%BA%E7%94%B5%E6%9C%BA2.png" alt=""></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<h2 id="step-2install-the-filament-cutter-lever" class="toc-header"><a class="toc-anchor" href="#step-2install-the-filament-cutter-lever">¶</a> Step 2：Install the Filament Cutter Lever</h2>
<p>Install the spring and handle onto the handle pivot. Place the washer on top, and then install the E-type retaining clip. Use tweezers to press the retaining clip and secure it in place.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/2.png" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/1.png" alt=""></figure>
        </td>
      </tr>
      <tr>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E5%AE%89%E8%A3%85%E5%88%87%E5%88%80%E5%88%80%E6%9F%843.png" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E5%AE%89%E8%A3%85%E5%88%87%E5%88%80%E5%88%80%E6%9F%844.png" alt=""></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<h2 id="step-3-install-the-extruder-gear-assembly" class="toc-header"><a class="toc-anchor" href="#step-3-install-the-extruder-gear-assembly">¶</a> Step 3: Install the Extruder Gear Assembly</h2>
<p>Install the extruder drive gear and idler gear onto their respective shafts.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E5%AE%89%E8%A3%85%E9%BD%BF%E8%BD%AE.png" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E5%AE%89%E8%A3%85%E9%BD%BF%E8%BD%AE2.png" alt=""></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>Assemble the spring and end cap together <strong>in the correct position and direction</strong> (see the images below for the correct and wrong examples), and carefully place them in the corresponding position of the driven wheel bracket using tweezers. Do not tighten the screw on the side for the moment.</p>
<p>Then, close the extruder front cover.</p>
<blockquote>
  <p><strong>Important!</strong></p>
  <p>Please make sure to install the spring and end cap correctly. Otherwise, the gear will not be able to grip on the filament, causing print failure.</p>
</blockquote>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E5%AE%89%E8%A3%85%E7%AB%AF%E7%9B%92.png" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E5%AE%89%E8%A3%85%E9%BD%BF%E8%BD%AE3.png" alt=""></figure>
        </td>
        <td>
          <figure class="image image_resized" style="width:80.02%;"><img src="/n1/a1-mini-printer/%E5%AE%89%E8%A3%85%E9%BD%BF%E8%BD%AE4.png" alt=""></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>&nbsp;</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image image_resized" style="width:85.07%;"><img src="/n1/troubleshooting/extruder-clog/correct-.png">
            <figcaption><strong>Correct installation</strong></figcaption>
          </figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/troubleshooting/extruder-clog/wrong-.png">
            <figcaption><strong>Wrong installation</strong></figcaption>
          </figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>&nbsp;</p>
<p>Use an H2.0 hex key wrench to tighten 4 screws E, and then tighten screw F.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="https://wiki.bambulab.com/n1/a1-mini-printer/%E5%AE%89%E8%A3%85%E9%BD%BF%E8%BD%AE5.png" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="https://wiki.bambulab.com/n1/a1-mini-printer/%E5%AE%89%E8%A3%85%E9%BD%BF%E8%BD%AE6.png" alt=""></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<h2 id="step-4-install-the-replacement-filament-cutter" class="toc-header"><a class="toc-anchor" href="#step-4-install-the-replacement-filament-cutter">¶</a> Step 4: Install the Replacement Filament Cutter</h2>
<p>Install the Replacement Filament Cutter onto the lever. Lift the lever and slide the cutter into place along the blade groove. Secure the lever by tightening one screw D.</p>
<figure class="table">
  <table>
    <thead>
      <tr>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E5%AE%89%E8%A3%85%E5%88%87%E5%88%80.png" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E5%AE%89%E8%A3%85%E5%88%87%E5%88%80-2.png" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E5%AE%89%E8%A3%85%E5%88%87%E5%88%80-3.png" alt=""></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<h2 id="step-5-install-the-filament-sensor" class="toc-header"><a class="toc-anchor" href="#step-5-install-the-filament-sensor">¶</a> Step 5: Install the Filament sensor</h2>
<p>Install the Filament Sensor onto the Filament Feeding Bracket, tighten 2 screws, and then attach the ribbon cable.</p>
<figure class="table">
  <table>
    <thead>
      <tr>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E5%AE%89%E8%A3%85%E8%BF%9B%E6%96%99%E9%9C%8D%E5%B0%94%E6%9D%BF.png" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E5%AE%89%E8%A3%85%E8%BF%9B%E6%96%99%E9%9C%8D%E5%B0%94%E6%9D%BF-2.png" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-extruder/haul.jpg" alt=""></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>Install the Filament Hub base onto the extruder, and secure it by tightening 2 screws.</p>
<figure class="table">
  <table>
    <thead>
      <tr>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E5%AE%89%E8%A3%85%E8%BF%9B%E6%96%99%E9%9C%8D%E5%B0%94%E6%9D%BF-4.png" alt=""></figure>
        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E5%AE%89%E8%A3%85%E8%BF%9B%E6%96%99%E9%9C%8D%E5%B0%94%E6%9D%BF-5.png" alt=""></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<h2 id="step-6-install-the-filament-hub-assembly" class="toc-header"><a class="toc-anchor" href="#step-6-install-the-filament-hub-assembly">¶</a> Step 6: Install the Filament Hub Assembly.</h2>
<p>Insert the spring into the Filament Hub base, and thread the cover onto the filament hub.</p>
<p>Verify the installation orientation as shown in the diagram below, and then attach the Filament Hub to the base.</p>
<p>Apply slight pressure to connect the Filament Hub with the base, and press to check for any looseness.</p>

<p>Install the Filament Press Block, tighten 2 screws A, and then install the rotating wheel.</p>

        </td>
        <td>
          <figure class="image"><img src="/n1/a1-mini-printer/%E5%AE%89%E8%A3%85%E6%96%99%E7%BA%BF%E5%8E%8B%E5%9D%97-1.png" alt=""></figure>

<h1 id="to-verify-completionsuccess" class="toc-header"><a class="toc-anchor" href="#to-verify-completionsuccess">¶</a> To verify completion/success</h1>
<ol>
  <li>Check and confirm that the Filament Cutter Lever operates smoothly.</li>
  <li>Press the Filament Hub Assembly to confirm its smooth operation.</li>
</ol>
<h1 id="calibration" class="toc-header"><a class="toc-anchor" href="#calibration">¶</a> Calibration.</h1>
<p>Not required</p>
