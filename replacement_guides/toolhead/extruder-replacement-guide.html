<script type="text/javascript" defer> 

function GetQueryString(sGet, name) {
	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); 
	var r = sGet.match(reg);
	if(r != null) {
		return unescape(r[2]);
	} else {
		return null;
	}
}

function getUrlQuery(name) {
    let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    let r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return decodeURIComponent(r[2]);
    };

    return null;
}


function parseUrl(url) {
	if(url.startsWith('//')) {
		url = location.protocol + url;
	}
	return new window.URL(url);
}

function removeUrlParam(param, url = window.location.href) {
	let obj = parseUrl(url);
	obj.searchParams.delete(param);
	return obj.href;
}

function SetMaskIconColor() {
	document.querySelector('link[rel="mask-icon"]').setAttribute('color', '#00AE42');
}

function HandleVideoHtml() {
    const rxYoutube = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/
    const rxVimeo = /^.*(vimeo\.com\/)((channels\/[A-z]+\/)|(groups\/[A-z]+\/videos\/))?([0-9]+)/
	document.querySelectorAll('.contents oembed, .contents a').forEach(elm => {
		const url = elm.hasAttribute('url') ? elm.getAttribute('url') : elm.getAttribute('href')
		let newElmHtml = null
		let nWen = url.indexOf('?');
		let GetParam = '';
		let BiliMatch = false;
		let BiliVID = '';
		if(nWen >= 0) {
			GetParam = url.substr(nWen + 1);
			//alert(GetParam);
			let sSrc = GetQueryString(GetParam, 'src');
			let sV = GetQueryString(GetParam, 'v');
			if(sSrc != null && sV != null && sSrc == 'bilibili') {
				BiliMatch = true;
				BiliVID = sV;
			}
		}
		const ytMatch = url.match(rxYoutube)
		const vmMatch = !ytMatch && url.match(rxVimeo)
		if(BiliMatch) {
			newElmHtml = '<iframe src="https://player.bilibili.com/player.html?p=1&autoplay=0&bvid=' + BiliVID + '" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="100%" height="100%"> </iframe>';
		} else if(ytMatch) {
			newElmHtml = `<iframe id="ytplayer" type="text/html" width="640" height="360" src="https://www.youtube.com/embed/${ytMatch[1]}" frameborder="0" allowfullscreen></iframe>`
		} else if(vmMatch) {
			newElmHtml = `<iframe id="vmplayer" type="text/html" width="640" height="360" src="https://player.vimeo.com/video/${vmMatch[5]}" frameborder="0" allowfullscreen></iframe>`
		} else if(url.endsWith('.mp4')) {
			newElmHtml = `<video controls autostart="0" name="media" width="640" height="360"><source src="${url}" type="video/mp4"></video>`
		} else {
			return
		}
        
		const container = document.createElement('div')
		container.classList.add('video-responsive')

        const inner = document.createElement('div')
        inner.classList.add('video-responsive-inner')

		inner. insertAdjacentHTML('beforeend', newElmHtml)
        container.append(inner)

		elm.replaceWith(container)
	})
}

function HandleSearchPage() {
	const search = getUrlQuery('search')
	if(search) {
		const isAPP = window.innerWidth < 960
		console.log("isAPP: " + isAPP)
		const headerInner = document.querySelector("header.nav-header.v-sheet.theme--dark.v-toolbar.v-toolbar--flat.v-app-bar.v-app-bar--clipped.v-app-bar--fixed.black")
		const input = headerInner.__vue__.$parent
		console.log(input)
		if(input) {
			if(isAPP) {
				input.searchIsShown = true
			}
			input.search = search
			const target = document.querySelector('.v-application--wrap')
			const observe = new MutationObserver(function(mutations, observe) {
				mutations.forEach((mutation) => {
					const nodes = Array.from(mutation.addedNodes)
					if(nodes.length > 0) {
						nodes.forEach((node) => {
							if(node.nodeType === 1) {
								if(node.classList.contains('search-results')) {
									const btn = document.querySelector('.search-results div.text-xs-center .mx-2.v-btn')
									if(btn) {
										console.log(btn)
										btn.onclick = function() {
											const url = removeUrlParam('search')
											window.location.href = url
										}
									}
								}
							}
						})
					}
				})
			});
			observe.observe(target, {
				childList: true
			});
		}
	}
}

function HandleViewerJS()
{
  const imageContent = document.querySelector('div.contents')
  if (imageContent) {
    const gallery = new Viewer(imageContent,{title:false})
    imageContent.querySelectorAll('img').forEach((item, index) => {
      item.addEventListener('click', () => {
        gallery.view(index)
      })
    })
  }
}

window.boot.register('vue', () => {

	// window.onload = () => {
	//    SetMaskIconColor();
	// 	  HandleVideoHtml();
	//	  HandleSearchPage();
	//}

    window.addEventListener('load', () => {
	    SetMaskIconColor();
	 	HandleVideoHtml();
		HandleSearchPage();
        HandleViewerJS();
    })
})

<p><img src="/a1m/replace-extruder-unit/a1_extruder_unit.jpg" alt="" width="600"></p>
<h2 id="when-to-use" class="toc-header"><a class="toc-anchor" href="#when-to-use">¶</a> When to use?</h2>
<p>This guide is intended for use if there is a problem with the Extruder Unit which cannot be easily repaired.</p>
<p>Common issues that may indicate the need for replacement of the A1 mini Extruder Unit include:</p>
<ul>
<li>Problems with the filament cutter lever being damaged, or stripped screws</li>
<li>Other parts of the extruder have stripped screws that cause problems to the extruder</li>
<li>The eddy sensor on the extruder is faulty and bed leveling is not working as expected</li>
<li>The extruder motor is suspected to be faulty and is skipping steps</li>
<li>Recommended by Bambu Lab Technical Support</li>
</ul>
<h2 id="tools-and-materials-needed" class="toc-header"><a class="toc-anchor" href="#tools-and-materials-needed">¶</a> Tools and materials needed</h2>
<p><a href="https://us.store.bambulab.com/products/extruder-unit-a1-series" target="_blank" class="is-external-link">Bambu Lab Extruder Unit for A1 series</a></p>
<ul>
<li>H2.0 hex wrench</li>
<li>H1.5 hex wrench</li>
<li>25 minutes of your time</li>
</ul>
<h3 id="safety-warning" class="toc-header"><a class="toc-anchor" href="#safety-warning">¶</a> Safety Warning</h3>
<blockquote>
<p><strong>IMPORTANT!</strong></p>
<p>It's crucial to <strong>power off the printer before conducting any maintenance work</strong>, including work on the printer's electronics and tool head wires. Performing tasks with the printer on can result in a short circuit, leading to electronic damage and safety hazards.</p>
<p>During maintenance or troubleshooting, you may need to disassemble parts, including the hotend. This exposes wires and electrical components that could short circuit if they contact each other, other metal, or electronic components while the printer is still on. <strong>This can result in damage to the printer's electronics and additional issues.</strong></p>
<p>Therefore, it's crucial to <strong>turn off the printer and disconnect it from the power source before conducting any maintenance</strong>. This prevents short circuits or damage to the printer's electronics, ensuring safe and effective maintenance. For any concerns or questions about following this guide, <a href="https://bambulab.com/en/my/support/tickets" target="_blank" class="is-external-link">open a new ticket in our Support Page</a> and we will do our best to respond promptly and provide the assistance you need.</p>
</blockquote>
<h2 id="remove-the-old-extruder-unit" class="toc-header"><a class="toc-anchor" href="#remove-the-old-extruder-unit">¶</a> Remove the Old Extruder Unit</h2>
<h3 id="h-1-remove-the-back-printhead-cover" class="toc-header"><a class="toc-anchor" href="#h-1-remove-the-back-printhead-cover">¶</a> 1. Remove the back printhead cover</h3>
<p>We start by removing the back cover of the print head.&nbsp;<br>
Carefully pry open the back cover by pulling on the bottom section as shown below.</p>
<p><img src="/a1m/replace-th-board/remove_back_cover.jpeg" alt="" width="600"></p>
<h3 id="h-2-remove-the-usb-c-cable-from-the-print-head" class="toc-header"><a class="toc-anchor" href="#h-2-remove-the-usb-c-cable-from-the-print-head">¶</a> 2. &nbsp;Remove the USB C cable from the print head</h3>
<p>Next, remove the four screws holding the USB C cable secure on the tool head of the A1 mini.&nbsp;<br>
After removing the screws, the USB C cable can be pulled upwards to remove it.</p>
<p><img src="/a1m/replace-usb-c-cable/remove_usb_c_cable_from_a1_print_head.jpeg" alt="" width="600"></p>
<h3 id="h-3-remove-the-toolhead-board-screws" class="toc-header"><a class="toc-anchor" href="#h-3-remove-the-toolhead-board-screws">¶</a> 3. Remove the Toolhead Board screws</h3>
<p>Remove the three black screws holding the Toolhead Board in place.</p>
<p><img src="/a1m/replace-th-board/remove_the_th_board_screws.jpeg" alt="" width="600"></p>
<h3 id="h-4-disconnect-the-cables" class="toc-header"><a class="toc-anchor" href="#h-4-disconnect-the-cables">¶</a> 4. Disconnect the cables</h3>
<p>Next, remove the four cables attached to the Toolhead Board.&nbsp;<br>
Carefully pull them out by the connector, and avoid pulling the wires from the connectors.&nbsp;<br>
We recommend using a flat tool to gently pry them out to avoid any potential damage.</p>
<p><img src="/a1m/replace-th-board/disconnect_the_th_board_cables.jpeg" alt="" width="600"></p>
<p>Don't forget to also remove the Eddy sensor wires which are held in place by two screws.</p>
<p><img src="/a1m/replace-th-board/remove_the_eddy_sensor_screws.jpeg" alt="" width="600"></p>
<h3 id="h-5-remove-the-toolhead-board" class="toc-header"><a class="toc-anchor" href="#h-5-remove-the-toolhead-board">¶</a> 5. Remove the Toolhead board</h3>
<p>You can now remove the Tollhead Board from the plastic housing.</p>
<p><strong>Be careful when pulling it out, as you will need to carefully disconnect the filament sensor ribbon cable.</strong></p>
<p>Pull it slowly and straight upwards. Avoid wiggling the ribbon cable as it can cause damage to it. If you have damaged it, you can <a href="https://us.store.bambulab.com/products/filament-sensor-a1-series" target="_blank" class="is-external-link">order a replacement from this link</a></p>
<p><img src="/a1m/replace-th-board/remove_the_filament_sensor_ribbon_cable.jpeg" alt="" width="600"></p>
<h3 id="h-6-remove-the-print-head-front-cover" class="toc-header"><a class="toc-anchor" href="#h-6-remove-the-print-head-front-cover">¶</a> 6. Remove the print head front cover</h3>
<p>Grab the base of the front cover and gently pull towards you.&nbsp;<br>
The clips holding the cover in place will be released, allowing you to remove the front cover</p>
<p><img src="/a1m/replace-filament-cutter/remove_the_print_head_front_cover.jpeg" alt="" width="600"></p>
<h3 id="h-7-remove-the-printer-hotend" class="toc-header"><a class="toc-anchor" href="#h-7-remove-the-printer-hotend">¶</a> 7. Remove the printer hotend</h3>
<p>Remove the nozzle silicone sock by gently pulling it towards you, then remove the hotend from the heater.&nbsp;<br>
All the steps are labeled on the extruder sticker.&nbsp;<br>
This step is required so we can remove the extruder in the next step</p>
<p><img src="/a1m/replace-hotend-cooling-fan/remove_the_nozzle.jpg" alt="" width="600"></p>
<h3 id="h-8-remove-the-extruder" class="toc-header"><a class="toc-anchor" href="#h-8-remove-the-extruder">¶</a> 8. Remove the Extruder</h3>
<p>Remove the four screws indicated in the picture below.&nbsp;<br>
After removing the screws, you will be able to gently pull the extruder towards you slightly.&nbsp;<br>
For the moment, don't remove the extruder.</p>
<blockquote>
<p><strong>CAUTION</strong><br>
There is a sensor wire on the left side of the extruder. Don't remove the extruder as you can damage it.</p>
</blockquote>
<p><img src="/a1m/replace-hotend-cooling-fan/remove_the_extruder_on_a1.jpeg" alt="" width="600"></p>
<h3 id="h-9-remove-the-left-cable-channel" class="toc-header"><a class="toc-anchor" href="#h-9-remove-the-left-cable-channel">¶</a> 9. Remove the left cable channel</h3>
<p>The Hotend Cooling Fan wire, including the eddy sensor wire attached to the extruder are routed through the left cable channel<br>
&nbsp;To remove the extruder, you need to gently push the cable channel towards the back of the print head, as shown in the example below.</p>
<p><img src="/a1m/replace-hotend-cooling-fan/remove_the_left_cable_channel.jpeg" alt="" width="600"></p>
<p>Once you remove the cable channel, you can pull the extruder towards you to completely remove it from the printer.</p>
<h3 id="h-10-remove-the-4-in-1-buffer-and-sensor" class="toc-header"><a class="toc-anchor" href="#h-10-remove-the-4-in-1-buffer-and-sensor">¶</a> 10. Remove the 4-in-1 buffer and sensor</h3>
<p>The final step is to remove the 2 screws holding the 4-in-1 buffer attached to the extruder.&nbsp;<br>
Then, gently raise it upwards and place it on the top of the print head.<br>
Avoid pulling hard on it, as you risk damaging the ribbon cable of the filament sensor.</p>
<p><img src="/a1m/replace-extruder-unit/remove_the_4-in-1_buffer_and_filament_sensor.jpeg" alt="" width="600"></p>
<h2 id="install-the-new-extruder-unit" class="toc-header"><a class="toc-anchor" href="#install-the-new-extruder-unit">¶</a> Install the new Extruder Unit</h2>
<h3 id="h-1-install-the-4-in-1-buffer-and-sensor-to-the-extruder" class="toc-header"><a class="toc-anchor" href="#h-1-install-the-4-in-1-buffer-and-sensor-to-the-extruder">¶</a> 1. Install the 4-in-1 buffer and sensor to the extruder</h3>
<p>Start by attaching the extruder temporarily to the print head, to install the filament buffer we just removed.&nbsp;<br>
Then, gently push the filament buffer back in place.</p>
<p><img src="/a1m/replace-extruder-unit/insert_the_filament_buffer_back_in_the_extruder.jpeg" alt="" width="600"></p>
<h3 id="h-2-route-the-fan-and-eddy-sensor-wires-through-the-wire-channel" class="toc-header"><a class="toc-anchor" href="#h-2-route-the-fan-and-eddy-sensor-wires-through-the-wire-channel">¶</a> 2. Route the fan and eddy sensor wires through the wire channel</h3>
<p>Carefully arrange the fan wire and the extruder sensor wire through the wire channel, as shown in the image below.&nbsp;<br>
You can push the cable channel cover back by sliding it on the small clips from the hotend.</p>
<p><img src="/a1m/replace-hotend-cooling-fan/route_the_wires_and_put_the_channel_cover_back.jpeg" alt="" width="600"></p>
<blockquote>
<p>Please take extra care when routing the wires, as you will need to carefully guide them like in the image below<br>
If the wires are not routed as shown in the image, you will not be able to re-attach the extruder.</p>
<p><img src="/a1m/replace-hotend-cooling-fan/route_the_left_channel_wires.jpeg" alt="" width="600"></p>
</blockquote>
<h3 id="h-3-re-attach-the-extruder-to-the-print-head" class="toc-header"><a class="toc-anchor" href="#h-3-re-attach-the-extruder-to-the-print-head">¶</a> 3. Re-attach the extruder to the print head</h3>
<p>With the cable channel installed you can secure the extruder to the print head using the four screws, as shown in the image below.</p>
<p><img src="/a1m/replace-hotend-cooling-fan/remove_the_extruder_on_a1.jpeg" alt="" width="600"></p>
<h3 id="h-4-attach-the-toolhead-board-to-the-housing" class="toc-header"><a class="toc-anchor" href="#h-4-attach-the-toolhead-board-to-the-housing">¶</a> 4. Attach the Toolhead Board to the housing</h3>
<p>The next step is to attach the Toolhead Board is to attach it back on the printhead housing.<br>
Open the clip on the TH board for the ribbon cable. Then, gently push the cable in the connector, and close the clip.</p>
<p><img src="/a1m/replace-th-board/install_the_filament_sensor_ribbon_cable.jpeg" alt="" width="600"></p>
<p>Carefully route the Extruder Motor cable next to the ribbon cable as shown in the image below.<br>
After this step is done, you can gently push the Toolhead Board back in its position.</p>
<p><img src="/a1m/replace-th-board/extruder_motor_wiring_on_th_board.jpeg" alt="" width="600"></p>
<h3 id="h-5-install-the-th-board-screws" class="toc-header"><a class="toc-anchor" href="#h-5-install-the-th-board-screws">¶</a> 5. Install the TH board screws</h3>
<p>Use the three black screws to re-attach the Toolhead Board back to the print head.</p>
<p><img src="/%E8%9E%BA%E4%B8%9D.png" alt="螺丝.png" width="600"></p>
<blockquote>
<p>Important!<br>
Do not overtighten the screws to avoid any potential damage</p>
</blockquote>
<h3 id="h-6-re-connect-all-the-cables" class="toc-header"><a class="toc-anchor" href="#h-6-re-connect-all-the-cables">¶</a> 6. Re-connect all the cables</h3>
<p>With the new Toolhead Board back in its original position, you can re-connect all the wires as shown below.</p>
<ol>
<li><a href="https://us.store.bambulab.com/products/hotend-heating-assembly-a1-series" target="_blank" class="is-external-link">Hotend Heating Assembly</a></li>
<li><a href="https://us.store.bambulab.com/products/extruder-unit-a1-series" target="_blank" class="is-external-link">Extruder</a> Motor</li>
<li><a href="https://us.store.bambulab.com/products/hotend-cooling-fan-a1-series" target="_blank" class="is-external-link">Hotend Cooling Fan</a></li>
<li><a href="https://us.store.bambulab.com/products/part-cooling-fan-a1-series" target="_blank" class="is-external-link">Part Cooling Fan</a></li>
<li>Eddy Sensor wire</li>
<li>Eddy Sensor wire</li>
</ol>
<p><img src="/%E7%BA%BF%E7%BC%86.png" alt="线缆.png" width="600"></p>
<h3 id="h-7-re-connect-the-usb-c-cable" class="toc-header"><a class="toc-anchor" href="#h-7-re-connect-the-usb-c-cable">¶</a> 7. Re-connect the USB-C cable</h3>
<p>Re-install the USB cable using the four screws we removed in the first step, while being careful about the orientation.</p>
<p><img src="/a1m/replace-th-board/install_the_usb_cable_and_4_screws.jpeg" alt="" width="600"></p>
<blockquote>
<p><strong>Important!</strong></p>
<p><strong>Do not over-tighten these screws, as the threads can damage the plastic.</strong>&nbsp;<br>
Take note of the USB cable orientation and the small groove from the back that aligns it.<br>
The USB C cable only fits in one position, with the correct orientation having the line in the cable connector aligned to the back of the printer and tool head.</p>
<p><img src="/a1m/replace-usb-c-cable/usb_cable_orientation.jpeg" alt="" width="600"></p>
</blockquote>
<h3 id="h-8-install-the-print-head-back-cover" class="toc-header"><a class="toc-anchor" href="#h-8-install-the-print-head-back-cover">¶</a> 8. Install the print head back cover</h3>
<p>Finally, install the back cover of the A1 mini print head.&nbsp;<br>
The back cover clips in place. Simply align the two brackets on the back cover towards the top, then push it until you hear a few clicks.</p>
<p><img src="/a1m/replace-th-board/back_cover_of_the_print_head_a1m.jpeg" alt="" width="600"></p>
<h3 id="h-9-install-the-hotend-and-silicone-sock" class="toc-header"><a class="toc-anchor" href="#h-9-install-the-hotend-and-silicone-sock">¶</a> 9. Install the hotend and silicone sock</h3>
<p>Follow the guidance available on the extruder sticker to re-attach the hotend to the print head<br>
Then, lock it in place using the clip and install the silicone sock.</p>
<p><img src="/a1m/replace-hotend-cooling-fan/remove_the_nozzle.jpg" alt="" width="600"></p>
<h3 id="h-10-install-the-print-head-front-cover" class="toc-header"><a class="toc-anchor" href="#h-10-install-the-print-head-front-cover">¶</a> 10. Install the print head front cover</h3>
<p>The print head front cover can now be re-installed. Simply attach it on the top of the print head by aligning the clips, then gently push on the bottom side.<br>
You will hear the clips when the installation is complete.</p>
<p><img src="/a1m/replace-filament-cutter/attach_the_front_cover.jpeg" alt="" width="600"></p>
<h2 id="verify-the-functionality" class="toc-header"><a class="toc-anchor" href="#verify-the-functionality">¶</a> Verify the functionality</h2>
<p>Turn on the printer and start a filament loading procedure.&nbsp;<br>
If the operation is successful, the motor should be heard and the entire loading procedure should work as expected</p>
<h2 id="calibration-step-after-the-operation" class="toc-header"><a class="toc-anchor" href="#calibration-step-after-the-operation">¶</a> Calibration step after the operation</h2>
<p>We recommend conducting a full calibration of the printer after this operation.</p>
<p>Additionally, it's strongly advised to <a href="/en/general/textured-PEI-plate-not-working-as-expected" target="_blank" class="is-internal-link is-valid-page">wash the PEI textured plate before use</a>, as it may have been contaminated during this process.</p>
<h2 id="potential-problems-and-solutions" class="toc-header"><a class="toc-anchor" href="#potential-problems-and-solutions">¶</a> Potential problems and solutions</h2>
<p>If you encounter problems during the installation of a new Extruder, please check the potential problems and solutions listed below:</p>
<h3 id="the-hotend-temperature-is-0" class="toc-header"><a class="toc-anchor" href="#the-hotend-temperature-is-0">¶</a> The hotend temperature is 0</h3>
<p>Check the Hotend Heating Assembly connector and confirm it is correctly inserted, as shown in <em>Step 6. Re-connect all the cables</em><br>
It is important to carefully align the connector pins to the <a href="/en/a1-mini/th-board-replacement-guide" target="_blank" class="is-internal-link is-valid-page">Toolhead Board</a>.<br>
If the issue persists, the thermistor wires might have been damaged (white wires)</p>
<h3 id="the-hotend-cannot-be-heated" class="toc-header"><a class="toc-anchor" href="#the-hotend-cannot-be-heated">¶</a> The hotend cannot be heated</h3>
<p>Check the Hotend Heating Assembly connector and confirm it is correctly inserted, as shown in <em>Step 6. Re-connect all the cables</em><br>
It is important to carefully align the connector pins to the <a href="/en/a1-mini/th-board-replacement-guide" target="_blank" class="is-internal-link is-valid-page">Toolhead Board</a>.<br>
If the issue persists, the heater wires might have been damaged (Translucent wires)</p>
<h3 id="printer-is-not-homing-correctly" class="toc-header"><a class="toc-anchor" href="#printer-is-not-homing-correctly">¶</a> Printer is not homing correctly</h3>
<p>Check the Eddy Sensor wires (5 and 6) and confirm they are correctly installed on the back of the <a href="/en/a1-mini/th-board-replacement-guide" target="_blank" class="is-internal-link is-valid-page">Toolhead Board</a>, as shown in <em>Step 6. Re-connect all the cables</em></p>
<h3 id="filament-sensor-is-not-working" class="toc-header"><a class="toc-anchor" href="#filament-sensor-is-not-working">¶</a> Filament sensor is not working</h3>
<p>Check the Ribbon Cable and confirm it is correctly installed on the back of the <a href="/en/a1-mini/th-board-replacement-guide" target="_blank" class="is-internal-link is-valid-page">Toolhead Board</a>, as shown in <em>Step 4. Attach the Toolhead Board to the housing</em><br>
If the ribbon cable is damaged, you will need to replace the <a href="/en/a1/maintenance/filament-sensor-replacement" target="_blank" class="is-internal-link is-valid-page">Filament Sensor.</a></p>
<h2 id="end-notes" class="toc-header"><a class="toc-anchor" href="#end-notes">¶</a> End Notes</h2>
<blockquote>
<p>We hope the detailed guide provided has been helpful and informative.</p>
<p>To ensure a safe and effective execution, if you have any concerns or questions about the process described in this article, we recommend reaching out to technical support team before initiating the operation. We will do our best to respond promptly and provide the assistance you need. <a href="https://bambulab.com/en/my/support/tickets" target="_blank" class="is-external-link">Click here to open a new ticket in our Support Page</a>.</p>
</blockquote>
