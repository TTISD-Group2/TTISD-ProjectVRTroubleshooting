<script type="text/javascript" defer> 

function GetQueryString(sGet, name) {
	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); 
	var r = sGet.match(reg);
	if(r != null) {
		return unescape(r[2]);
	} else {
		return null;
	}
}

function getUrlQuery(name) {
    let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    let r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return decodeURIComponent(r[2]);
    };

    return null;
}


function parseUrl(url) {
	if(url.startsWith('//')) {
		url = location.protocol + url;
	}
	return new window.URL(url);
}

function removeUrlParam(param, url = window.location.href) {
	let obj = parseUrl(url);
	obj.searchParams.delete(param);
	return obj.href;
}

function SetMaskIconColor() {
	document.querySelector('link[rel="mask-icon"]').setAttribute('color', '#00AE42');
}

function HandleVideoHtml() {
    const rxYoutube = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/
    const rxVimeo = /^.*(vimeo\.com\/)((channels\/[A-z]+\/)|(groups\/[A-z]+\/videos\/))?([0-9]+)/
	document.querySelectorAll('.contents oembed, .contents a').forEach(elm => {
		const url = elm.hasAttribute('url') ? elm.getAttribute('url') : elm.getAttribute('href')
		let newElmHtml = null
		let nWen = url.indexOf('?');
		let GetParam = '';
		let BiliMatch = false;
		let BiliVID = '';
		if(nWen >= 0) {
			GetParam = url.substr(nWen + 1);
			//alert(GetParam);
			let sSrc = GetQueryString(GetParam, 'src');
			let sV = GetQueryString(GetParam, 'v');
			if(sSrc != null && sV != null && sSrc == 'bilibili') {
				BiliMatch = true;
				BiliVID = sV;
			}
		}
		const ytMatch = url.match(rxYoutube)
		const vmMatch = !ytMatch && url.match(rxVimeo)
		if(BiliMatch) {
			newElmHtml = '<iframe src="https://player.bilibili.com/player.html?p=1&autoplay=0&bvid=' + BiliVID + '" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="100%" height="100%"> </iframe>';
		} else if(ytMatch) {
			newElmHtml = `<iframe id="ytplayer" type="text/html" width="640" height="360" src="https://www.youtube.com/embed/${ytMatch[1]}" frameborder="0" allowfullscreen></iframe>`
		} else if(vmMatch) {
			newElmHtml = `<iframe id="vmplayer" type="text/html" width="640" height="360" src="https://player.vimeo.com/video/${vmMatch[5]}" frameborder="0" allowfullscreen></iframe>`
		} else if(url.endsWith('.mp4')) {
			newElmHtml = `<video controls autostart="0" name="media" width="640" height="360"><source src="${url}" type="video/mp4"></video>`
		} else {
			return
		}
        
		const container = document.createElement('div')
		container.classList.add('video-responsive')

        const inner = document.createElement('div')
        inner.classList.add('video-responsive-inner')

		inner. insertAdjacentHTML('beforeend', newElmHtml)
        container.append(inner)

		elm.replaceWith(container)
	})
}

function HandleSearchPage() {
	const search = getUrlQuery('search')
	if(search) {
		const isAPP = window.innerWidth < 960
		console.log("isAPP: " + isAPP)
		const headerInner = document.querySelector("header.nav-header.v-sheet.theme--dark.v-toolbar.v-toolbar--flat.v-app-bar.v-app-bar--clipped.v-app-bar--fixed.black")
		const input = headerInner.__vue__.$parent
		console.log(input)
		if(input) {
			if(isAPP) {
				input.searchIsShown = true
			}
			input.search = search
			const target = document.querySelector('.v-application--wrap')
			const observe = new MutationObserver(function(mutations, observe) {
				mutations.forEach((mutation) => {
					const nodes = Array.from(mutation.addedNodes)
					if(nodes.length > 0) {
						nodes.forEach((node) => {
							if(node.nodeType === 1) {
								if(node.classList.contains('search-results')) {
									const btn = document.querySelector('.search-results div.text-xs-center .mx-2.v-btn')
									if(btn) {
										console.log(btn)
										btn.onclick = function() {
											const url = removeUrlParam('search')
											window.location.href = url
										}
									}
								}
							}
						})
					}
				})
			});
			observe.observe(target, {
				childList: true
			});
		}
	}
}

function HandleViewerJS()
{
  const imageContent = document.querySelector('div.contents')
  if (imageContent) {
    const gallery = new Viewer(imageContent,{title:false})
    imageContent.querySelectorAll('img').forEach((item, index) => {
      item.addEventListener('click', () => {
        gallery.view(index)
      })
    })
  }
}

window.boot.register('vue', () => {

	// window.onload = () => {
	//    SetMaskIconColor();
	// 	  HandleVideoHtml();
	//	  HandleSearchPage();
	//}

    window.addEventListener('load', () => {
	    SetMaskIconColor();
	 	HandleVideoHtml();
		HandleSearchPage();
        HandleViewerJS();
    })
})

<p>A1</p>
<h2 id="y-belt-for-a1" class="toc-header"><a class="toc-anchor" href="#y-belt-for-a1">¶</a> Y-belt for A1</h2>
<p>The Y-belt is installed on the Y-axis. It connects the toolhead with the Y motor and drives the toolhead to move along the Y-axis.</p>
<h2 id="when-to-use" class="toc-header"><a class="toc-anchor" href="#when-to-use">¶</a> When to use?</h2>
<ul>
<li>It is worn.</li>
<li>It is broken.</li>
</ul>
<h2 id="safety-warning" class="toc-header"><a class="toc-anchor" href="#safety-warning">¶</a> Safety Warning</h2>
<blockquote>
<p><strong>IMPORTANT!</strong></p>
<p>It's crucial to <strong>power off the printer before conducting any maintenance work</strong>, including work on the printer's electronics and tool head wires. Performing tasks with the printer on can result in a short circuit, leading to electronic damage and safety hazards.</p>
<p>During maintenance or troubleshooting, you may need to disassemble parts, including the hotend. This exposes wires and electrical components that could short circuit if they contact each other, other metal, or electronic components while the printer is still on. <strong>This can result in damage to the printer's electronics and additional issues.</strong></p>
<p>Therefore, it's crucial to <strong>turn off the printer and disconnect it from the power source before conducting any maintenance</strong>. This prevents short circuits or damage to the printer's electronics, ensuring safe and effective maintenance. For any concerns or questions about following this guide, we recommend submitting a <a href="https://bambulab.com/en/my/support/tickets" target="_blank" class="is-external-link">technical ticket</a> regarding your issue and we will do our best to respond promptly and provide the assistance you need.</p>
</blockquote>
<h2 id="tools-and-materials-needed" class="toc-header"><a class="toc-anchor" href="#tools-and-materials-needed">¶</a> Tools and materials needed</h2>
<ul>
<li>New Y-belt (<a href="https://store.bambulab.com/products/y-belt-a1" class="is-external-link">Purchase link: Y Belt - A1</a>)</li>
<li>H2.0 hex wrench</li>
<li>tweezer</li>
<li>20 minutes</li>
</ul>
<blockquote>
<p>Note: When you receive the new Y belt, please first record the length of the new belt, then compare it with the length of the old belt. If the new belt is longer than the old belt, you need to shorten the belt by cutting 6 teeth from the side with more teeth, as shown in the diagram below:<br>
<img src="/a1/maintenance/a1-y-belt-replacement-guide/%E5%89%AA%E7%9F%AD%E7%9A%AE%E5%B8%A6.jpg" alt="剪短皮带.jpg"></p>
</blockquote>
<h2 id="remove-the-y-belt" class="toc-header"><a class="toc-anchor" href="#remove-the-y-belt">¶</a> Remove the Y-belt</h2>
<h3 id="remove-the-heatbed-and-y-axis-top-cover" class="toc-header"><a class="toc-anchor" href="#remove-the-heatbed-and-y-axis-top-cover">¶</a> <strong>Remove the heatbed and Y-axis top cover</strong></h3>
<p>Step 1: Place the A1 printer on a flat desktop with the X-axis rising to the top;</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/new-heatbed/x_axis_move_up.png" alt="" width="600"></p>
<p>Step 2:Move the heatbed forward to the bottom and remove the Y-axis top cover.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="https://wiki.bambulab.com/a1/maintenance/printer/move_heatbed.jpg" alt="" width="600"></td>
<td><img src="https://wiki.bambulab.com/a1/maintenance/printer/remove_y_cover.jpg" alt="" width="600"></td>
</tr>
</tbody>
</table></div>
<p>Step 3:Then move the heatbed back to the end.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/new-heatbed/heatbed_backward.png" alt="" width="600"></p>
<p>Step 4:Use an H2.0 hex wrench to remove the four soft rubber plugs, completely loosen the 4 screws, remove the heatbed from the base, and place it on the table.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="https://wiki.bambulab.com/a1/maintenance/new-heatbed/rubbers.png" alt="" width="600"></td>
<td><img src="https://wiki.bambulab.com/a1/maintenance/new-heatbed/4_screws.png" alt="" width="600"></td>
<td><img src="https://wiki.bambulab.com/a1/maintenance/new-heatbed/remove_heatbed.png" alt="" width="600"></td>
</tr>
</tbody>
</table></div>
<h3 id="remove-the-printer-bottom-cover" class="toc-header"><a class="toc-anchor" href="#remove-the-printer-bottom-cover">¶</a> <strong>Remove the printer bottom cover</strong></h3>
<p>Step 1: First flip the screen to its side and then gently place the printer face down as shown in the picture below. It is recommended to use a box of supplies to lift the head to avoid crushing the machine and screen.<br>
<img src="https://wiki.bambulab.com/a1/maintenance/power-supply/place_the_a1_printer_on_its_front.jpeg" alt="" width="600"></p>
<p>Step 2: Disconnect the cables from the camera, X-axis motor, and Z-axis motor, and then loosen the screws shown in the picture below (just loosen them, do not unscrew them completely!).<br>
<img src="https://wiki.bambulab.com/a1/maintenance/printer/disconnect_cables_1_.jpg" alt="" width="600"></p>
<p>Then, push up on the cable holder to disconnect the USB cable.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/power-supply/disconnect_the_a1_wires_and_remove_the_wire_bracket.jpeg" alt="" width="600"></p>
<p>Step 3: Remove the SD card from the printer.</p>
<p>Step 4: Remove the 10 screws marked in red.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/power-supply/remove_the_bottom_housing_cover_screws.jpeg" alt="" width="600"></p>
<h3 id="release-y-belt-torsional-spring-and-remove-the-belt-clamp" class="toc-header"><a class="toc-anchor" href="#release-y-belt-torsional-spring-and-remove-the-belt-clamp">¶</a> Release Y-belt torsional spring and remove the belt clamp</h3>
<p>Step 1: Turn the printer over and place it on a stable table.</p>
<p>Refer to the picture below to release the Y-belt torsion spring:</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1/maintenance/a1-y-belt-replacement-guide/%E9%87%8A%E6%94%BE%E5%BC%A0%E7%B4%A7%E5%99%A81.jpg" alt="释放张紧器1.jpg" width="600"></td>
<td><img src="/a1/maintenance/a1-y-belt-replacement-guide/%E9%87%8A%E6%94%BE%E5%BC%A0%E7%B4%A7%E5%99%A82.jpg" alt="释放张紧器2.jpg" width="600"></td>
</tr>
</tbody>
</table></div>
<p>Step 2: The tension position of the Y belt is in front of the base and is covered by a cover. Please remove the cover first. Then use an H2.0 hex wrench to loosen the two tension screws one turn (do not loosen completely)</p>
<blockquote>
<p>Note: Do not completely loosen or remove the Y-axis tension screw or you may need to reassemble the Y-axis tensioner.</p>
</blockquote>
<div class="table-container"><table>
<thead>
<tr>
<th><img src="https://wiki.bambulab.com/a1/maintenance/belt_tension/y_t_position_1.jpg" alt="" width="600"></th>
<th><img src="https://wiki.bambulab.com/a1/maintenance/belt_tension/y_t_position_2.jpg" alt="" width="600"></th>
</tr>
</thead>
<tbody></tbody>
</table></div>
<p>Step 3: Use H2.0 hex wrench to remove four screws, and remove the belt clamp.</p>
<p><img src="/a1/maintenance/a1-y-belt-replacement-guide/%E5%8E%8B%E7%89%87%E5%9B%BA%E5%AE%9A%E8%9E%BA%E4%B8%9D.jpg" alt="压片固定螺丝.jpg" width="500"></p>
<h3 id="glue-the-belt" class="toc-header"><a class="toc-anchor" href="#glue-the-belt">¶</a> Glue the belt</h3>
<p>Please glue the new belt to the old belt and ensure the following points:</p>
<ul>
<li>The old and new belts have the same orientation, please refer to the orientation of the old belt;</li>
<li>Taking the pasting method as shown in the figure below as an example, you can paste the end of the new belt with a longer tooth surface and the end of the old belt with a smaller tooth surface;</li>
</ul>
<div class="table-container"><table>
  <tbody><tr>
    <td><img src="/a1/maintenance/a1-y-belt-replacement-guide/粘贴皮带.jpg" height="400"></td>
    <td><img src="/screenshot-20240830-140405.png" height="400"></td>
  </tr>
</tbody></table></div>
<h2 id="install-the-y-belt" class="toc-header"><a class="toc-anchor" href="#install-the-y-belt">¶</a> Install the Y-belt</h2>
<h3 id="thread-y-belt" class="toc-header"><a class="toc-anchor" href="#thread-y-belt">¶</a> Thread Y-belt</h3>
<p>Step 1: After the glue has solified, hold the old belt at the motor end and pull the old belt gently under the guidance of the old belt to thread the new belt through the Y-axis.</p>
<blockquote>
<p>Please pull the belt carefully to avoid the old and new belts from breaking at the pasting point.<br>
<img src="/a1/maintenance/a1-y-belt-replacement-guide/%E6%8B%89%E7%9A%AE%E5%B8%A6.jpg" alt="拉皮带.jpg" width="400"></p>
</blockquote>
<p>Step 2: After the new belt passes through the Y-axis, please tear the old and new belts apart from the pasting point.<br>
<img src="/a1/maintenance/a1-y-belt-replacement-guide/%E6%92%95%E5%BC%80%E7%9A%AE%E5%B8%A6.jpg" alt="撕开皮带.jpg" width="400"></p>
<h3 id="fix-the-y-belt" class="toc-header"><a class="toc-anchor" href="#fix-the-y-belt">¶</a> Fix the Y-belt</h3>
<p>Connect both ends of the belt to the heatbed bracket, install the belt clamp, and lock the screws to secure.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="https://wiki.bambulab.com/a1/maintenance/y-axis/pass_belt.jpg" alt="" width="500"></td>
<td><img src="https://wiki.bambulab.com/a1/maintenance/y-axis/belt_position.jpg" alt="" width="500"></td>
<td><img src="https://wiki.bambulab.com/a1/maintenance/y-axis/4_screws.jpg" alt="" width="500"></td>
</tr>
</tbody>
</table></div>
<p>Move the heatbed bracket to confirm that the  belt is installed in place, and then install the torsion spring on the fixed base hook.</p>
<p><img src="/a1/maintenance/a1-y-belt-replacement-guide/%E5%9B%BA%E5%AE%9A%E5%BC%A0%E7%B4%A7%E5%99%A8%E6%8C%82%E9%92%A9.jpg" alt="固定张紧器挂钩.jpg" width="400"></p>
<h3 id="install-the-printer-bottom-cover" class="toc-header"><a class="toc-anchor" href="#install-the-printer-bottom-cover">¶</a> Install the printer bottom cover</h3>
<p>Step 1: Place the printer face down to facilitate access to the bottom of the printer.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/power-supply/place_the_a1_printer_on_its_front.jpeg" alt="" width="500"></p>
<p>Please note the motor cable marked by the red arrow. Be sure to organize this cable before fully depressing the bottom cover.</p>
<p>Snap the bottom cover into place, then tighten ten screws, being careful not to over-tighten.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/power-supply/install_the_back_cover_on_a1.jpeg" alt="" width="500"></p>
<p>Step 2: Put the SD card back into the printer.</p>
<p>Step 3: After aligning the cable holder, push down to make sure the USB cable is fully inserted.</p>
<p>Then, tighten the screws shown in the picture to lock it in place. Since this screw goes into the plastic frame, avoid over-tightening.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/power-supply/install_the_cable_bracket.jpeg" alt="" width="500"></p>
<p>Reconnect the camera, X-axis motor, and Z-axis motor cables to complete the installation.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/power-supply/a1_wires.jpeg" alt="" width="500"></p>
<h3 id="reinstall-the-heatbed" class="toc-header"><a class="toc-anchor" href="#reinstall-the-heatbed">¶</a> Reinstall the heatbed</h3>
<p>Turn the printer over and place it on a stable table.</p>
<p>Observe the installation position from the left (or right) side of the printer, and place the heatbed on the heatbed holder;</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/new-heatbed/align_holes.png" alt="" width="600"></p>
<p>Align the four screw holes, use an H2.0 hex wrench to lock four screws diagonally. Please note that the screws need to be locked in the screw holes away from the silicone nozzle wiper. Install four soft rubber plugs.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="https://wiki.bambulab.com/a1/maintenance/new-heatbed/4_screws_cn2.png" alt=""></td>
<td><img src="https://wiki.bambulab.com/a1/maintenance/new-heatbed/cn.png" alt=""></td>
<td><img src="https://wiki.bambulab.com/a1/maintenance/new-heatbed/soft_rubbers.png" alt=""></td>
</tr>
</tbody>
</table></div>
<h3 id="reinstall-the-y-axis-top-cover" class="toc-header"><a class="toc-anchor" href="#reinstall-the-y-axis-top-cover">¶</a> Reinstall the Y-axis top cover</h3>
<p>Move the heatbed forward to the bottom, insert the Y-axis top cover from under the heatbed, push it forward to the bottom, aim at the buckle, and install the Y-axis top cover to the bottom.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="https://wiki.bambulab.com/a1/maintenance/printer/move_heatbed_2.jpg" alt=""></td>
<td><img src="https://wiki.bambulab.com/a1/maintenance/printer/install_y_cover_2.jpg" alt=""></td>
<td><img src="https://wiki.bambulab.com/a1/maintenance/printer/install_y_cover_3.jpg" alt=""></td>
</tr>
</tbody>
</table></div>
<h2 id="printer-calibration" class="toc-header"><a class="toc-anchor" href="#printer-calibration">¶</a> Printer Calibration</h2>
<p>Step 1: Manually move the heatbed back and forth three times along the Y-axis, then re-tighten the tension screws (the tension screws have been loosened one turn when removing the Y-belt), and cover it.</p>
<div class="table-container"><table>
  <tbody><tr>
    <td><img src="/a1/maintenance/belt_tension/y_t_position_2.jpg" height="500"></td>
    <td><img src="/a1/maintenance/belt_tension/move_hb_2.jpg" height="500"></td>
  </tr>
</tbody></table></div>
<p>Step 2: Select Vibration Compensation in the calibration menu, and complete the calibration process.</p>
<div class="table-container"><table>
  <tbody><tr>
    <td><img src="/screenshot-20240829-145512.png" height="300"></td>
    <td><img src="/screenshot-20240829-145659.png" height="300"></td>
  </tr>
</tbody></table></div>
<h2 id="end-notes" class="toc-header"><a class="toc-anchor" href="#end-notes">¶</a> <em>End Notes</em></h2>
<blockquote>
<p><em>We hope the detailed guide provided has been helpful and informative.</em></p>
<p><em>To ensure a safe and effective execution, if you have any concerns or questions about the process described in this article, we recommend submitting a <a href="https://bambulab.com/en/my/support/tickets" target="_blank" class="is-external-link">technical ticket</a> regarding your issue. Please include a picture or video illustrating the problem, as well as any additional information related to your inquiry.</em></p>
</blockquote>
