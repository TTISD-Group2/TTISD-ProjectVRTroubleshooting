<script type="text/javascript" defer> 

function GetQueryString(sGet, name) {
	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); 
	var r = sGet.match(reg);
	if(r != null) {
		return unescape(r[2]);
	} else {
		return null;
	}
}

function getUrlQuery(name) {
    let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    let r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return decodeURIComponent(r[2]);
    };

    return null;
}


function parseUrl(url) {
	if(url.startsWith('//')) {
		url = location.protocol + url;
	}
	return new window.URL(url);
}

function removeUrlParam(param, url = window.location.href) {
	let obj = parseUrl(url);
	obj.searchParams.delete(param);
	return obj.href;
}

function SetMaskIconColor() {
	document.querySelector('link[rel="mask-icon"]').setAttribute('color', '#00AE42');
}

function HandleVideoHtml() {
    const rxYoutube = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/
    const rxVimeo = /^.*(vimeo\.com\/)((channels\/[A-z]+\/)|(groups\/[A-z]+\/videos\/))?([0-9]+)/
	document.querySelectorAll('.contents oembed, .contents a').forEach(elm => {
		const url = elm.hasAttribute('url') ? elm.getAttribute('url') : elm.getAttribute('href')
		let newElmHtml = null
		let nWen = url.indexOf('?');
		let GetParam = '';
		let BiliMatch = false;
		let BiliVID = '';
		if(nWen >= 0) {
			GetParam = url.substr(nWen + 1);
			//alert(GetParam);
			let sSrc = GetQueryString(GetParam, 'src');
			let sV = GetQueryString(GetParam, 'v');
			if(sSrc != null && sV != null && sSrc == 'bilibili') {
				BiliMatch = true;
				BiliVID = sV;
			}
		}
		const ytMatch = url.match(rxYoutube)
		const vmMatch = !ytMatch && url.match(rxVimeo)
		if(BiliMatch) {
			newElmHtml = '<iframe src="https://player.bilibili.com/player.html?p=1&autoplay=0&bvid=' + BiliVID + '" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="100%" height="100%"> </iframe>';
		} else if(ytMatch) {
			newElmHtml = `<iframe id="ytplayer" type="text/html" width="640" height="360" src="https://www.youtube.com/embed/${ytMatch[1]}" frameborder="0" allowfullscreen></iframe>`
		} else if(vmMatch) {
			newElmHtml = `<iframe id="vmplayer" type="text/html" width="640" height="360" src="https://player.vimeo.com/video/${vmMatch[5]}" frameborder="0" allowfullscreen></iframe>`
		} else if(url.endsWith('.mp4')) {
			newElmHtml = `<video controls autostart="0" name="media" width="640" height="360"><source src="${url}" type="video/mp4"></video>`
		} else {
			return
		}
        
		const container = document.createElement('div')
		container.classList.add('video-responsive')

        const inner = document.createElement('div')
        inner.classList.add('video-responsive-inner')

		inner. insertAdjacentHTML('beforeend', newElmHtml)
        container.append(inner)

		elm.replaceWith(container)
	})
}

function HandleSearchPage() {
	const search = getUrlQuery('search')
	if(search) {
		const isAPP = window.innerWidth < 960
		console.log("isAPP: " + isAPP)
		const headerInner = document.querySelector("header.nav-header.v-sheet.theme--dark.v-toolbar.v-toolbar--flat.v-app-bar.v-app-bar--clipped.v-app-bar--fixed.black")
		const input = headerInner.__vue__.$parent
		console.log(input)
		if(input) {
			if(isAPP) {
				input.searchIsShown = true
			}
			input.search = search
			const target = document.querySelector('.v-application--wrap')
			const observe = new MutationObserver(function(mutations, observe) {
				mutations.forEach((mutation) => {
					const nodes = Array.from(mutation.addedNodes)
					if(nodes.length > 0) {
						nodes.forEach((node) => {
							if(node.nodeType === 1) {
								if(node.classList.contains('search-results')) {
									const btn = document.querySelector('.search-results div.text-xs-center .mx-2.v-btn')
									if(btn) {
										console.log(btn)
										btn.onclick = function() {
											const url = removeUrlParam('search')
											window.location.href = url
										}
									}
								}
							}
						})
					}
				})
			});
			observe.observe(target, {
				childList: true
			});
		}
	}
}

function HandleViewerJS()
{
  const imageContent = document.querySelector('div.contents')
  if (imageContent) {
    const gallery = new Viewer(imageContent,{title:false})
    imageContent.querySelectorAll('img').forEach((item, index) => {
      item.addEventListener('click', () => {
        gallery.view(index)
      })
    })
  }
}

window.boot.register('vue', () => {

	// window.onload = () => {
	//    SetMaskIconColor();
	// 	  HandleVideoHtml();
	//	  HandleSearchPage();
	//}

    window.addEventListener('load', () => {
	    SetMaskIconColor();
	 	HandleVideoHtml();
		HandleSearchPage();
        HandleViewerJS();
    })
})

<p>The Z-axis lead screw kit includes the Z-axis lead screws and screws for fixing them in place. It can be used to replace the lead screw that is deformed.</p>
<p>&nbsp;</p>
<h2 id="when-to-replace" class="toc-header"><a class="toc-anchor" href="#when-to-replace">¶</a> When to replace</h2>
<p>The lead screw is deformed.</p>
<p>&nbsp;</p>
<h2 id="applicable-model" class="toc-header"><a class="toc-anchor" href="#applicable-model">¶</a> Applicable model</h2>
<p>A1 and A1 combo.</p>
<p>&nbsp;</p>
<h2 id="tools-and-materials-needed" class="toc-header"><a class="toc-anchor" href="#tools-and-materials-needed">¶</a> Tools and materials needed</h2>
<ul>
  <li>Z-axis lead screw kit (if you need to replace it, please<a href="https://bambulab.com/en/my/support/tickets" class="is-external-link"> submit a technical ticket</a> to request it.)</li>
  <li>H2.0 hex wrench</li>
  <li>H1.5 hex wrench</li>
</ul>
<h2 id="safety-warning" class="toc-header"><a class="toc-anchor" href="#safety-warning">¶</a> Safety Warning</h2>
<blockquote>
  <p><strong>IMPORTANT!</strong></p>
  <p>It's crucial to <strong>power off the printer before conducting any maintenance work</strong>, including work on the printer's electronics and tool head wires. Performing tasks with the printer on can result in a short circuit, leading to electronic damage and safety hazards.</p>
  <p>&nbsp;</p>
  <p>During maintenance or troubleshooting, you may need to disassemble parts, including the hotend. This exposes wires and electrical components that could short circuit if they contact each other, other metal, or electronic components while the printer is still on. <strong>This can result in damage to the printer's electronics and additional issues.</strong></p>
  <p><br>Therefore, it's crucial to <strong>turn off the printer and disconnect it from the power source before conducting any maintenance</strong>. This prevents short circuits or damage to the printer's electronics, ensuring safe and effective maintenance. For any concerns or questions about following this guide, <a href="https://bambulab.com/en/my/support/tickets" class="is-external-link">open a new ticket in our Support Page</a> and we will do our best to respond promptly and provide the assistance you need.</p>
</blockquote>
<h2 id="removement-process" class="toc-header"><a class="toc-anchor" href="#removement-process">¶</a> Removement process</h2>
<h3 id="remov-the-y-axis-cover" class="toc-header"><a class="toc-anchor" href="#remov-the-y-axis-cover">¶</a> Remov the Y-axis cover</h3>
<p>Step 1: Turn off the printer.</p>
<p>Step 2: Place the printer on the table, and move the X-axis to the top.</p>
<figure class="image image_resized" style="width:60.72%;"><img src="https://wiki.bambulab.com/a1/maintenance/printer/raise_x_axis.jpg"></figure>
<p>Step 3: Move the heatbed to the end towards the screen, and then remove the Y-axis cover.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image image_resized" style="width:80.61%;"><img src="https://wiki.bambulab.com/a1/maintenance/printer/move_heatbed.jpg"></figure>
        </td>
        <td>
          <figure class="image image_resized" style="width:80.06%;"><img src="https://wiki.bambulab.com/a1/maintenance/printer/remove_y_cover.jpg"></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>&nbsp;</p>
<h3 id="remove-the-z-axis-cover" class="toc-header"><a class="toc-anchor" href="#remove-the-z-axis-cover">¶</a> Remove the Z-axis cover</h3>
<p>Step 1: Use the H2.0 hex wrench to remove the 4 screws highlighted in green.</p>
<figure class="image image_resized" style="width:48.85%;"><img src="/a1/maintenance/lead-screw-kit-replacement/pic1.png"></figure>
<p>Step 2: Use the H2.0 hex wrench to loosen the two screws<mark class="marker-yellow"><strong> by one full rotation (do not loosen them entirely)</strong></mark>.</p>
<blockquote>
  <p>The tension screws for the Z -axis belt are near the right pillar. You can see them after moving the heatbed towards the screen.</p>
</blockquote>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image image_resized" style="width:89.96%;"><img src="https://wiki.bambulab.com/a1/maintenance/belt_tension/z_position_0.jpg"></figure>
        </td>
        <td>
          <figure class="image image_resized" style="width:86.23%;"><img src="https://wiki.bambulab.com/a1/maintenance/belt_tension/z_position.jpg"></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>Step 3: Move the heatbed to the end towards the opposite of the screen, and then place the printer on its back on the table.</p>
<blockquote>
  <p>We recommend that you cover the table with cardboard first to protect the printer.</p>
</blockquote>
<p>Step 4: Use the H2.0 hex wrench to remove the 15 screws highlighted below. Then you can remove the Z-axis cover.</p>
<figure class="image image_resized" style="width:60.67%;"><img src="/a1/maintenance/lead-screw-kit-replacement/pic2.png"></figure>
<p>&nbsp;</p>
<h3 id="remove-the-z-belt" class="toc-header"><a class="toc-anchor" href="#remove-the-z-belt">¶</a> Remove the Z belt</h3>
<p>Press and hold the tensioner to the left, and then pull the belt towards you to remove it.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/a1/maintenance/lead-screw-kit-replacement/pic3.png"></figure>
        </td>
        <td>
          <figure class="image"><img src="/a1/maintenance/lead-screw-kit-replacement/pic4.png"></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>&nbsp;</p>
<h3 id="remove-the-lead-screw" class="toc-header"><a class="toc-anchor" href="#remove-the-lead-screw">¶</a> Remove the lead screw</h3>
<p>Step 1: Use the H1.5 hex wrench to remove the 2 screws.</p>
<figure class="image image_resized" style="width:64.05%;"><img src="/a1/maintenance/lead-screw-kit-replacement/pic5.png"></figure>
<p>Step 2: Rotate the lead screw counter-clockwise to remove it from the frame.</p>
<figure class="image image_resized" style="width:63.87%;"><img src="/a1/maintenance/lead-screw-kit-replacement/pic6.png"></figure>
<p>&nbsp;</p>
<h2 id="installation-process" class="toc-header"><a class="toc-anchor" href="#installation-process">¶</a> Installation process</h2>
<h3 id="install-the-lead-screw" class="toc-header"><a class="toc-anchor" href="#install-the-lead-screw">¶</a> Install the lead screw</h3>
<p>Step 1: Hold the bottom of the lead screw and insert it into the frame.</p>
<p>Step 2: Align the lead screw to the threads, and then rotate it clockwise.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image image_resized" style="width:90.91%;"><img src="/a1/maintenance/lead-screw-kit-replacement/pic8.png"></figure>
        </td>
        <td>
          <figure class="image"><img src="/a1/maintenance/lead-screw-kit-replacement/pic7.png"></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>Step 3: Use the H1.5 hex wrench to fix the 2 screws.</p>
<blockquote>
  <p>Do not overtighten the screws to avoid stripped threds.</p>
</blockquote>
<figure class="image image_resized" style="width:64.05%;"><img src="/a1/maintenance/lead-screw-kit-replacement/pic5.png"></figure>
<p>Step 4: Push the X-axis to the top, and check if it is parallel to the top of the frame.</p>
<figure class="image image_resized" style="width:63.76%;"><img src="/a1/maintenance/lead-screw-kit-replacement/pic11.png"></figure>
<p>If they are parallel, then the lead screw is successfully installed. If not, please see the next step.</p>
<p>(Optional) Step 5: Push the lower side upwards until the X-axis is parallel to the top of the frame.&nbsp;</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image image_resized" style="width:93.46%;"><img src="/a1/maintenance/lead-screw-kit-replacement/pic9.png"></figure>
        </td>
        <td>
          <figure class="image"><img src="/a1/maintenance/lead-screw-kit-replacement/pic10.png"></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>&nbsp;</p>
<h3 id="install-the-z-belt" class="toc-header"><a class="toc-anchor" href="#install-the-z-belt">¶</a> Install the Z belt</h3>
<p>Step 1: Install the belt to the pulley and tensioner in the lower-right corner.</p>
<figure class="image image_resized" style="width:63.51%;"><img src="/a1/maintenance/lead-screw-kit-replacement/pic12.png"></figure>
<p>Step 2: Press and hold the tensioner to the left, and then install the belt to the pulley on the left.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/a1/maintenance/lead-screw-kit-replacement/pic3.png"></figure>
        </td>
        <td>
          <figure class="image"><img src="/a1/maintenance/lead-screw-kit-replacement/pic13.png"></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>Step 3: Drag the belt to check if it can move smoothly.</p>
<p>If not, please refer to the <strong>Install the lead screw section</strong> and check if the lead screw is aligned with the threads before being rotated in, and if the 2 screws for securing the lead screw are properly tightened.&nbsp;</p>
<figure class="image image_resized" style="width:64.14%;"><img src="/a1/maintenance/lead-screw-kit-replacement/pic14.png"></figure>
<p>&nbsp;</p>
<h3 id="install-the-z-axis-cover" class="toc-header"><a class="toc-anchor" href="#install-the-z-axis-cover">¶</a> Install the Z-axis cover</h3>
<p>Step 1: Place the cover, and then use the H2.0 hex wrench to tighten the 15 screws highlighted in green.</p>
<figure class="image"><img src="https://wiki.bambulab.com/a1/maintenance/lead-screw-kit-replacement/pic2.png"></figure>
<p>Step 2: Place the printer on the table, and then use the H2.0 hex wrench to tighten the 4 screws highlighted in green.</p>
<figure class="image image_resized" style="width:48.85%;"><img src="/a1/maintenance/lead-screw-kit-replacement/pic1.png"></figure>
<p>Step 3: Put back the Y-axis cover.</p>
<figure class="image image_resized" style="width:48.54%;"><img src="https://wiki.bambulab.com/a1/maintenance/printer/remove_y_cover.jpg"></figure>
<h3 id="tension-the-z-belt" class="toc-header"><a class="toc-anchor" href="#tension-the-z-belt">¶</a> Tension the Z belt</h3>
<p>Step 1: Turn on the printer. Go to the screen below, and then perform a homing process.</p>
<figure class="image image_resized" style="width:48.32%;"><img src="/a1/maintenance/lead-screw-kit-replacement/screen5.png"></figure>
<p>Step 2: After homing completes, press the up and down buttons on the right <strong>only once respectively,</strong> to move the X-axis up and down <strong>once</strong>.</p>
<blockquote>
  <p><mark class="marker-yellow">Before moving the X-axis down, please make sure that the nozzle will not touch the heatbed!</mark></p>
</blockquote>
<figure class="image image_resized" style="width:48.03%;"><img src="/a1/maintenance/lead-screw-kit-replacement/screen7.png"></figure>
<p>Step 3: Use the H2.0 hex wrench to tighten the 2 tension screws.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image image_resized" style="width:89.96%;"><img src="https://wiki.bambulab.com/a1/maintenance/belt_tension/z_position_0.jpg"></figure>
        </td>
        <td>
          <figure class="image image_resized" style="width:86.23%;"><img src="https://wiki.bambulab.com/a1/maintenance/belt_tension/z_position.jpg"></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>Step 4: In the <strong>Calibration </strong>screen, select only <strong>Vibration Compensation</strong>, and then tap <strong>Start</strong>.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/a1/maintenance/lead-screw-kit-replacement/screen1.jpg"></figure>
        </td>
        <td>
          <figure class="image image_resized" style="width:100%;"><img src="/a1/maintenance/lead-screw-kit-replacement/screen2.jpg"></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>&nbsp;</p>
<h2 id="end-notes" class="toc-header"><a class="toc-anchor" href="#end-notes">¶</a> End notes</h2>
<blockquote>
  <p><i>We hope the detailed guide provided has been helpful and informative.&nbsp;</i></p>
  <p><i>To ensure a safe and effective execution, if you have any concerns or questions about the process described in this article, we recommend submitting a </i><a href="https://bambulab.com/en/my/support/tickets" class="is-external-link"><i>Technical ticket</i></a><i> regarding your issue. Please include a picture or video illustrating the problem, as well as any additional information related to your inquiry.</i></p>
</blockquote>
