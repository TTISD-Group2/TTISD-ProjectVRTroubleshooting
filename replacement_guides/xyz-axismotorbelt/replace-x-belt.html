function GetQueryString(sGet, name) {
	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); 
	var r = sGet.match(reg);
	if(r != null) {
		return unescape(r[2]);
	} else {
		return null;
	}
}

function getUrlQuery(name) {
    let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    let r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return decodeURIComponent(r[2]);
    };

    return null;
}


function parseUrl(url) {
	if(url.startsWith('//')) {
		url = location.protocol + url;
	}
	return new window.URL(url);
}

function removeUrlParam(param, url = window.location.href) {
	let obj = parseUrl(url);
	obj.searchParams.delete(param);
	return obj.href;
}

function SetMaskIconColor() {
	document.querySelector('link[rel="mask-icon"]').setAttribute('color', '#00AE42');
}

function HandleVideoHtml() {
    const rxYoutube = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/
    const rxVimeo = /^.*(vimeo\.com\/)((channels\/[A-z]+\/)|(groups\/[A-z]+\/videos\/))?([0-9]+)/
	document.querySelectorAll('.contents oembed, .contents a').forEach(elm => {
		const url = elm.hasAttribute('url') ? elm.getAttribute('url') : elm.getAttribute('href')
		let newElmHtml = null
		let nWen = url.indexOf('?');
		let GetParam = '';
		let BiliMatch = false;
		let BiliVID = '';
		if(nWen >= 0) {
			GetParam = url.substr(nWen + 1);
			//alert(GetParam);
			let sSrc = GetQueryString(GetParam, 'src');
			let sV = GetQueryString(GetParam, 'v');
			if(sSrc != null && sV != null && sSrc == 'bilibili') {
				BiliMatch = true;
				BiliVID = sV;
			}
		}
		const ytMatch = url.match(rxYoutube)
		const vmMatch = !ytMatch && url.match(rxVimeo)
		if(BiliMatch) {
			newElmHtml = '<iframe src="https://player.bilibili.com/player.html?p=1&autoplay=0&bvid=' + BiliVID + '" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="100%" height="100%"> </iframe>';
		} else if(ytMatch) {
			newElmHtml = `<iframe id="ytplayer" type="text/html" width="640" height="360" src="https://www.youtube.com/embed/${ytMatch[1]}" frameborder="0" allowfullscreen></iframe>`
		} else if(vmMatch) {
			newElmHtml = `<iframe id="vmplayer" type="text/html" width="640" height="360" src="https://player.vimeo.com/video/${vmMatch[5]}" frameborder="0" allowfullscreen></iframe>`
		} else if(url.endsWith('.mp4')) {
			newElmHtml = `<video controls autostart="0" name="media" width="640" height="360"><source src="${url}" type="video/mp4"></video>`
		} else {
			return
		}
        
		const container = document.createElement('div')
		container.classList.add('video-responsive')

        const inner = document.createElement('div')
        inner.classList.add('video-responsive-inner')

		inner. insertAdjacentHTML('beforeend', newElmHtml)
        container.append(inner)

		elm.replaceWith(container)
	})
}

function HandleSearchPage() {
	const search = getUrlQuery('search')
	if(search) {
		const isAPP = window.innerWidth < 960
		console.log("isAPP: " + isAPP)
		const headerInner = document.querySelector("header.nav-header.v-sheet.theme--dark.v-toolbar.v-toolbar--flat.v-app-bar.v-app-bar--clipped.v-app-bar--fixed.black")
		const input = headerInner.__vue__.$parent
		console.log(input)
		if(input) {
			if(isAPP) {
				input.searchIsShown = true
			}
			input.search = search
			const target = document.querySelector('.v-application--wrap')
			const observe = new MutationObserver(function(mutations, observe) {
				mutations.forEach((mutation) => {
					const nodes = Array.from(mutation.addedNodes)
					if(nodes.length > 0) {
						nodes.forEach((node) => {
							if(node.nodeType === 1) {
								if(node.classList.contains('search-results')) {
									const btn = document.querySelector('.search-results div.text-xs-center .mx-2.v-btn')
									if(btn) {
										console.log(btn)
										btn.onclick = function() {
											const url = removeUrlParam('search')
											window.location.href = url
										}
									}
								}
							}
						})
					}
				})
			});
			observe.observe(target, {
				childList: true
			});
		}
	}
}

function HandleViewerJS()
{
  const imageContent = document.querySelector('div.contents')
  if (imageContent) {
    const gallery = new Viewer(imageContent,{title:false})
    imageContent.querySelectorAll('img').forEach((item, index) => {
      item.addEventListener('click', () => {
        gallery.view(index)
      })
    })
  }
}

<h2 id="x-belt-for-a1" class="toc-header"><a class="toc-anchor" href="#x-belt-for-a1">¶</a> X-belt for A1</h2>
<p>The X-belt is installed on the X-axis. It connects the toolhead with the X motor and drives the toolhead to move along the X-axis.</p>

</ol>
<h2 id="safety-warning" class="toc-header"><a class="toc-anchor" href="#safety-warning">¶</a> Safety Warning</h2>
<blockquote>
<p><strong>IMPORTANT!</strong></p>
<p>It's crucial to <strong>power off the printer before conducting any maintenance work</strong>, including work on the printer's electronics and tool head wires. Performing tasks with the printer on can result in a short circuit, leading to electronic damage and safety hazards.</p>
<p>During maintenance or troubleshooting, you may need to disassemble parts, including the hotend. This exposes wires and electrical components that could short circuit if they contact each other, other metal, or electronic components while the printer is still on. <strong>This can result in damage to the printer's electronics and additional issues.</strong></p>
<p>Therefore, it's crucial to <strong>turn off the printer and disconnect it from the power source before conducting any maintenance</strong>. This prevents short circuits or damage to the printer's electronics, ensuring safe and effective maintenance. For any concerns or questions about following this guide, we recommend submitting a <a href="https://bambulab.com/en/my/support/tickets" target="_blank" class="is-external-link">technical ticket</a> regarding your issue and we will do our best to respond promptly and provide the assistance you need.</p>
</blockquote>
<h2 id="tools-and-materials-needed" class="toc-header"><a class="toc-anchor" href="#tools-and-materials-needed">¶</a> Tools and materials needed</h2>
<ul>
<li>New X-belt (Purchase link: Contact after-sales)</li>
<li>H2.0 Allen key</li>
<li>tweezer</li>
<li>20 minutes</li>
</ul>
<h2 id="remove-x-belt" class="toc-header"><a class="toc-anchor" href="#remove-x-belt">¶</a> Remove X-belt</h2>
<h3 id="remove-the-rear-cover-of-the-toolhead" class="toc-header"><a class="toc-anchor" href="#remove-the-rear-cover-of-the-toolhead">¶</a> <strong>Remove the rear cover of the toolhead</strong></h3>
<p>Step 1: Loosen the screw located underneath the purge wiper and slide the purge wiper out of the holder in the direction shown in the picture.</p>
<div class="table-container"><table>
<thead>
<tr>
<th><img src="/a1m/replace-purge-wiper/slide_in_the_purge_wiper.jpeg" alt="" width="400"></th>
<th><img src="/a1m/replace-purge-wiper/purge_wiper_screw.jpeg" alt="" width="400"></th>
</tr>
</thead>
<tbody></tbody>
</table></div>
<p>Step 2: Use H2.0 hex wrench to remove a screw, and remove the X-axis cover.</p>
<blockquote>
<p>Note: The cover screw is shorter than the purge wiper screw. Please distinguish the two screws to avoid errors during subsequent installation.</p>
</blockquote>
<div class="table-container"><table>
<thead>
<tr>
<th><img src="/a1/maintenance/replace-x-belt/x%E8%BD%B4%E7%AB%AF%E7%9B%96-%E6%9C%AA%E5%8F%96%E4%B8%8B.jpg" alt="" width="400"></th>
<th><img src="/a1/maintenance/replace-x-belt/x%E8%BD%B4%E7%AB%AF%E7%9B%96-%E5%8F%96%E4%B8%8B.jpg" alt="" width="400"></th>
</tr>
</thead>
<tbody></tbody>
</table></div>
<h3 id="remove-the-rear-cover-of-the-toolhead-and-left-cable-slot" class="toc-header"><a class="toc-anchor" href="#remove-the-rear-cover-of-the-toolhead-and-left-cable-slot">¶</a> Remove the rear cover of the toolhead and left cable slot</h3>
<p>Step 1: Please carefully pull the bottom of the rear cover by hand, as shown below:<br>
<img src="/a1m/replace-th-board/remove_back_cover.jpeg" alt="" width="600"><br>
Step 2: Gently push the cable cover to the back of the toolhead, and then remove the cable cover on the left side. Please refer to the figure below for specific operations:</p>
<div class="table-container"><table>
<thead>
<tr>
<th><img src="/a1/maintenance/replace-x-belt/%E5%B7%A6%E4%BE%A7%E7%BA%BF%E7%BC%86%E6%A7%BD%E6%BB%91%E5%87%BA.jpg" alt="" width="300"></th>
<th><img src="/a1/maintenance/replace-x-belt/%E5%B7%A6%E4%BE%A7%E7%BA%BF%E7%BC%86%E6%A7%BD%E5%B7%B2%E7%A7%BB%E9%99%A4.jpg" alt="" width="500"></th>
</tr>
</thead>
<tbody></tbody>
</table></div>
<h3 id="remove-the-front-cover-of-x-axis-motor-cover-and-x-axis-motor-cover" class="toc-header"><a class="toc-anchor" href="#remove-the-front-cover-of-x-axis-motor-cover-and-x-axis-motor-cover">¶</a> Remove the front cover of X-axis motor cover and X-axis motor cover</h3>
<p>Step 1: Apply force from the right side of the motor cover to remove its front cover.<br>
<img src="/a1/maintenance/replace-x-belt/a1_%E5%B7%A5%E5%85%B7%E5%A4%B4%E5%89%8D%E7%9B%96.jpg" alt="a1_工具头前盖.jpg" width="500"><br>
Step 2: Loosen the four screws shown in the picture below and remove the cable clamp.</p>
<div class="table-container"><table>
<thead>
<tr>
<th><img src="/a1/maintenance/a1-replace-x-belt/%E7%94%B5%E6%9C%BA%E7%BD%A9%E5%9B%BA%E5%AE%9A%E8%9E%BA%E4%B8%9D.jpg" alt="" width="300"></th>
<th><img src="/a1/maintenance/a1-replace-x-belt/%E7%BA%BF%E5%A4%B9.jpg" alt="" width="300"></th>
</tr>
</thead>
<tbody></tbody>
</table></div>
<p>Then slide the rear cover of the motor cover backward, and then slide the motor cover forward (please slide it out carefully to avoid damaging the motor wire):</p>
<div class="table-container"><table>
<thead>
<tr>
<th><img src="/a1/maintenance/a1-replace-x-belt/%E6%BB%91%E5%87%BA%E7%94%B5%E6%9C%BA%E7%BD%A9%E5%90%8E%E7%9B%96.jpg" alt="" width="300"></th>
<th><img src="/a1/maintenance/a1-replace-x-belt/%E5%8F%96%E4%B8%8B-%E5%AE%89%E8%A3%85%E7%94%B5%E6%9C%BA%E7%BD%A9.jpg" alt="" width="400"></th>
</tr>
</thead>
<tbody></tbody>
</table></div>
<h3 id="remove-the-x-belt" class="toc-header"><a class="toc-anchor" href="#remove-the-x-belt">¶</a> Remove the X-belt</h3>
<p>Step 1: Loosen two screws and pull the clamp out of the toolhead;</p>
<div class="table-container"><table>
<thead>
<tr>
<th><img src="/a1/maintenance/replace-x-belt/%E5%8F%B3%E4%BE%A7%E5%8E%8B%E5%9D%97%E5%9B%BA%E5%AE%9A%E8%9E%BA%E4%B8%9D.jpg" alt="" width="400"></th>
<th><img src="/a1/maintenance/replace-x-belt/%E5%8F%B3%E4%BE%A7%E5%8E%8B%E5%9D%97%E5%8F%96%E4%B8%8B.jpg" alt="" width="400"></th>
</tr>
</thead>
<tbody></tbody>
</table></div>
<p>After loosening the belt, hold the belt clamp and remove the belt from the clamp.</p>
<div class="table-container"><table>
<thead>
<tr>
<th><img src="/a1/maintenance/replace-x-belt/%E6%8E%A8%E5%87%BA%E5%8F%B3%E4%BE%A7%E6%96%99%E7%BA%BF%E5%8E%8B%E5%9D%971.jpg" alt="" width="300"></th>
<th><img src="/a1/maintenance/replace-x-belt/%E6%8E%A8%E5%87%BA%E5%8F%B3%E4%BE%A7%E6%96%99%E7%BA%BF%E5%8E%8B%E5%9D%972.jpg" alt="" width="300"></th>
<th><img src="/a1/maintenance/replace-x-belt/%E5%8F%B3%E4%BE%A7%E5%8E%8B%E5%9D%97%E4%B8%8E%E7%9A%AE%E5%B8%A6%E5%88%86%E7%A6%BB.jpg" alt="" width="300"></th>
</tr>
</thead>
<tbody></tbody>
</table></div>
<p>Step 2: Loosen the screws behind the toolhead, and remove the screw and iron piece;<br>
<img src="/a1/maintenance/replace-x-belt/%E8%83%8C%E9%83%A8%E8%9E%BA%E4%B8%9D%E5%92%8C%E9%93%81%E7%89%87.jpg" alt="" width="500"><br>
Loosen two screws, and remove the left clamp.</p>
<div class="table-container"><table>
<thead>
<tr>
<th><img src="/a1/maintenance/replace-x-belt/%E5%B7%A6%E4%BE%A7%E5%8E%8B%E5%9D%97%E8%9E%BA%E4%B8%9D.jpg" alt="" width="400"></th>
<th><img src="/a1/maintenance/replace-x-belt/%E5%8F%96%E5%87%BA%E5%B7%A6%E4%BE%A7%E5%8E%8B%E5%9D%97.jpg" alt="" width="400"></th>
</tr>
</thead>
<tbody></tbody>
</table></div>
<p>Step 3: Hold the left belt clamp, and pull out the X-belt.<br>
<img src="/a1/maintenance/a1-replace-x-belt/%E5%8F%96%E5%87%BAx%E7%9A%AE%E5%B8%A6.jpg" alt="" width="500"></p>
<h2 id="install-the-x-belt" class="toc-header"><a class="toc-anchor" href="#install-the-x-belt">¶</a> Install the X-belt</h2>
<h3 id="thread-the-x-belt-onto-the-x-axis" class="toc-header"><a class="toc-anchor" href="#thread-the-x-belt-onto-the-x-axis">¶</a> Thread the X-belt onto the X-axis</h3>
<p>Step 1: The left and right clamps are pre-installed on the X-belt, and the hole between the motor cover and the X-axis is small. Thus, after getting the new belt, please seperate the right clamp from the X-belt in advance, and then reinstall the right clamp after threading the X-belt. The method of removing the belt from the right clamp is as follows:</p>
<div class="table-container"><table>
<thead>
<tr>
<th><img src="/a1/maintenance/replace-x-belt/%E6%8E%A8%E5%87%BA%E5%8F%B3%E4%BE%A7%E6%96%99%E7%BA%BF%E5%8E%8B%E5%9D%971.jpg" alt="" width="300"></th>
<th><img src="/a1/maintenance/replace-x-belt/%E6%8E%A8%E5%87%BA%E5%8F%B3%E4%BE%A7%E6%96%99%E7%BA%BF%E5%8E%8B%E5%9D%972.jpg" alt="" width="300"></th>
<th><img src="/a1/maintenance/replace-x-belt/%E5%8F%B3%E4%BE%A7%E5%8E%8B%E5%9D%97%E4%B8%8E%E7%9A%AE%E5%B8%A6%E5%88%86%E7%A6%BB.jpg" alt="" width="300"></th>
</tr>
</thead>
<tbody></tbody>
</table></div>
<p>Step 2: Check the direction of the belt, with the tooth facing upward, and thread the belt through the X-axis from the lower side of the idler;<br>
<img src="/a1/maintenance/a1-replace-x-belt/%E8%A3%85%E5%9B%9Ex%E7%9A%AE%E5%B8%A6.jpg" alt="" width="500"><br>
Then clip the belt with tweezer, pass the X-belt around the motor drive wheel, and thread X-belt out through the small hole between the X-axis and the motor cover.</p>
<div class="table-container"><table>
<thead>
<tr>
<th><img src="/a1/maintenance/a1-replace-x-belt/%E9%95%8A%E5%AD%90%E7%BB%95%E7%9A%AE%E5%B8%A61.jpg" alt="" width="400"></th>
<th><img src="/a1/maintenance/a1-replace-x-belt/%E9%95%8A%E5%AD%90%E7%BB%95%E7%9A%AE%E5%B8%A62.jpg" alt="" width="400"></th>
</tr>
</thead>
<tbody></tbody>
</table></div>
<p>Step 3: Insert the left clamp into the toolhead and tighten the screws. Then re-install the iron piece to the back of the toolhead and tighten the screw.</p>
<div class="table-container"><table>
<thead>
<tr>
<th><img src="/a1/maintenance/replace-x-belt/%E5%B7%A6%E4%BE%A7%E5%8E%8B%E5%9D%97%E8%9E%BA%E4%B8%9D.jpg" alt="" width="400"></th>
<th><img src="/a1/maintenance/replace-x-belt/%E8%83%8C%E9%83%A8%E8%9E%BA%E4%B8%9D%E5%92%8C%E9%93%81%E7%89%87.jpg" alt="" width="400"></th>
</tr>
</thead>
<tbody></tbody>
</table></div>
<p>Step 4: Thread the belt through the right clamp, align the belt with the belt tensioner, and press them together into the clamp.</p>
<div class="table-container"><table>
<thead>
<tr>
<th><img src="/pass_belt_(1).jpg" alt="pass_belt_(1).jpg" width="300"></th>
<th><img src="/%E5%B0%86%E7%9A%AE%E5%B8%A6%E5%8E%8B%E7%B4%A7%E5%9D%97%E4%B8%8E%E7%9A%AE%E5%B8%A6%E5%AF%B9%E9%BD%90.webp" alt="将皮带压紧块与皮带对齐.webp" width="300"></th>
<th><img src="/%E4%B8%80%E8%B5%B7%E5%8E%8B%E5%85%A5%E5%BC%A0%E7%B4%A7%E7%AB%AF%E7%9B%96.png" alt="一起压入张紧端盖.png" width="300"></th>
</tr>
</thead>
<tbody></tbody>
</table></div>
<p>Then install the right clamp into the toolhead, and tighten the screws.</p>
<div class="table-container"><table>
<thead>
<tr>
<th><img src="/a1/maintenance/replace-x-belt/%E8%A3%85%E5%85%A5%E5%8F%B3%E4%BE%A7%E5%8E%8B%E5%9D%97.jpg" alt="" width="300"></th>
<th><img src="/a1/maintenance/replace-x-belt/%E5%8F%B3%E4%BE%A7%E5%8E%8B%E5%9D%97%E5%9B%BA%E5%AE%9A%E8%9E%BA%E4%B8%9D.jpg" alt="" width="400"></th>
</tr>
</thead>
<tbody></tbody>
</table></div>
<h3 id="reinstall-the-x-axis-motor-cover-and-motor-cover" class="toc-header"><a class="toc-anchor" href="#reinstall-the-x-axis-motor-cover-and-motor-cover">¶</a> Reinstall the X-axis motor cover and motor cover</h3>
<p>Step 1: Slide the X-axis motor cover back to the X-axis motor from front to back and align it with the rear cover of the motor cover.</p>
<div class="table-container"><table>
<thead>
<tr>
<th><img src="/a1/maintenance/a1-replace-x-belt/%E5%8F%96%E4%B8%8B-%E5%AE%89%E8%A3%85%E7%94%B5%E6%9C%BA%E7%BD%A9.jpg" alt="" width="400"></th>
<th><img src="/a1/maintenance/a1-replace-x-belt/%E6%89%A3%E5%9B%9E%E7%94%B5%E6%9C%BA%E7%BD%A9%E5%90%8E%E7%9B%96.jpg" alt="" width="300"></th>
<th><img src="/a1/maintenance/a1-replace-x-belt/%E7%94%B5%E6%9C%BA%E7%BD%A9%E5%90%8E%E7%9B%96%E5%B7%B2%E5%AE%89%E8%A3%85.jpg" alt="" width="300"></th>
</tr>
</thead>
<tbody></tbody>
</table></div>
<p>Step 2: Tighten the screws on X-axis motor cover.</p>
<p><img src="/a1/maintenance/a1-replace-x-belt/%E6%8B%A7%E5%9B%9B%E9%A2%97%E8%9E%BA%E4%B8%9D-%E6%B2%A1%E6%9C%89%E8%A3%85%E7%BA%BF%E5%A4%B9.jpg" alt="" width="400"></p>
<p>Step 3: Reinstall the cable clamp (pay attention to the direction):</p>
<div class="table-container"><table>
<thead>
<tr>
<th><img src="/a1/maintenance/x-axis/install_buckle.jpg" alt="" width="400"></th>
<th><img src="/a1/maintenance/a1-replace-x-belt/%E7%BA%BF%E5%A4%B9.jpg" alt="" width="300"></th>
<th><img src="/a1/maintenance/a1-replace-x-belt/%E7%BA%BF%E5%A4%B9%E5%B7%B2%E8%A3%85%E5%A5%BD.jpg" alt="" width="300"></th>
</tr>
</thead>
<tbody></tbody>
</table></div>
<p>Step 4: Then snap back the front cover of X-axis motor cover:</p>
<div class="table-container"><table>
<thead>
<tr>
<th><img src="/a1/maintenance/a1-replace-x-belt/%E8%A3%85%E5%9B%9Ex%E7%94%B5%E6%9C%BA%E7%BD%A9%E5%89%8D%E7%9B%961.jpg" alt="" width="400"></th>
<th><img src="/a1/maintenance/a1-replace-x-belt/%E8%A3%85%E5%9B%9Ex%E7%94%B5%E6%9C%BA%E7%BD%A9%E5%89%8D%E7%9B%962.jpg" alt="" width="400"></th>
</tr>
</thead>
<tbody></tbody>
</table></div>
<h3 id="reinstall-the-cover-of-left-cable-slot-and-rear-cover-of-toolhead" class="toc-header"><a class="toc-anchor" href="#reinstall-the-cover-of-left-cable-slot-and-rear-cover-of-toolhead">¶</a> Reinstall the cover of left cable slot and rear cover of toolhead</h3>
<p>Step 1: Refer to the direction shown in the figure below,and push back the cover of left cable slot:</p>
<div class="table-container"><table>
<thead>
<tr>
<th><img src="/a1/maintenance/replace-x-belt/%E5%B7%A6%E4%BE%A7%E7%BA%BF%E7%BC%86%E6%A7%BD%E6%BB%91%E5%9B%9E.jpg" alt="" width="300"></th>
<th><img src="/a1/maintenance/replace-x-belt/%E5%B7%A6%E4%BE%A7%E7%BA%BF%E7%BC%86%E6%A7%BD%E8%A3%85%E5%9B%9E.jpg" alt="" width="300"></th>
</tr>
</thead>
<tbody></tbody>
</table></div>
<p>Step 2: Use buckle to fix the rear cover. Just align two buckles on the rear cover and push the rear cover in until a few "clicks" can be heard.</p>
<p><img src="/a1m/replace-th-board/back_cover_of_the_print_head_a1m.jpeg" alt="" width="500"></p>
<h3 id="reinstall-the-purge-wiper-and-x-axis-cover" class="toc-header"><a class="toc-anchor" href="#reinstall-the-purge-wiper-and-x-axis-cover">¶</a> Reinstall the purge wiper and X-axis cover</h3>
<p>Step 1: Insert the X-axis cover into X-axis, and tighten the screw.</p>
<blockquote>
<p>Note: The cover screw is shorter than the purge wiper screw. If used incorrectly, the purge wiper screw will hit the X-axis idler pulley, causing abnormal X-axis resistance and continuous step loss when homing.</p>
</blockquote>
<div class="table-container"><table>
<thead>
<tr>
<th><img src="/a1/maintenance/replace-x-belt/x%E8%BD%B4%E7%AB%AF%E7%9B%96-%E6%9C%AA%E5%8F%96%E4%B8%8B.jpg" alt="" width="300"></th>
<th><img src="/a1/maintenance/replace-x-belt/x%E8%BD%B4%E7%AB%AF%E7%9B%96-%E5%8F%96%E4%B8%8B.jpg" alt="" width="300"></th>
</tr>
</thead>
<tbody></tbody>
</table></div>
<p>Step 2: Align the slot of the purge wiper with the bracket, slide it in until the surface is flush, then reinsert the screw into the original position and tighten it again.</p>
<div class="table-container"><table>
<thead>
<tr>
<th><img src="/a1m/replace-purge-wiper/slide_in_the_purge_wiper.jpeg" alt="" width="400"></th>
<th><img src="/a1m/replace-purge-wiper/purge_wiper_screw.jpeg" alt="" width="400"></th>
</tr>
</thead>
<tbody></tbody>
</table></div>
<h3 id="reinstall-the-rear-cover-of-toolhead" class="toc-header"><a class="toc-anchor" href="#reinstall-the-rear-cover-of-toolhead">¶</a> Reinstall the rear cover of toolhead</h3>
<p>Use buckle to fix the rear cover. Just align two buckles on the rear cover and push the rear cover in until a few "clicks" can be heard.<br>
<img src="/a1m/replace-th-board/back_cover_of_the_print_head_a1m.jpeg" alt="" width="500"></p>
<h3 id="tension-the-x-belt" class="toc-header"><a class="toc-anchor" href="#tension-the-x-belt">¶</a> Tension the X-belt</h3>
<p>Step 1: Move the X-axis to the position close to the middle of the Z-axis to avoid scratching the hotbed when moving the toolhead, and turn off the printer;<br>
<img src="/%E5%AE%89%E8%A3%85%E5%AE%8C%E6%88%90.webp" alt="安装完成.webp" width="600"><br>
Step 2: Use the H2.0 hex wrench to loosen the tension screw one turn (do not loosen completely), move the toolhead back and forth along the X-axis three times by hand, and then re-tighten the tension screw.</p>
<div class="table-container"><table>
  <tbody><tr>
    <td><img src="/a1/maintenance/replace-x-belt/x轴张紧螺丝.jpg" height="500"></td>
    <td><img src="/a1/maintenance/replace-x-belt/左右移动工具头.jpg" height="500"></td>
  </tr>
</tbody></table></div>
<p>Step 3: Start the printer, select Vibration Compensation in the calibration menu, and complete the calibration process.</p>
<div class="table-container"><table>
  <tbody><tr>
    <td><img src="/screenshot-20240829-145512.png" height="300"></td>
    <td><img src="/screenshot-20240829-145659.png" height="300"></td>
  </tr>
</tbody></table></div>
