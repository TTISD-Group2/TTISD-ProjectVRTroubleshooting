<script type="text/javascript" defer> 

function GetQueryString(sGet, name) {
	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); 
	var r = sGet.match(reg);
	if(r != null) {
		return unescape(r[2]);
	} else {
		return null;
	}
}

function getUrlQuery(name) {
    let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    let r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return decodeURIComponent(r[2]);
    };

    return null;
}


function parseUrl(url) {
	if(url.startsWith('//')) {
		url = location.protocol + url;
	}
	return new window.URL(url);
}

function removeUrlParam(param, url = window.location.href) {
	let obj = parseUrl(url);
	obj.searchParams.delete(param);
	return obj.href;
}

function SetMaskIconColor() {
	document.querySelector('link[rel="mask-icon"]').setAttribute('color', '#00AE42');
}

function HandleVideoHtml() {
    const rxYoutube = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/
    const rxVimeo = /^.*(vimeo\.com\/)((channels\/[A-z]+\/)|(groups\/[A-z]+\/videos\/))?([0-9]+)/
	document.querySelectorAll('.contents oembed, .contents a').forEach(elm => {
		const url = elm.hasAttribute('url') ? elm.getAttribute('url') : elm.getAttribute('href')
		let newElmHtml = null
		let nWen = url.indexOf('?');
		let GetParam = '';
		let BiliMatch = false;
		let BiliVID = '';
		if(nWen >= 0) {
			GetParam = url.substr(nWen + 1);
			//alert(GetParam);
			let sSrc = GetQueryString(GetParam, 'src');
			let sV = GetQueryString(GetParam, 'v');
			if(sSrc != null && sV != null && sSrc == 'bilibili') {
				BiliMatch = true;
				BiliVID = sV;
			}
		}
		const ytMatch = url.match(rxYoutube)
		const vmMatch = !ytMatch && url.match(rxVimeo)
		if(BiliMatch) {
			newElmHtml = '<iframe src="https://player.bilibili.com/player.html?p=1&autoplay=0&bvid=' + BiliVID + '" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="100%" height="100%"> </iframe>';
		} else if(ytMatch) {
			newElmHtml = `<iframe id="ytplayer" type="text/html" width="640" height="360" src="https://www.youtube.com/embed/${ytMatch[1]}" frameborder="0" allowfullscreen></iframe>`
		} else if(vmMatch) {
			newElmHtml = `<iframe id="vmplayer" type="text/html" width="640" height="360" src="https://player.vimeo.com/video/${vmMatch[5]}" frameborder="0" allowfullscreen></iframe>`
		} else if(url.endsWith('.mp4')) {
			newElmHtml = `<video controls autostart="0" name="media" width="640" height="360"><source src="${url}" type="video/mp4"></video>`
		} else {
			return
		}
        
		const container = document.createElement('div')
		container.classList.add('video-responsive')

        const inner = document.createElement('div')
        inner.classList.add('video-responsive-inner')

		inner. insertAdjacentHTML('beforeend', newElmHtml)
        container.append(inner)

		elm.replaceWith(container)
	})
}

function HandleSearchPage() {
	const search = getUrlQuery('search')
	if(search) {
		const isAPP = window.innerWidth < 960
		console.log("isAPP: " + isAPP)
		const headerInner = document.querySelector("header.nav-header.v-sheet.theme--dark.v-toolbar.v-toolbar--flat.v-app-bar.v-app-bar--clipped.v-app-bar--fixed.black")
		const input = headerInner.__vue__.$parent
		console.log(input)
		if(input) {
			if(isAPP) {
				input.searchIsShown = true
			}
			input.search = search
			const target = document.querySelector('.v-application--wrap')
			const observe = new MutationObserver(function(mutations, observe) {
				mutations.forEach((mutation) => {
					const nodes = Array.from(mutation.addedNodes)
					if(nodes.length > 0) {
						nodes.forEach((node) => {
							if(node.nodeType === 1) {
								if(node.classList.contains('search-results')) {
									const btn = document.querySelector('.search-results div.text-xs-center .mx-2.v-btn')
									if(btn) {
										console.log(btn)
										btn.onclick = function() {
											const url = removeUrlParam('search')
											window.location.href = url
										}
									}
								}
							}
						})
					}
				})
			});
			observe.observe(target, {
				childList: true
			});
		}
	}
}

function HandleViewerJS()
{
  const imageContent = document.querySelector('div.contents')
  if (imageContent) {
    const gallery = new Viewer(imageContent,{title:false})
    imageContent.querySelectorAll('img').forEach((item, index) => {
      item.addEventListener('click', () => {
        gallery.view(index)
      })
    })
  }
}

window.boot.register('vue', () => {

	// window.onload = () => {
	//    SetMaskIconColor();
	// 	  HandleVideoHtml();
	//	  HandleSearchPage();
	//}

    window.addEventListener('load', () => {
	    SetMaskIconColor();
	 	HandleVideoHtml();
		HandleSearchPage();
        HandleViewerJS();
    })
})

<p>A1</p>
<h2 id="z-axis-motor" class="toc-header"><a class="toc-anchor" href="#z-axis-motor">¶</a> Z-axis motor</h2>
<p>The Z-axis motor is a stepper motor mounted on the bottom of the printer that drives the toolhead in the Z-axis.</p>
<h2 id="what-to-use" class="toc-header"><a class="toc-anchor" href="#what-to-use">¶</a> What to use?</h2>
<ul>
<li>
<p>Z-axis motor is burned out</p>
</li>
<li>
<p>After analyzing the logs, official technical support confirmed that the Z-axis motor is faulty.</p>
</li>
</ul>
<h2 id="safety-warning" class="toc-header"><a class="toc-anchor" href="#safety-warning">¶</a> Safety warning</h2>
<blockquote>
<p><strong>Important!</strong></p>
<p>It's crucial to <strong>power off the printer before conducting any maintenance work</strong>, including work on the printer's electronics and tool head wires. Performing tasks with the printer on can result in a short circuit, leading to electronic damage and safety hazards.<br>
During maintenance or troubleshooting, you may need to disassemble parts, including the hotend. This exposes wires and electrical components that could short circuit if they contact each other, other metal, or electronic components while the printer is still on. <strong>This can result in damage to the printer's electronics and additional issues.</strong><br>
Therefore, it's crucial to <strong>turn off the printer and disconnect it from the power source before conducting any maintenance</strong>. This prevents short circuits or damage to the printer's electronics, ensuring safe and effective maintenance.<br>
For any concerns or questions about following this guide, please <a href="https://bambulab.com/en/my/support/tickets" target="_blank" class="is-external-link">open a new ticket in our Support Page</a> and we will do our best to respond promptly and provide the assistance you need.</p>
</blockquote>
<h2 id="tools-and-materials-needed" class="toc-header"><a class="toc-anchor" href="#tools-and-materials-needed">¶</a> Tools and materials needed</h2>
<ul>
<li>Z-axis motor for Bambu Lab A1（Contact Customer Support for purchase）</li>
<li>H2.0 hex wrench</li>
<li>20 minutes</li>
</ul>
<h2 id="remove-z-axis-motor" class="toc-header"><a class="toc-anchor" href="#remove-z-axis-motor">¶</a> Remove Z-axis motor</h2>
<h3 id="remove-the-y-axis-top-cover" class="toc-header"><a class="toc-anchor" href="#remove-the-y-axis-top-cover">¶</a> Remove the Y-axis top cover</h3>
<p>Step 1. Stand the printer upright and raise the X-axis to the top position.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/printer/raise_x_axis.jpg" alt="" width="800"></p>
<p>Step 2. Push the heatbed forward and take off the Y-axis Top Cover.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="https://wiki.bambulab.com/a1/maintenance/printer/move_heatbed.jpg" alt=""></td>
<td><img src="https://wiki.bambulab.com/a1/maintenance/printer/remove_y_cover.jpg" alt=""></td>
</tr>
</tbody>
</table></div>
<h3 id="loosen-the-z-axis-belt-tension-screws" class="toc-header"><a class="toc-anchor" href="#loosen-the-z-axis-belt-tension-screws">¶</a> Loosen the Z-axis belt tension screws</h3>
<p>Using an H2.0 hex wrench, loosen the Z-belt tension screws one turn (<strong>do not loosen completely</strong>).</p>
<blockquote>
<p>The tension screws for the Z-belt is located in the base against the right column and can be seen by moving the heatbed forward.</p>
</blockquote>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="https://wiki.bambulab.com/a1/maintenance/z-belt-replacement/4.png" alt="" width="600"></td>
<td><img src="https://wiki.bambulab.com/a1/maintenance/belt_tension/z_position.jpg" alt="" width="600"></td>
</tr>
</tbody>
</table></div>
<h3 id="disconnect-the-cables" class="toc-header"><a class="toc-anchor" href="#disconnect-the-cables">¶</a> Disconnect the cables</h3>
<p>Step 1. Left side down the printer to expose the cable box on the bottom, and disconnect the camera cable, X motor cable, and Z-motor cable in sequence.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="https://wiki.bambulab.com/a1/maintenance/printer/side_down1.jpg" alt="" width="600"></td>
<td><img src="https://wiki.bambulab.com/a1/maintenance/printer/disconnect_cables_1_.jpg" alt="" width="600"></td>
</tr>
</tbody>
</table></div>
<p>Step 2. Loosen a silver screw and slide the cable box to disconnect the USB cable, then open the Z-motor cable cover and remove the Z-motor cable from the box.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/printer/open_the_cover.jpg" alt="" width="500"> |</p>
<h3 id="remove-the-bottom-base-assembly" class="toc-header"><a class="toc-anchor" href="#remove-the-bottom-base-assembly">¶</a> Remove the bottom base assembly</h3>
<p>Move the heatbed forward and remove 10 screws with the H2.0 hex wrench. Then push the heatbed backward to the bottom and remove 2 screws with the H2.0 hex wrench. Finally, lift up one side of the base and remove the entire base.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="https://wiki.bambulab.com/a1/maintenance/printer/10_screws.jpg" alt="" width="600"></td>
<td><img src="https://wiki.bambulab.com/a1/maintenance/printer/2_screws.jpg" alt="" width="600"></td>
</tr>
</tbody>
</table></div>
<h3 id="remove-the-metal-base-plate" class="toc-header"><a class="toc-anchor" href="#remove-the-metal-base-plate">¶</a> Remove the metal base plate</h3>
<p>Unscrew the 8 long screws that lock the Z-axis column with the H2.0 hex wrench, and the 4 short screws at the middle part of the metal base plate.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/z-axis/8_and_4_screws.jpg" alt="" width="800"></p>
<h3 id="remove-the-z-motor" class="toc-header"><a class="toc-anchor" href="#remove-the-z-motor">¶</a> Remove the Z-motor</h3>
<p>Step 1. Remove the tapes.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/z-axis/tapes_2.jpg" alt="" width="600"></p>
<p>Step 2. Unscrew the 4 screws with the H2.0 hex key, remove the Z-Motor, Z Belt and driving wheel.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/z-axis/remove_z_motor.jpg" alt="" width="600"></p>
<blockquote>
<p>It is recommended that a corner of the tape be attached to the table and reused for subsequent installations.</p>
</blockquote>
<h2 id="install-the-z-motor" class="toc-header"><a class="toc-anchor" href="#install-the-z-motor">¶</a> Install the Z-motor</h2>
<h3 id="raise-the-x-axis" class="toc-header"><a class="toc-anchor" href="#raise-the-x-axis">¶</a> Raise the X-axis</h3>
<p>Raise the X-axis to the top position, and both left and right sides are pushed in the top, to avoid the X-axis being skewed.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/lead-screw-kit-replacement/pic11.png" alt="" width="700"></p>
<h3 id="install-the-z-motor-1" class="toc-header"><a class="toc-anchor" href="#install-the-z-motor-1">¶</a> Install the Z-motor</h3>
<p>Step 1. Install the driving wheel onto the new Z motor. Arrange the Z Belt according to the motion path, pass the Z-motor through the Z Belt and install it in place, lock in the 4 screws.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="/a1-z/20240912-164730.jpg" alt="20240912-164730.jpg" width="644"></td>
<td><img src="https://wiki.bambulab.com/a1/maintenance/z-axis/install_belt_2.jpg" alt="" width="644"></td>
<td><img src="https://wiki.bambulab.com/a1/maintenance/z-axis/install_motor1.jpg" alt="" width="644"></td>
</tr>
</tbody>
</table></div>
<p>Step 2. Arrange the motor cable and secure it with tapes.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="https://wiki.bambulab.com/a1/maintenance/z-axis/lock_4_screws.jpg" alt="" width="500"></td>
<td><img src="https://wiki.bambulab.com/a1/maintenance/z-axis/tapes_3.jpg" alt="" width="500"></td>
<td></td>
</tr>
</tbody>
</table></div>
<h3 id="install-the-metal-base-plate" class="toc-header"><a class="toc-anchor" href="#install-the-metal-base-plate">¶</a> Install the metal base plate</h3>
<p>Install the metal base plate and confirm the installation direction according to the screw position. Lock 4 short screws marked orange in the middle part of the base plate. Pay attention to the position and do not lock them wrongly.</p>
<p><img src="/a1-z/20240912-181507.jpg" alt="20240912-181507.jpg" width="800"></p>
<h3 id="install-the-bottom-base-assembly" class="toc-header"><a class="toc-anchor" href="#install-the-bottom-base-assembly">¶</a> Install the bottom base assembly</h3>
<p>Step 1. Keep the Printer Frame upright and carefully install the bottom base assembly onto it, ensuring to avoid the Z-motor cable.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/printer/remove_the_bottom_base.jpg" alt="" width="600"></p>
<p>Step 2. Move the heatbed forward to its furthest position and securely fasten 10 screws. Then, move the heatbed backward to its furthest position and tighten 2 screws.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="https://wiki.bambulab.com/a1/maintenance/printer/10_screws.jpg" alt="" width="640" height="280"></td>
</tr>
</tbody>
</table></div>
<h3 id="connect-the-cables" class="toc-header"><a class="toc-anchor" href="#connect-the-cables">¶</a> Connect the cables</h3>
<p>Step 1. Place the printer in a backward position and connect the Z-motor cable to the cable management box.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/printer/install_x_motor_cable_1.jpg" alt="" width="600"></p>
<p>Step 2. Install the cable management box onto the bottom base, slide it along the slot direction, connect the USB cable, and tighten one silver screw.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/printer/connect_usb.jpg" alt="" width="600"></p>
<p>Step 3. Follow the text prompts and color labels to connect the X motor cable, Z motor cable, and camera cable. Organize the cables properly and ensure they are not being pressed or tangled.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/printer/connect_cables.jpg" alt="" width="600"></p>
<h3 id="install-y-axis-top-cover" class="toc-header"><a class="toc-anchor" href="#install-y-axis-top-cover">¶</a> Install Y-axis top cover</h3>
<p>Step 1. Place the printer upright and move the heatbed forward to its furthest position.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/printer/move_heatbed_2.jpg" alt="" width="600"></p>
<p>Step 2. Take the Y-axis Top Cover and pass it over through the bottom of the heatbed. Push the cover forward until it reaches the end, ensuring that the cover aligns with the clips.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/printer/install_y_cover_2.jpg" alt="" width="600"></p>
<p>Step 3. Install the cover in place easily by securing it onto the clips.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/printer/install_y_cover_3.jpg" alt="" width="600"></p>
<blockquote>
<p><strong>Special note</strong>: If the heatbed is not moved all the way to the end, the Y-axis Top Cover may get stuck in the wrong position. In such a case, you can manually lift the Y-axis cover slightly to assist in its installation.<br>
<img src="https://wiki.bambulab.com/a1/maintenance/printer/not_standard.jpg" alt="" width="500"></p>
</blockquote>
<h3 id="tension-the-z-belt" class="toc-header"><a class="toc-anchor" href="#tension-the-z-belt">¶</a> Tension the Z-belt</h3>
<p>Step 1. Turn on the printer. Go to the screen below, and then perform a homing process.</p>
<p><img src="https://wiki.bambulab.com/a1/maintenance/lead-screw-kit-replacement/screen5.png" alt="" width="500"></p>
<p>Step 2. After homing completes, press the up and down buttons on the right only once respectively, to move the X-axis up and down once.</p>
<blockquote>
<p>Before moving the X-axis down, please make sure that the nozzle will not touch the heatbed!</p>
</blockquote>
<p><img src="https://wiki.bambulab.com/a1/maintenance/lead-screw-kit-replacement/screen7.png" alt="" width="500"></p>
<p>Step 3. Use the H2.0 hex wrench to tighten the 2 tension screws.</p>
<div class="table-container"><table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><img src="https://wiki.bambulab.com/a1/maintenance/z-belt-replacement/4.png" alt="" width="553" height="553"></td>
<td><img src="/a1-z/screenshot-20240912-171706.png" alt="screenshot-20240912-171706.png" width="553" height="553"></td>
</tr>
</tbody>
</table></div>
<h2 id="calibration-step" class="toc-header"><a class="toc-anchor" href="#calibration-step">¶</a> Calibration Step</h2>
<p>In the Calibration screen, select only Vibration Compensation, and then tap Start.</p>
<p>The calibration will confirm the printer is running as expected.</p>
<div class="table-container"><table>
  <tbody><tr>
    <td><img src="/a1/maintenance/lead-screw-kit-replacement/screen1.jpg" height="300"></td>
    <td><img src="/a1/maintenance/lead-screw-kit-replacement/screen2.jpg" height="300"></td>
  </tr>
</tbody></table></div>
<h2 id="end-notes" class="toc-header"><a class="toc-anchor" href="#end-notes">¶</a> End notes</h2>
<blockquote>
<p>We hope the detailed guide provided has been helpful and informative.</p>
<p>To ensure a safe and effective execution, if you have any concerns or questions about the process described in this article, we recommend submitting a <a href="https://bambulab.com/en/my/support/tickets" target="_blank" class="is-external-link">technical ticket</a> regarding your issue. Please include a picture or video illustrating the problem, as well as any additional information related to your inquiry.</p>
</blockquote>
